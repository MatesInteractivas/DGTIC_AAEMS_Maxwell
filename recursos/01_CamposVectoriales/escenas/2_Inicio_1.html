   <param name="G_19" value="espacio='E3' tipo='texto' dibujar-si='Slc==2' expresión='[20,145]' texto='Observa cómo las flechas siempre\nconcuerdan con algún radio y apuntan\ntodas hacia el origen. Además, su\nintensidad disminuye conforme se\nalejan del centro (son más chicas).' fuente='SansSerif,PLAIN,21' fijo='sí'">

   <param name="G_29" value="espacio='Suggest' tipo='texto' color='blanco' expresión='[10,5]' texto='Sugerencia' fuente='SansSerif,PLAIN,21' fijo='sí'">
   <param name="G_30" value="espacio='Suggest' tipo='texto' dibujar-si='Slc==0' expresión='[20,50]' texto='Podrás elegir no mostrar el campo. En\nese caso tendrás un punto rojo móvil que\npodrás arrastrar en el plano y observar\ncómo se comporta el campo ahí.' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_31" value="espacio='Suggest' tipo='texto' dibujar-si='Slc==0' expresión='[20,170]' texto='Nota que la flecha del punto móvil es idéntica\na su correspondiente en el campo si el punto\ncae en uno de los vértices de la red sobre la\nque se pinta el campo.' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_32" value="espacio='Suggest' tipo='texto' dibujar-si='Slc==0' expresión='[20,300]' texto='Esto es, el campo es sólo una muestra de\ntodos los puntos posibles de vectores. Si se\npintaran todos, ¡se vería todo encimado!' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_33" value="espacio='E2' tipo='flecha' dibujar-si='!shwFld' expresión='(g9.x,g9.y)(puntax,puntay)' fijo='sí' ancho='2' ancho='2' punta='3' flecha='b5bb25'">
   <param name="G_34" value="espacio='Suggest' tipo='texto' dibujar-si='Slc==0' expresión='[20,400]' texto='Para cada ejemplo te recomiendo volver\na esta ventana para observar la explicación.' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_35" value="espacio='Suggest' tipo='texto' dibujar-si='Slc==1' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 Observa c\u243 mo si arrastras el punto m\u243 vil\par sobre una recta horizontal (paralela al eje\par \f2\fs40\i X\f1\fs40\i0 ), la direcci\u243 n en que apunta cambia.}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_36" value="espacio='Suggest' tipo='texto' dibujar-si='Slc==1' expresión='[20,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 Lo mismo ocurre si lo arrastras en una\par recta vertical (paralela al eje \f2\fs40\i Y\f1\fs40\i0 ).}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_37" value="espacio='Suggest' tipo='texto' dibujar-si='Slc==1' expresión='[20,230]' texto='Así pues, hay una rotación que es visible\na simple vista. Y parece que ésta\npudiera estar relacionada a esos\ncambios en la dirección conforme un\npunto se mueve en una horizontal o\nuna vertical.' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_38" value="espacio='Suggest' tipo='texto' dibujar-si='Slc==2' expresión='[20,50]' texto='En un campo gravitatorio, cuyos vectores\napuntan al centro, la dirección del vector\nsobre un punto, al mover el punto sobre\nuna recta vertical u horizontal también\ncambia, igual que en el ejemplo anterior.' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_39" value="espacio='Suggest' tipo='texto' dibujar-si='Slc==2' expresión='[20,215]' texto='No obstante, la forma en que cambia no\nparece ser la misma que en el ejemplo\nanterior.' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_40" value="espacio='Suggest' tipo='texto' dibujar-si='Slc==3' expresión='[20,50]' texto='En el caso de una carga eléctrica, el campo\nse construye como los vectores de fuerzas\nque sentiría otra carga eléctrica positiva a\ncausa de la primera carga.' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_41" value="espacio='Suggest' tipo='texto' dibujar-si='Slc==3' expresión='[20,175]' texto='Como la fuerza siempre es de repulsión, los\nvectores siempre apuntan hacia afuera.' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_42" value="espacio='Suggest' tipo='texto' dibujar-si='Slc==3' expresión='[20,250]' texto='Adicionalmente, la fuerza es mayor mientras\nmás cerca de la carga se encuentre.' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_43" value="espacio='Suggest' tipo='texto' dibujar-si='Slc==3' expresión='[20,325]' texto='Así pues, su comportamiento es esencial-\nmente el de un campo gravitacional, pero\ndonde las fuerzas apuntan del centro hacia\nafuera.' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_44" value="espacio='Suggest' tipo='texto' dibujar-si='Slc==4' expresión='[20,50]' texto='En este caso, todos los vectores del\ncampo apuntan hacia arriba. Así, todos\nson paralelos entre sí. Esto nos podría\nsugerir que una hoja que se deja caer\nsobre el río sólo se mueve hacia arriba.\n' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_45" value="espacio='Suggest' tipo='texto' dibujar-si='Slc==4' expresión='[20,210]' texto='La flecha del vector no cambia al mover\nel punto sobre una vertical. No obstante,\naunque la dirección no cambie al mover\nel punto en una horizontal, su tamaño sí\nlo hace.\n' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_46" value="espacio='Suggest' tipo='texto' dibujar-si='Slc==4' expresión='[20,370]' texto='Si se tira una hoja en el agua, se moverá\nhacia arriba. ¿Será posible que además\ntambién girara sobre su eje la hoja?\n' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_47" value="espacio='INFO' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(INFO._w-1,0)(INFO._w-1,INFO._h-1)(0,INFO._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_48" value="espacio='E3' tipo='texto' dibujar-si='Slc==5' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs40 Este campo corresponde a uno de\par \i fuerzas\i0  de un campo magn\u233 tico.\fs42}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_49" value="espacio='E3' tipo='texto' dibujar-si='Slc==5' expresión='[20,90]' texto='Puedes hacer un experimento con\nun imán bajo un papel y poner\nlimadura de fierro sobre el papel.' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_50" value="espacio='E3' tipo='texto' dibujar-si='Slc==5' expresión='[20,185]' texto='La forma en que se orienta la lima-\ndura es muy similar a cómo se\norientan las fuerzas en este campo.' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_51" value="espacio='E2' tipo='polígono' dibujar-si='Slc==5' expresión='(-0.5,2-s)(0.5,2-s)(0.5,-s)(-0.5,-s)(-0.5,2-s)' familia='s' s.intervalo='[0,2]' s.pasos='1' relleno='((s/2)*256,00,256*(1-s/2),00)' ancho='3'">
   <param name="G_52" value="espacio='E3' tipo='texto' dibujar-si='Slc==5' expresión='[20,280]' texto='Otro imán se orientará con su polo\nsur acercándose al norte del imán y\nsu polo norte alejándose del imán.' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_53" value="espacio='E2' tipo='punto' color='bea389' dibujar-si='Slc==5' expresión='(-0.4,1.5-3.4*s)' familia='s' s.intervalo='[0,1]' s.pasos='1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs44\i{\*\mjaformula{\expr (s==0)?&squot;S&squot;:&squot;N&squot;\decimals 2\fixed1}}\f2\fs30\i0}' fuente='SansSerif,ITALIC,22' fijo='sí' tamaño='0'">
   <param name="G_54" value="espacio='E2' tipo='imagen' dibujar-si='(Slc==5)&(!shwFld)' expresión='(g9.x-0.01,g9.y,0.2,0.2)' archivo='images/barm.png' rotini='-90+angulo'">
   <param name="G_55" value="espacio='Suggest' tipo='texto' dibujar-si='Slc==5' expresión='[20,50]' texto='Cada trozo de la limadura de fierro actúa\ncomo un imán pequeño.\n' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_56" value="espacio='Suggest' tipo='texto' dibujar-si='Slc==5' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;\red255\green0\blue0;}\f1\fs38 La fuerza del im\u225 n central act\u250 a como\par una fuerza tal que el \cf0 polo sur\cf1  de \u233 ste\par atrae al \cf2 polo norte\cf1  del trozo y repele\par a su polo norte.\fs40}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_57" value="espacio='Suggest' tipo='texto' dibujar-si='Slc==5' expresión='[20,240]' texto='El campo vectorial puede ser visto como\naquél compuesto por fuerzas cuya punta\nde flecha coincide con el polo norte de\nun imán puesto en esa posición.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_58" value="espacio='Suggest' tipo='texto' dibujar-si='Slc==5' expresión='[20,370]' texto='Si quitas el campo, podrás mover un\ntrocito de la limadura (pequeño imán) y\nver cómo se comporta.' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_59" value="espacio='Summary' tipo='texto' color='blanco' expresión='[10,5]' texto='Resumen' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_60" value="espacio='Summary' tipo='texto' expresión='[10,50]' texto='La velocidad es un vector. Tiene una dirección (u orientación), sentido\n(que determina si se mueve adelante o atrás en su dirección) y\nmagnitud (proporcional a la rapidez que describe).' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_61" value="espacio='Summary' tipo='texto' expresión='[10,160]' texto='La fuerza también es un vector. Hacia donde se ejerce y si es hacia\nadelante en esa dirección o hacia atrás, viene representado como la\ndirección y el sentido de esa fuerza, respectivamente. El tamaño de\nesa fuerza viene representado por el tamaño del vector.' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_62" value="espacio='Summary' tipo='texto' expresión='[10,300]' texto='Al ser ambas cantidades vectores, pueden ser representadas como\ncampos vectoriales. En ellos, cada punto en el plano determina la\nmagnitud, dirección y sentido del vector en cuestión.' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_63" value="espacio='Summary' tipo='texto' expresión='[10,410]' texto='Adelante verás la notación de un campo vectorial, cómo se puede\nconstruir, y podrás generar tus propios campos.' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_64" value="espacio='Remind' tipo='texto' color='blanco' expresión='[10,5]' texto='Recordatorio de vectores' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_65" value="espacio='Remind' tipo='texto' expresión='[10,45]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs40 Recuerda que un vector se representa\par por un par ordenado, normalmente\par escrito como (\f2\fs44\i{\*\mjaformula V{\subix x}}\f3\fs40 ,\f2\fs44{\*\mjaformula V{\subix y}}\f1\fs40\i0 ).\i}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_66" value="espacio='Remind' tipo='texto' expresión='[10,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 La primera entrada del par ordenado es\par la componente horizontal o en \f2\fs44\i x\f1\fs40\i0  del\par vector y la segunda entrada es la\par compomente vertical o en \f2\fs44\i y\f1\fs40\i0  del mismo.}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_67" value="espacio='Remind' tipo='texto' expresión='[10,285]' texto='En su representación por flechas la direc-\nción (inclinación), sentido (si en esa incli-\nnación se mueve hacia delante o atrás) y\nmagnitud (el tamaño de la flecha) están\ndeterminados por sus componentes.' fuente='SansSerif,PLAIN,20' fijo='sí'">
</ajs>
