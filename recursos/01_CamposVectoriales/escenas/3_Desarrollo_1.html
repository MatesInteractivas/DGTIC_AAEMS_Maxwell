    <param name="G_45" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[20,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red255\green255\blue255;\red32\green48\blue58;}\f1\fs42\cf0 Respuesta\cf1}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_left' ">
    <param name="G_46" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='corrHorVer==1' coord_abs='sí' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green179\blue0;\red32\green48\blue58;}\f1\fs40\b\cf0\u161 Correcto!\cf1\f2\fs30\b0}' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_47" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='(corrHorVer==1)&(scrlSugg2==0)' coord_abs='sí' expresión='[20,90]' texto='Si la componente vertical a la derecha del disco tiene un valor\nmayor que el vertical en el extremo izquierdo del disco, el giro será\npositivo.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_48" value="espacio='INFO' tipo='texto' fondo='no' color='negro' dibujar-si='scrlInfo==1' coord_abs='sí' expresión='[10,155]' texto='Pero cuantificar si un campo vectorial rota o no en un determinado\npunto no siempre es tan sencillo. Sin embargo, como principio\npodemos pensar en un experimento que nos lleve a un\nentendimiento más profundo de este concepto de rotación.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='left' anchor='top_left' ">
    <param name="G_49" value="espacio='INFO' tipo='texto' fondo='no' color='negro' dibujar-si='scrlInfo==1' coord_abs='sí' expresión='[10,295]' texto='Tomemos como ejemplo inicial un disco puesto sobre un campo de\nvelocidades de agua girando contra las manecillas del reloj.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='left' anchor='top_left' ">
    <param name="G_50" value="espacio='INFO' tipo='texto' fondo='no' color='negro' dibujar-si='scrlInfo==1' coord_abs='sí' expresión='[10,370]' texto='Varias corrientes actuarán alrededor de este disco, resultando en que\npodrá girar en un sentido, en otro, o quedarse quieto. Por lo menos,\nsabemos que en el centro, el campo gira en contra de las manecillas.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='left' anchor='top_left' ">
    <param name="G_51" value="espacio='INFO' tipo='texto' fondo='no' color='negro' dibujar-si='scrlInfo==2' coord_abs='sí' expresión='[10,50]' texto='Una forma de comprobar hacia dónde gira sería colocar un disco que\npuede ser arrastrado por el agua de tal forma que su centro se no se\ndesplace y sólo se le permita rotar.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='left' anchor='top_left' ">
    <param name="G_52" value="espacio='INFO' tipo='texto' fondo='no' color='negro' dibujar-si='scrlInfo==2' coord_abs='sí' expresión='[10,165]' texto='Para ello eventualmente podrás arrastrar el disco y colocarlo en\ncualquier parte de cada uno de los ejemplos, generar la animación y\nver si el disco rota o no.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='left' anchor='top_left' ">
    <param name="G_53" value="espacio='INFO' tipo='texto' fondo='no' color='negro' dibujar-si='scrlInfo==2' coord_abs='sí' expresión='[10,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs42 Pero antes es importante saber c\u243 mo se construye un campo.\par Cuando te colocas en un punto con coordenadas (\f2\fs42\i x\f1\fs42\i0 ,\f2\fs42\i y\f1\fs42\i0 ) del campo, las\par componentes del vector en ese punto est\u225 n dadas por (\f2\fs42\i Ex\f1\fs42\i0 ,\f2\fs42\i Ey\f1\fs42\i0 ), donde\par \f2\fs42\i Ex\f1\fs42\i0  y \f2\fs42\i Ey\f1\fs42\i0  son funciones de \f2\fs42\i x\f1\fs42\i0  y de \f2\fs42\i y\f1\fs42\i0 . Por ejemplo, \f3\fs46\i{\*\mjaformula E{\subix x}=-y}\f1\fs42\i0  y \f3\fs46\i{\*\mjaformula E{\subix y}=x}\f1\fs42\i0\par implica que, por ejemplo, el vector en el punto (3,4) ser\u225  el (-4,3).}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='left' anchor='top_left' ">
    <param name="G_54" value="espacio='INFO' tipo='texto' fondo='no' color='negro' dibujar-si='scrlInfo==3' coord_abs='sí' expresión='[10,50]' texto='El ejemplo que acabas de ver corresponde a un modelo de campo de\nvelocidades de agua girando donde no hay paredes. Ahora regresemos\na nuestra herramienta: un disco colocado en un punto en el agua para\nver si gira o no.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='left' anchor='top_left' ">
    <param name="G_55" value="espacio='INFO' tipo='texto' fondo='no' color='negro' dibujar-si='scrlInfo==3' coord_abs='sí' expresión='[10,190]' texto='Pongamos nuestra atención en el campo de un ejemplo cualquiera en\nel extremo derecho, izquierdo, superior e inferior de dicho disco.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='left' anchor='top_left' ">
    <param name="G_56" value="espacio='INFO' tipo='texto' fondo='no' color='negro' dibujar-si='scrlInfo==3' coord_abs='sí' expresión='[10,270]' texto='Cada uno de esos cuatro vectores los podemos descomponer en sus\ncomponentes horizontales y verticales. Posteriormente, analizamos\nsólo cómo contribuyen las componentes horizontales al giro, luego las\nverticales y finalmente todas juntas.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='left' anchor='top_left' ">
    <param name="G_57" value="espacio='INFO' tipo='texto' fondo='no' color='negro' dibujar-si='scrlInfo==4' coord_abs='sí' expresión='[10,50]' texto='Como en este ejemplo, primero vemos los vectores en\ncada extremo del disco.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='left' anchor='top_left' ">
    <param name="G_58" value="espacio='INFO' tipo='texto' fondo='no' color='negro' dibujar-si='(scrlInfo==4)&(avn>0)' coord_abs='sí' expresión='[10,110]' texto='Luego descomponemos cada vector en sus\ncomponentes horizontales y verticales.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='left' anchor='top_left' ">
    <param name="G_59" value="espacio='INFO' tipo='texto' fondo='no' color='negro' dibujar-si='(scrlInfo==4)&(avn>1)' coord_abs='sí' expresión='[10,170]' texto='Enfocamos sólo las componentes horizontales:' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='left' anchor='top_left' ">
    <param name="G_60" value="espacio='INFO' tipo='texto' fondo='no' color='negro' dibujar-si='(scrlInfo==4)&(avn>1)' coord_abs='sí' expresión='[10,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red183\green0\blue0;\red0\green0\blue0;}\cf0\f1\fs36 Vectores que pasan por el centro\cf1 , al no tener brazo de\par palanca, no har\u225 n que gire el disco. El vector de arriba\par hace que el disco gire un \u225 ngulo negativo m\u225 s de lo\par que el de abajo hace que gire un \u225 ngulo positivo.\fs40}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='left' anchor='top_left' ">
    <param name="G_61" value="espacio='INFO' tipo='texto' fondo='no' color='negro' dibujar-si='(scrlInfo==4)&(avn>2)' coord_abs='sí' expresión='[10,310]' texto='Un análisis similar de las componentes verticales nos indica que el\nvector de la derecha hará que el disco gire un ángulo positivo más de lo\nque el de la izquierda hace que gire negativamente.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='left' anchor='top_left' ">
    <param name="G_62" value="espacio='INFO' tipo='texto' fondo='no' color='negro' dibujar-si='(scrlInfo==4)&(avn>3)' coord_abs='sí' expresión='[10,410]' texto='El giro neto del disco es, así pues, positivo.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='left' anchor='top_left' ">
    <param name="G_63" value="espacio='INFO' tipo='arco' fondo='no' color='20303a' dibujar-si='scrlInfo==4' coord_abs='no' centro='(5,1)' radio='1' inicio='0' fin='360' vectores='no' decimales='2' fijo='sí' relleno='539b9b9b' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
    <param name="G_64" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='(corrHorVer==1)&(scrlSugg2==0)' coord_abs='sí' expresión='[20,185]' texto='Igualmente, si la componente horizontal en la parte inferior del disco\nes mayor que aquella en la parte superior, el giro será positivo.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_65" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='(corrHorVer==1)&(scrlSugg2==0)' coord_abs='sí' expresión='[20,255]' texto='El giro neto para un disco que tiene ambas contribuciones (componentes\nhorizontales y verticales) corresponderá a la suma de ambas.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_66" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='(corrHorVer==1)&(scrlSugg2==0)' coord_abs='sí' expresión='[20,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 En tu ejemplo, el tama\u241 o de la componente vertical a la izquierda es\par \f2\fs44\i{\*\mjaformula{\expr oeste\decimals 2\fixed1}}\f1\fs40\i0  y el de la derecha es \f2\fs44\i{\*\mjaformula{\expr este\decimals 2\fixed1}}\f1\fs40\i0 . Como la componente de la\par izquierda es mayor, la diferencia de ambas \f2\fs44\i{\*\mjaformula{\expr este\decimals 2\fixed1}-{\expr oeste\decimals 2\fixed1}}\f1\fs40\i0  es positiva,\par de donde las componentes verticales favoreceran un giro positivo.\par Llamemos a dicha diferencia \f2\fs44\i{\*\mjaformula\u916 {\subix vertical}}\f1\fs40\i0 .}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_67" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='(corrHorVer==1)&(scrlSugg2==1)' coord_abs='sí' expresión='[20,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 Igualmente, la diferencia entre la componente horizontal en la parte\par inferior del disco menos la componente horizontal en la parte superior\par est\u225  dada por \f2\fs44\i{\*\mjaformula\u916 {\subix horizontal}={\expr sur\decimals 2\fixed1}-{\expr norte\decimals 2\fixed1}={\expr sur-norte\decimals 2\fixed1}}\f1\fs40\i0 .}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_68" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='corrHorVer==2' coord_abs='sí' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs40\b\cf0 Incorrecto.\cf1\f2\fs30\b0}' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_69" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='(corrHorVer==2)&(scrlSugg2==0)' coord_abs='sí' expresión='[20,95]' texto='La componente vertical a la izquierda contribuye a un giro positivo si\napunta hacia abajo. El valor del vector a la derecha contribuye a un giro\npositivo si apunta hacia arriba.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_70" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='(corrHorVer==2)&(scrlSugg2==0)' coord_abs='sí' expresión='[20,190]' texto='No obstante, se puede obtener un giro positivo aún con la componente\na la derecha apuntando hacia abajo, si la componente de la izquierda\ntambién apunta a abajo y es más grande que la de la derecha.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_71" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='(corrHorVer==2)&(scrlSugg2==0)' coord_abs='sí' expresión='[20,285]' texto='Igualmente, aún cuando ambas apunten hacia arriba, se puede\nobtener un giro positivo cuando la componente de la derecha es\nmás grande que la de la derecha.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_72" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='(corrHorVer==2)&(scrlSugg2==0)' coord_abs='sí' expresión='[20,380]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs40 En el ejemplo de tu disco, el vector de la izquierda tiene un valor {\*\mjaformula{\expr oeste\decimals 2\fixed1}}\par en la vertical y el valor del de la derecha es {\*\mjaformula{\expr este\decimals 2\fixed1}}. La diferencia es\par {\*\mjaformula{\expr este-oeste\decimals 2\fixed1}}. Llamemos \f2\fs44\i{\*\mjaformula\u916 {\subix vertical}}\i0  \f1\fs40 a la diferencia. Observa su signo.}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_73" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='(corrHorVer==2)&(scrlSugg2==1)' coord_abs='sí' expresión='[20,95]' texto='Para las componentes horizontales sucede algo semejante.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_74" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='(corrHorVer==2)&(scrlSugg2==1)' coord_abs='sí' expresión='[20,120]' texto='Si la componente en la parte inferior del disco es suficientemente\ngrande como para vencer a la componente en la parte superior, el\ndisco girará positivamente.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_75" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='(corrHorVer==2)&(scrlSugg2==1)' coord_abs='sí' expresión='[20,215]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 Para el ejemplo actual, el valor de la componente horizontal en la\par parte inferior del disco es {\*\mjaformula{\expr sur\decimals 2\fixed1}}, mientras que el valor de la\par componente horizontal en la parte superior es {\*\mjaformula{\expr norte\decimals 2\fixed1}}. La diferencia\par de ambas es {\*\mjaformula{\expr sur-norte\decimals 2\fixed1}}\f2\fs44\i .\f1\fs40\i0 Llam\u233 mosla \f2\fs44\i{\*\mjaformula\u916 {\subix horizontal}}\f1\fs40\i0 . Observa su signo.}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_76" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='0' coord_abs='sí' expresión='[20,335]' texto='Intenta otra respuesta con base en esta retroalimentación. Una vez\nque des con la correcta, pasa a la parte de la Formulación.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_77" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='0' coord_abs='sí' expresión='[20,335]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 Ahora bien, el giro final que experimenta el disco depender\u225  de la suma\par de \f2\fs44\i{\*\mjaformula\u916 {\subix vertical}+\u916 {\subix horizontal}}\f1\fs40\i0 .}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_78" value="espacio='Suggest' tipo='texto' fondo='no' color='20303a' dibujar-si='((Slc==2)|(Slc==3))&(!correc)&(scrlSugg==0)' coord_abs='sí' expresión='[20,90]' texto='¿Recuerdas la sugerencia? Resulta que\nel campo es simétrico ante cualquier\nlínea que una a la partícula con el disco.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_79" value="espacio='Suggest' tipo='texto' fondo='no' color='20303a' dibujar-si='((Slc==2)|(Slc==3))&(!correc)&(scrlSugg==0)' coord_abs='sí' expresión='[20,190]' texto='Dado que el campo sólo se pinta en\nciertos lugares, a veces es difícil ver la\nsimetría.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_80" value="espacio='Suggest' tipo='texto' fondo='no' color='20303a' dibujar-si='((Slc==2)|(Slc==3))&(!correc)&(scrlSugg==0)' coord_abs='sí' expresión='[20,290]' texto='Para hacerlo más evidente, coloca el\ncentro del disco sobre alguno de los\nejes o sobre alguna de las diagonales\nque dividen a la mitad los ejes {p. ej.,\nel punto (3,3)}.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_81" value="espacio='E2' tipo='ecuación' fondo='no' color='20303a' dibujar-si='((Slc==2)|(Slc==3))&(dsc.x!=0)' coord_abs='no' expresión='y=(dsc.y/dsc.x)*x' ancho='1' visible='no' editable='no' ">
    <param name="G_82" value="espacio='Suggest' tipo='texto' fondo='no' color='20303a' dibujar-si='((Slc==2)|(Slc==3))&(!correc)&(scrlSugg==1)' coord_abs='sí' expresión='[20,50]' texto='Observa que cuando estás en uno de\nlos ejes o en una diagonal, para cada\nfuerza (en un lado de la línea imagi-\nnaria) que provocaría giro en una\ndirección hay una igual justo opuesta en\nel lado contrario de la línea que\nprovocaría giro en sentido contrario.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_83" value="espacio='Suggest' tipo='texto' fondo='no' color='20303a' dibujar-si='((Slc==2)|(Slc==3))&(!correc)&(scrlSugg==1)' coord_abs='sí' expresión='[20,270]' texto='Así, las fuerzas que provocarían giro\nse cancelan.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
