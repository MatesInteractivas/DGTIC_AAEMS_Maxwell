    <param name="G_36" value="espacio='INFO' tipo='texto' fondo='no' color='negro' dibujar-si='scrlInfo==1' coord_abs='sí' expresión='[10,360]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 Por otra parte, el cambio en el valor y de la componente tambi\u233 n es\par positivo (\f2\fs44\i{\*\mjaformula\u916 y = y{\subix final}-y{\subix inicial} = 0.125-(-0.125) = 0.25}\f1\fs40\i0 ).\par Y el cociente \f2\fs44\i{\*\mjaformula{\fraction{\num\u916 y}{\den\u916 x}}={\fraction{\num 0.5}{\den 0.25}}=2}\f1\fs40\i0  es positivo para giros positivos.}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">

    <param name="G_38" value="espacio='INFO' tipo='texto' fondo='no' color='negro' dibujar-si='scrlInfo==2' coord_abs='sí' expresión='[10,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs40 As\u237  pues, conforme nos movemos hacia abajo en las\par coordenadas \i Y\i0 , la coordenada \i X\i0  del campo debe crecer.}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_39" value="espacio='INFO' tipo='texto' fondo='no' color='negro' dibujar-si='scrlInfo==2' coord_abs='sí' expresión='[10,225]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs40 En este caso, estamos midiendo el cambio del vector en\par \i X\i0  y compar\u225 ndolo con el cambio respectivo en \i Y\i0 .}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_40" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='scrlInfo==2' coord_abs='sí' expresión='[10,295]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs40 La coordenada \i X\i0  en el ejemplo est\u225  cambiando de -0.1 a 0.150. De tal\par forma que \f3\fs44\i{\*\mjaformula\u916 x = x{\subix final}-x{\subix inicial} = 0.150-(-0.1) = 0.25}\f1\fs40\i0}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_41" value="espacio='INFO' tipo='texto' fondo='no' color='negro' dibujar-si='scrlInfo==2' coord_abs='sí' expresión='[10,360]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs40 La coordenada \i Y\i0  en el ejemplo cambia de 0.25 a -0.25, de tal\par forma que \f3\fs44\i{\*\mjaformula\u916 y = y{\subix final}-y{\subix inicial} = -0.25-(0.25) = -0.5}\f1\fs40\i0 .\par Y el cociente \f3\fs44\i{\*\mjaformula{\fraction{\num\u916 x}{\den\u916 y}} = {\fraction{\num 0.25}{\den -0.5}} = -0.5}\f1\fs40\i0  es negativo para giros positivos.}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_42" value="espacio='INFO' tipo='texto' fondo='no' color='negro' dibujar-si='scrlInfo==3' coord_abs='sí' expresión='[10,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs36 El giro neto estar\u225  dado, as\u237  pues, por una suma de ambas\par contribuciones. Esto es, por\fs40  \f3\fs40\i{\*\mjaformula{\fraction{\num\u916 y}{\den\u916 x}}+(-{\fraction{\num\u916 x}{\den\u916 y}}) = {\fraction{\num\u916 y}{\den\u916 x}}-{\fraction{\num\u916 x}{\den\u916 y}}}\f2\fs40\i0 .}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='left' anchor='top_left' ">
    <param name="G_43" value="espacio='INFO' tipo='texto' fondo='no' color='negro' dibujar-si='scrlInfo==3' coord_abs='sí' expresión='[10,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs40\i{\*\mjaformula{\fraction{\num\u916 y}{\den\u916 x}}}\f2\fs40\i0  \fs36 puedes entenderlo como qu\u233  tanto cambia la componente en \i Y\i0\par conforme mueves dicha componente a la derecha en las \i X\i0 .\fs40}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='sí' font_family='Serif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_44" value="espacio='INFO' tipo='texto' fondo='no' color='negro' dibujar-si='scrlInfo==3' coord_abs='sí' expresión='[10,215]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs40\i{\*\mjaformula{\fraction{\num\u916 x}{\den\u916 y}}}\f2\fs36\i0  puedes entenderlo como qu\u233  tanto cambia la componente en \i X\i0\par conforme mueves dicha componente a la derecha en las \i Y\i0 .\fs40}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='sí' font_family='Serif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_45" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='scrlInfo==3' coord_abs='sí' expresión='[10,305]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs36 No es necesario que ambas componentes (horizontales y verticales)\par\f0\fs36 contribuyan al giro positivo. Por ejemplo, las verticales pueden contribuir\par\f0\fs36 (siendo \f1\fs40\i{\*\mjaformula{\fraction{\num\i Δy\i0}{\den\i Δx\i0}}}\i0\f0\fs36  positivo) y las horizontales no contribuir (siendo \f1\fs40\i{\*\mjaformula{\fraction{\num\i Δx\i0}{\den\i Δy\i0}}}\i0\f0\fs36  positivo).\par\f0\fs36 Entonces habrá una resta de números.}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_46" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='scrlInfo==4' coord_abs='sí' expresión='[10,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 Adicionalmente, en esta secci\u243 n podr\u225 s generar tus propios campos.\par Podr\u225 s medirles su cantidad de rotaci\u243 n dada por\par \f2\fs44\i{\*\mjaformula Rotaci\u243 n = {\fraction{\num\u916 y}{\den\u916 x}}-{\fraction{\num\u916 x}{\den\u916 y}}}\f1\fs40\i0 .}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_47" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='scrlInfo==4' coord_abs='sí' expresión='[10,175]' texto='Recuerda utilizar expresiones que tengan sentido para poder usar\ncampos válidos (esto es, procura evitar raíces negativas y\ndivisiones por cero).' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_48" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='scrlInfo==4' coord_abs='sí' expresión='[10,290]' texto='Aprovecha la herramienta de &squot;Analizar&squot;, mediante la cual obtendrás\nla información de las componentes que contribuyen a giro en los\nextremos inferior, superior, izquierdo y derecho de tu disco para\nfacilitarte los cálculos. Intenta, asimismo, determinar el papel del\ntamaño de tu disco en los cálculos mediante el pulsador &squot;Radio&squot;.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_49" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='scrlInfo==5' coord_abs='sí' expresión='[10,50]' texto='Al final se presenta una parte de &squot;Avanzados&squot; para aquellos\nusuarios que quieran entender un poco más a profundidad este\ntema, y en la que se incluye una definición formal del rotacional,\nel elemento matemático que nos permite conocer el grado y\ndirección de rotación de un campo.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_50" value="espacio='INFO' tipo='arco' fondo='no' color='20303a' dibujar-si='(scrlInfo==1)|(scrlInfo==2)' coord_abs='no' centro='(0,0)' radio='0.25' inicio='0' fin='360' vectores='no' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
    <param name="G_51" value="espacio='INFO' tipo='flecha' fondo='no' color='20303a' dibujar-si='scrlInfo==1' coord_abs='no' expresión='(despx,0)(despx,despy)' decimales='2' fijo='sí' ancho='5' punta='8' flecha='ee0022' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='15' ">
    <param name="G_52" value="espacio='INFO' tipo='flecha' fondo='no' color='20303a' dibujar-si='scrlInfo==2' coord_abs='no' expresión='(0,despy)(despx,despy)' decimales='2' fijo='sí' ancho='5' punta='8' flecha='ee0022' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='15' ">
    <param name="G_53" value="espacio='E3' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[20,325]' texto='Rotación =' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='sí' font_family='Serif' fuente puntos='22' align='a_left' anchor='a_top_left' ">
    <param name="G_54" value="espacio='Suggest' tipo='texto' fondo='no' color='20303a' dibujar-si='(correc!=1)&(scrlSugg==0)' coord_abs='sí' expresión='[20,175]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green214\blue0;\red32\green48\blue58;}\f1\fs40 La \cf0 componente en la parte inferior\cf1\par tiene un valor de {\*\mjaformula{\expr sur\decimals 10\fixed0} }unidades.}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_55" value="espacio='Suggest' tipo='texto' fondo='no' color='20303a' dibujar-si='(correc!=1)&(scrlSugg==0)' coord_abs='sí' expresión='[20,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green118\blue0;\red32\green48\blue58;}\f1\fs40 La \cf0 componente en la parte superior\cf1\par tiene un valor de {\*\mjaformula{\expr norte\decimals 10\fixed0} }unidades.}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_56" value="espacio='Suggest' tipo='texto' fondo='no' color='20303a' dibujar-si='(correc!=1)&(scrlSugg==0)' coord_abs='sí' expresión='[20,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red207\green98\blue0;\red32\green48\blue58;}\f1\fs40 La \cf0 componente en la parte izquierda\cf1\par tiene un valor de {\*\mjaformula{\expr oeste\decimals 10\fixed0} }unidades.}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_57" value="espacio='Suggest' tipo='texto' fondo='no' color='20303a' dibujar-si='(correc!=1)&(scrlSugg==0)' coord_abs='sí' expresión='[20,390]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red183\green183\blue0;\red32\green48\blue58;}\f1\fs40 La \cf0 componente en la parte derecha\cf1\par tiene un valor de {\*\mjaformula{\expr este\decimals 10\fixed0} }unidades.}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_58" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='(correc==1)&(!shwAns)' coord_abs='sí' expresión='[20,95]' texto='Ahora intenta variar el radio de tu disco y practicar para distintos\nvalores del mismo.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_59" value="espacio='INFO' tipo='punto' fondo='no' color='20303a' dibujar-si='(scrlInfo==1)|(scrlInfo==2)' coord_abs='no' expresión='(despx-0.25,despy)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs30 (\fs34{\*\mjaformula{\expr despx\decimals 3\fixed1}}\fs30 ,\fs34{\*\mjaformula{\expr despy\decimals 3\fixed1}}\fs30 )\f3\fs30}' decimales='2' fijo='sí' tamaño='0' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
    <param name="G_60" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='(correc==1)&(!shwAns)' coord_abs='sí' expresión='[20,170]' texto='Nota que el radio más chico que se permite es de 0.1 unidades.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_61" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='(correc==1)&(!shwAns)' coord_abs='sí' expresión='[20,220]' texto='Si quisieras evaluar la rotación en un punto, ¿a qué radio\ncorrespondería para un disco?' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_62" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='(correc==2)&(!shwAns)' coord_abs='sí' expresión='[20,95]' texto='Recuerda que hay dos contribuciones a la rotación:' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_63" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='(correc==2)&(!shwAns)' coord_abs='sí' expresión='[20,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs40 Para la primera debes tomar la diferencia entre la componente\par horizontal en la parte superior ({\*\mjaformula{\expr norte\decimals 10\fixed0}}) y aquella en la parte\par inferior ({\*\mjaformula{\expr sur\decimals 10\fixed0}}). Dicha diferencia debe ser dividida entre la\par diferencia de la coordenada en \i Y\i0  donde mediste cada una\par (para todo fin pr\u225 ctico, dicha diferencia ser\u225  el radio del disco).}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_64" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='(correc==2)&(!shwAns)' coord_abs='sí' expresión='[20,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs40 Para la segunda debes tomar la diferencia entre la componente\par vertical en la parte derecha ({\*\mjaformula{\expr este\decimals 10\fixed0}}) y aquella en la parte\par izquierda ({\*\mjaformula{\expr oeste\decimals 10\fixed0}}). Dicha diferencia debe ser dividida entre la\par diferencia de la coordenada en \i X\i0  donde mediste cada una\par (para todo fin pr\u225 ctico, dicha diferencia ser\u225  el radio del disco).}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_65" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='shwAns' coord_abs='sí' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 La diferencia de las componentes verticales a la derecha e\par izquierda es \f2\fs44\i{\*\mjaformula\u916 y={\expr este\decimals 10\fixed0}-{\expr oeste\decimals 10\fixed0}={\expr este-oeste\decimals 10\fixed0}}\f1\fs40\i0 .}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_66" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='shwAns' coord_abs='sí' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 Estas dos mediciones se hicieron a una distancia:\par \f2\fs44\i{\*\mjaformula\u916 x={\expr dsc.x+rd\decimals 2\fixed1}-{\expr dsc.x-rd\decimals 2\fixed1}={\expr 2*rd\decimals 2\fixed0}}\f1\fs40\i0 . Por ello, la primera contribuci\u243 n es:\par \f2\fs44\i{\*\mjaformula{\fraction{\num\u916 y}{\den\u916 x}}={\fraction{\num{\expr este-oeste\decimals 10\fixed0}}{\den{\expr 2*rd\decimals 2\fixed0}}}={\expr (este-oeste)/(2*rd)\decimals 10\fixed0}}\f1\fs40\i0 .}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_67" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='shwAns' coord_abs='sí' expresión='[20,245]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 La diferencia de las componentes horizontales arriba y\par abajo es \f2\fs44\i{\*\mjaformula\u916 x={\expr norte\decimals 10\fixed0}-{\expr sur\decimals 10\fixed0}={\expr norte-sur\decimals 10\fixed0}}\f1\fs40\i0 .}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_68" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='shwAns' coord_abs='sí' expresión='[20,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 Como la distancia a la que se hicieron estas mediciones es\par \f2\fs44\i{\*\mjaformula{\expr 2*rd\decimals 2\fixed0}}\f1\fs40\i0 , la segunda contribuci\u243 n es\f2\fs44\i{\*\mjaformula{\fraction{\num\u916 x}{\den\u916 y}}={\fraction{\num{\expr norte-sur\decimals 10\fixed0}}{\den{\expr 2*rd\decimals 2\fixed0}}}={\expr (norte-sur)/(2*rd)\decimals 10\fixed0}}\f1\fs40\i0 .}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_69" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='shwAns' coord_abs='sí' expresión='[20,405]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 As\u237  pues, la rotaci\u243 n es \f2\fs44\i{\*\mjaformula{\fraction{\num\u916 y}{\den\u916 x}}-{\fraction{\num\u916 x}{\den\u916 y}}={\expr (este-oeste)/(2*rd)\decimals 10\fixed0}-{\expr (norte-sur)/(2*rd)\decimals 10\fixed0}={\expr ((este-oeste)-(norte-sur))/(2*rd)\decimals 10\fixed0}}\f1\fs40\i0 .}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_70" value="espacio='Summ' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlSumm==0' coord_abs='sí' expresión='[20,50]' texto='En la parte introductoria se menciona la posibilidad de medir el grado\nde rotación de un campo no en la vecindad de un disco, sino en un\npunto determinado.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_71" value="espacio='Summ' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlSumm==0' coord_abs='sí' expresión='[20,155]' texto='Como te imaginarás, eso implica tener un disco cuyo radio se hace\ncada vez más y más chico (esto es, se aproxima más y más a cero).' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_72" value="espacio='Summ' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlSumm==0' coord_abs='sí' expresión='[20,235]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs40 Tal vez a\u250 n no est\u233 s familiarizado con la nomenclatura, pero ello\par implica considerar \i derivadas\i0 .}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_73" value="espacio='Summ' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlSumm==0' coord_abs='sí' expresión='[20,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs40 As\u237 , en vez de considerar el cociente \f2\fs44\i{\*\mjaformula{\fraction{\num\u916 y}{\den\u916 x}}}\f1\fs40\i0 , se toma la derivada de\par \i y\i0  respecto a \i x\i0 : \f2\fs44\i{\*\mjaformula{\fraction{\num\u8706 y}{\den\u8706 x}}}\f1\fs40\i0 . Igualmente, el segundo t\u233 rmino que contribuye\par a la rotaci\u243 n (\f2\fs44\i{\*\mjaformula{\fraction{\num\u916 x}{\den\u916 y}}}\f1\fs40\i0 ) se convierte en \f2\fs44\i{\*\mjaformula{\fraction{\num\u8706 x}{\den\u8706 y}}}\f1\fs40\i0 .}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_74" value="espacio='Summ' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlSumm==1' coord_abs='sí' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs40 Como notaci\u243 n, \f2\fs44\i{\*\mjaformula{\fraction{\num\u8706 y}{\den\u8706 x}}}\f1\fs40\i0  se puede expresar como \f2\fs44\i{\*\mjaformula{\fraction{\num\u8706 }{\den\u8706 x}}y}\f1\fs40\i0  (un operador\par \f2\fs44\i{\*\mjaformula{\fraction{\num\u8706 }{\den\u8706 x}}}\f1\fs40\i0 aplicado a \i y\i0 , cuyo objeto es s\u243 lo medir cu\u225 nto cambia el valor\par de la variable \i y\i0 , respecto a cu\u225 nto cambia la variable \i x\i0 , cuando\par el mismo cambio en \i x\i0  se reduce m\u225 s y m\u225 s).}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_75" value="espacio='Summ' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlSumm==1' coord_abs='sí' expresión='[20,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;}\f1\fs40 Finalmente, y s\u243 lo con el objeto de que conozcas la notaci\u243 n, existe\par un operador llamado \i nabla\i0  definido como \f3\fs44\i{\*\mjaformula\u8711 =({\fraction{\num\u8706 }{\den\u8706 x}},{\fraction{\num\u8706 }{\den\u8706 y}},{\fraction{\num\u8706 }{\den\u8706 z}})}\f1\fs40\i0 . De\par tal forma que, al operarlo como un producto cruz con tu campo \i\ol E\i0\olnone ,\par se tiene que \f3\fs44\i{\*\mjaformula\u8711 xE={\fraction{\num\u8706 }{\den\u8706 x}}y-{\fraction{\num\u8706 }{\den\u8706 y}}x}\f1\fs40\i0 .\f5\fs44\i\ol }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_76" value="espacio='Summ' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlSumm==1' coord_abs='sí' expresión='[20,380]' texto='Al igual que en el producto cruz, el rotacional es un vector que es\nperpendicular a tu campo.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_77" value="espacio='Summ' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlSumm==2' coord_abs='sí' expresión='[20,50]' texto='Así pues, el rotacional es, en resumen, una medida de cuánto gira\nun campo alrededor de un determinado punto.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_78" value="espacio='Summ' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlSumm==2' coord_abs='sí' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs40 Aunque en los ejemplos de esta unidad los campos considerados se\par encontraban en un plano (el plano \i XY\i0  ya que s\u243 lo se expresaba \f3\fs44\i{\*\mjaformula E{\subix x}}\f1\fs40\i0\par y \f3\fs44\i{\*\mjaformula E{\subix y}}\f1\fs40\i0 ), el rotacional, de forma general, puede ser usado en campos\par en 3 dimensiones (por ejemplo, en flujos de l\u237 quidos, en campos\par magn\u233 ticos en 3 dimensiones, etc.)}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_79" value="espacio='Summ' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlSumm==2' coord_abs='sí' expresión='[20,290]' texto='Lo más importante que debes tener en mente es que el rotacional\nse construye a partir de cuánto cambia la componente del campo\nparalela a un eje al desplazarse en el otro eje y cuánto cambia la\ncomponente en el segundo eje al desplazarse en el primero, y\nconsiderando que el desplazamiento es infinitesimal (muy pequeño).' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
