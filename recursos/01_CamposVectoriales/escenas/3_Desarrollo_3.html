    <param name="G_19" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='(Slc==1)&(correc==1)&(!shwAns)' coord_abs='sí' expresión='[20,95]' texto='La componente en X que entra por el lado izquierdo es la misma que la que sale por el lado derecho. Por eso, no hay flujo neto si sólo se considera la horizontal.\n\nCerca del origen, la componente vertical tiende a salir por arriba y abajo de la caja.\n\nLejos del origen, el flujo por el lado inferior es de igual magnitud pero signo opuesto al que pasa por el lado superior.\n\nPor ello, sólo cerca del origen hay salida neta del campo de la caja (esto es, divergencia positiva).' decimales='2' fijo='sí' ancho='750' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_20" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='(correc==2)&(!shwAns)' coord_abs='sí' expresión='[20,95]' texto='Aprovecha la herramienta de &squot;Análisis&squot; y estudia cómo actúa el campo en los bordes de tu caja.\n\nDescompón los vectores en el borde en sus componentes para ver si, de forma neta, entra o sale campo de tu caja. Para donde está colocada la caja, nota lo siguiente al descomponer en componentes:\n\n- Por los lados verticales [(abs(sumax)<0.001)?&squot;no entra ni sale&squot;:((sumax<0.001)?&squot;entra&squot;:&squot;sale&squot;)] flujo de forma neta.\n- Por los lados horizontales [(abs(sumay)<0.001)?&squot;no entra ni sale&squot;:((sumay<0.001)?&squot;entra&squot;:&squot;sale&squot;)] flujo de forma neta.\n- Considerando ambas contribuciones (por los lados verticales y horizontales), [(abs(sumax+sumay)<0.001)?&squot;no entra ni sale&squot;:((sumax+sumay<0.001)?&squot;entra&squot;:&squot;sale&squot;)] flujo en forma neta.' decimales='4' fijo='sí' ancho='750' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_21" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==0' coord_abs='sí' expresión='[10,50]' texto='¿Qué pasa cuando se inyecta aire en un globo aerostático perforado?\n\nEn efecto, si los agujeros son lo suficientemente grandes,el aire saldrá y el globo no se inflará.\n\nAsí pues, si entra la misma cantidad de aire\nque la que sale, el globo se quedará igual.' decimales='2' fijo='sí' ancho='770' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">

    <param name="G_36" value="espacio='Suggest' tipo='texto' fondo='no' color='20303a' dibujar-si='Slc==1' coord_abs='sí' expresión='[10,50]' texto='Nota que:\n\n1) En el eje \${X}, por pequeña que sea, las componentes verticales tienden a salir de la caja.\n\n2) El anterior efecto es más visible cerca del origen.\n\n3) Muy lejos del centro, las líneas de campo se comportan paralelas.\n\n\n¿Qué te dice esto sobre la entrada o salida neta del campo a tu caja?' decimales='2' fijo='sí' ancho='470' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_37" value="espacio='INFO' tipo='imagen' fondo='no' dibujar-si='scrlInfo==1' coord_abs='no' expresión='(-0.3,-0.5,0.25,0.25)' archivo='images/hotairballoon.png' rotini='0' opacidad='1' ">
    <param name="G_38" value="espacio='Suggest' tipo='texto' fondo='no' color='20303a' dibujar-si='Slc==2' coord_abs='sí' expresión='[10,50]' texto='Nota que:\n\n\n1) Analizando las paredes horizontales, puedes notar que arriba y abajo son idénticas las flechas.\n\n2) Las componentes horizontales que entran / salen por las caras izquierda y derecha son siempre nulas.' decimales='2' fijo='sí' ancho='470' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_39" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='Slc==1' coord_abs='sí' expresión='[10,20]' texto='Este ejemplo modela un fluido en una tubería angosta (el embudo) a la izquierda del eje \${Y} y ancha a su derecha.\n\nIntenta colocarlo:\na) Sobre el eje \${X} lejos del origen.\nb) Sobre el eje \${X} cerca del origen.\nc) En cualquier punto lejos del origen.' decimales='2' fijo='sí' ancho='385' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_40" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='Slc==2' coord_abs='sí' expresión='[10,20]' texto='Ejemplo similar al visto en la sección del rotacional.\n\nSugerencias:\na) La componente en \${x} de todo el campo siempre es constante.\nb) La componente en \${y} sólo depende del valor de  x .' decimales='2' fijo='sí' ancho='385' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_41" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='(Slc==2)&(correc==1)&(!shwAns)' coord_abs='sí' expresión='[20,95]' texto='La componente en \i{x} es constante y siempre es cero. Por lo mismo no hay flujo neto por la izquierda o derecha.\n\nSi la componente vertical del campo sólo depende de dónde estés parado en \i{x}, entonces es igual sobre una misma recta vertical.\n\nEllo implica que lo que entra por abajo es igual a lo que sale por arriba de la caja.\n\nComo no hay flujo neto en horizontal ni lo hay vertical, el flujo neto hacia o de la caja es cero.' decimales='2' fijo='sí' ancho='750' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_42" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='(Slc>2)&(Slc<6)' coord_abs='sí' expresión='[10,20]' texto='Ejemplo igual al presentado en la sección del rotacional.' decimales='2' fijo='sí' ancho='385' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_43" value="espacio='Suggest' tipo='texto' fondo='no' color='20303a' dibujar-si='Slc==3' coord_abs='sí' expresión='[10,50]' texto='Nota que:\n\n\n1) Si muestras las componentes verticales en las caras horizontales de tu caja, puedes encontrar una similitud entre lo que entra y sale.\n\n2) ¿Tendrán las componentes horizontales que pasan por la izquierda también una similitud con aquellas que pasan por la derecha?\n    ' decimales='2' fijo='sí' ancho='470' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_44" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='(Slc==3)&(correc==1)&(!shwAns)' coord_abs='sí' expresión='[20,95]' texto='A un mismo valor de \i{x}, los valores de la componente vertical arriba y abajo en la caja es prácticamente idéntico.\n\nLo mismo pasa para un mismo valor de \i{y} (el valor de la componente horizontal es prácticamente igual).\n\nAsí que, en ambos sentidos (horizontal o vertical), entra lo mismo que sale y no hay un flujo neto hacia dentro o fuera de la caja.\n\nLa divergencia de este campo es, así pues, nula en todas partes.' decimales='2' fijo='sí' ancho='750' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_45" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='Slc==3' coord_abs='sí' expresión='[10,95]' texto='a) Muestra las componentes verticales y compara lo que fluye por abajo contra lo que fluye por arriba.\nb) Haz un análisis similar para las componentes horizontales.' decimales='2' fijo='sí' ancho='385' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_46" value="espacio='Suggest' tipo='texto' fondo='no' color='20303a' dibujar-si='(Slc==4)|(Slc==5)' coord_abs='sí' expresión='[10,50]' texto='Nota que:\n\n\n1) Cuando te colocas sobre un eje, las componentes perpendiculares a éste de un lado de la caja tienen una relación con las del otro lado.\n\n2) Cuando estás en el centro, todas las flechas apuntan hacia [(Slc==4)?&squot;adentro&squot;:&squot;afuera&squot;].\n\n3) Parece siempre [(Slc==4)?&squot;entrar&squot;:&squot;salir&squot;] más de lo que [(Slc==4)?&squot;sale de&squot;:&squot;entra en&squot;] la caja. Pero este efecto se reduce muy lejos del origen.' decimales='2' fijo='sí' ancho='470' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_47" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='(Slc==4)&(correc==1)&(!shwAns)' coord_abs='sí' expresión='[20,95]' texto='Si rodeas la carga (en particular si colocas tu caja centrada en el origen), todas las componentes entran en ella, dando lugar a una divergencia negativa.\n\nEl campo, muy lejos de la carga, se comporta como un flujo de vectores paralelos, razón por la cual lo que entra en la caja es lo mismo que lo que sale y de forma neta hay una divergencia nula.\n\nAsí, si tu caja rodea el origen, la divergencia es negativa. Pero si no lo hace, la divergencia es positiva. Seguiría siendo positiva si tomas cajas más y más chicas cada vez. Otra forma de verlo es analizar si el presente resultado se mantiene aún si, con tu misma caja, te alejas infinitamente del origen.' decimales='2' fijo='sí' ancho='750' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_48" value="espacio='Summ' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlSumm==0' coord_abs='sí' expresión='[20,50]' texto='Es importante enfatizar algunos puntos respecto a lo estudiado. La divergencia medida por el interactivo actual supone una caja como curva sobre la que se mide la entrada o salida de campo.\n\nEsta caja tiene una dimensión considerable, lo que puede producir errores. A ellos se deben las inconsistencias mencionadas en relación con mediciones cerca del orígen en campos centrales.\n\nRecuerda que la idea es medir la divergencia en un punto. Los errores disminuyen conforme la caja se reduce de tamaño, mismo que se abordará en la siguiente sección.\n\nDe esta forma, la divergencia formal consiste en determinar si el campo entra o sale de forma neta a una vecindad. Ésta vecindad cada vez se considera más y más pequeña.' decimales='2' fijo='sí' ancho='750' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_49" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='Slc==4' coord_abs='sí' expresión='[10,95]' texto='a) Estudia el punto central.\nb) Estudia puntos lejanos al origen.\nc) La descomposición en componentes te será útil.' decimales='2' fijo='sí' ancho='385' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_50" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='(Slc==5)&(correc==1)&(!shwAns)' coord_abs='sí' expresión='[20,95]' texto='Si rodeas la carga (en particular si colocas tu caja centrada en el origen), todas las componentes salen de ella, dando lugar a una divergencia positiva.\n\nEl campo, muy lejos de la carga, se comporta como un flujo de vectores paralelos, razón por la cual lo que entra en la caja es lo mismo que lo que sale y de forma neta hay una divergencia nula.\n\nAsí, si tu caja rodea el origen, la divergencia es positiva. Pero si no lo hace, la divergencia es negativa. Seguiría siendo negativa si tomas cajas más y más chicas cada vez. Otra forma de verlo es analizar si el presente resultado se mantiene aún si, con tu misma caja, te alejas infinitamente del origen.' decimales='2' fijo='sí' ancho='750' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_51" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='Slc==5' coord_abs='sí' expresión='[10,95]' texto='El comportamiento de este campo es igual al del gravitacional, sólo que es un campo central hacia afuera (los vectores apuntan hacia afuera).' decimales='2' fijo='sí' ancho='385' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_52" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='Slc==6' coord_abs='sí' expresión='[10,20]' texto='Dado que este campo responde a la combinación de 2 fuentes (los polos), no es tan obvio si entra o sale.\n\nPero intenta realizar el análisis en el  eje \i{Y}, en el origen, lejos de éste y en  los polos del imán.' decimales='2' fijo='sí' ancho='385' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_53" value="espacio='Suggest' tipo='texto' fondo='no' color='20303a' dibujar-si='Slc==6' coord_abs='sí' expresión='[10,50]' texto='Nota que:\n\n\n1) En el origen hay una simetría del campo. La entrada de las componentes verticales es como su salida.\n\n2) La descomposición del campo en sus componentes horizontales también presenta una simetría que puedes aprovechar para tu análisis.' decimales='2' fijo='sí' ancho='470' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_54" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='(Slc==6)&(correc==1)&(!shwAns)' coord_abs='sí' expresión='[20,95]' texto='La simetría en el origen favorece la cancelación de entrada con salida de campo, dando lugar a una divergencia nula.\n\nMientras más lejos del campo, donde éste se comporta como un flujo de vectores paralelo, la divergencia también disminuye hasta anularse.\n\nEn el polo sur del imán, las líneas de campo entran por todas direcciones, favoreciendo una divergencia negativa.\n\nLo contrario ocurre en el polo norte, con una divergencia positiva.' decimales='2' fijo='sí' ancho='750' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_55" value="espacio='Summ' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlSumm==1' coord_abs='sí' expresión='[20,50]' texto='Así pues, como te imaginarás, también está involucrado un poco de cálculo para determinar la divergencia como tal.\n\nEn la siguiente sección se verá un poco más este abordaje.' decimales='2' fijo='sí' ancho='750' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_56" value="espacio='INFO' tipo='flecha' fondo='no' color='20303a' dibujar-si='scrlInfo==1' coord_abs='no' expresión='(-0.3+0.3*cos(s),-0.4+0.3*sin(s))(-0.3+0.35*cos(s),-0.4+0.35*sin(s))' familia='s' s.intervalo='[-pi/6,7*pi/6]' s.pasos='8' decimales='2' fijo='sí' ancho='5' punta='8' flecha='ee0022' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
    <param name="G_57" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==2' coord_abs='sí' expresión='[10,50]' texto='¿Alguna vez te has preguntado qué hace diferente al flujo de un campo central (como en el caso de la gravedad) cuando es observado en su punto central a cuando es observado muy lejos de éste?\n\nA primera vista, hay una especie de conglomerado de líneas de campo cerca del punto central que se vería más difuso conforme nos alejamos de éste.\n\nEn un campo central, cuando nos alejamos del centro las líneas de campo se ven más y más paralelas entre sí (como los rayos solares cuando llegan a la Tierra).\n\nEl grado en que las líneas de campo se pegan o despegan entre sí  puede ser medido mediante una herramienta llamada la \i{divergencia}.' decimales='2' fijo='sí' ancho='770' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_58" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==3' coord_abs='sí' expresión='[10,50]' texto='Una forma un poco más tangible de ver esto es pensar que colocas una superficie cerrada (puede ser una esfera, algo como un balón de futbol americano, etc.; siempre y cuando esté cerrada) y cuentas las\nlíneas de campo salen y le restas las que entran de esa superficie. Ello sería una forma de cuantificar que tanto diverge ese campo.\n\nEn la presente sección puedes intentar determinar intuitivamente si la divergencia es positiva (sale más campo del que entra), negativa (entra más campo del que sale), o nula (no hay entrada ni salida\nnetas del campo en la superficie).\n\nPor simplicidad, quedémonos en 2 dimensiones, donde los campos sólo tienen su componente \${E_{x}} y \${E_{y}}. Tu superficie o bolsa para medir será, en este caso y para simplificar, una caja.' decimales='2' fijo='sí' ancho='770' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_59" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==4' coord_abs='sí' expresión='[10,50]' texto='Puedes utilizar los botones &squot;Horizontal&squot; y &squot;Vertical&squot; visibles cuando estés en la parte del análisis del campo alrededor de tu caja para ver cómo se comporta el campo en los lados horizontales o verticales de la caja.\n\nCon los botones &squot;Comp en X&squot; y &squot;Comp en Y&squot; podrás sólo mostrar las componentes del campo alrededor de tu volumen en cuestión.\n\nNota que la componente en \${Y} para los lados verticales del campo no  contribuye a entrada o salida de campo a la caja, de igual forma que  la componente en \${X} en los lados horizontales tampoco contribuye.\n\nEs por ello que cuando muestras el campo en los lados horizontales, sólo podrás filtrar las componentes verticales y cuando muestras el campo en los lados verticales, sólo podrás filtrar las horizontales.' decimales='2' fijo='sí' ancho='770' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
  </ajs>
