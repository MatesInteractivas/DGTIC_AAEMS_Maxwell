    <param name="G_12" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==0' coord_abs='sí' expresión='[10,50]' texto='En la sección pasada se abordó una forma de medir si en una vecindad de un punto el campo penetraba de forma neta o si éste escapaba.\n\nNo obstante, se mencionó la inconsistencia de mediciones de la divergencia en  la vecindad del origen en campos centrales.\n\nComo breviario, resulta ser que la divergencia de un campo central gravitatorio o eléctrico medida en cualquier punto que no esté sobre la masa (o la carga si el campo es eléctrico) será cero.\n\nAsí pues, nos compete encontrar una forma más precisa de medir la divergencia que con una caja de gran tamaño.' decimales='2' fijo='sí' ancho='770' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">

    <param name="G_15" value="espacio='E3' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[10,10]' texto='Introduce tu campo.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">

    <param name="G_17" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==1' coord_abs='sí' expresión='[10,50]' texto='En la sección pasada separamos las contribuciones de entrada y salida del campo en horizontales y verticales.\n\nLa forma de medir cuánto campo sale o entra por las componentes horizontales es restar al campo medido en la cara derecha de la caja lo medido en la cara izquierda de la misma.\n\nPara el caso de las verticales, se obtiene restando al campo medido en la cara superior de la caja lo medido en la cara inferior.\n\nSi hemos de utilizar cajas pequeñas, en vez de tomar todas las componentes de los vectores en la cara, podemos simplificar a sólo tomar la componente central.' decimales='2' fijo='sí' ancho='770' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">

    <param name="G_28" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='(scrlInfo==2)&(avanInf>3)' coord_abs='sí' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs40 Para las horizontales, notamos que el cambio\par\f0\fs40 fue de 0.2 a 0.25 (\f1\fs44\i{\*\mjaformula\i ΔE\i0{\subix\i x\i0}\i =0.25-0.2=0.05\i0}\i0\f0\fs40 ) al\par\f0\fs40 recorrer 1 unidad en \i x\i0  (el tamaño de la caja).}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">

    <param name="G_30" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='(scrlInfo==2)&(avanInf>4)' coord_abs='sí' expresión='[10,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 An\u225 logamente, \f2\fs44\i{\*\mjaformula{\fraction{\num\u916 E{\subix y}}{\den\u916 y}}={\fraction{\num 0.5-(-0.25)}{\den 1}}=0.75}\f1\fs40\i0 .}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_31" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='(scrlInfo==2)&(avanInf>5)' coord_abs='sí' expresión='[10,355]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 La divergencia estar\u225  dada por la suma de estas dos:\par \f2\fs44\i{\*\mjaformula{\fraction{\num\u916 E{\subix x}}{\den\u916 x}}+{\fraction{\num\u916 E{\subix y}}{\den\u916 y}}=0.05+0.75=0.8}\f1\fs40\i0 .}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_32" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==3' coord_abs='sí' expresión='[10,50]' texto='En esta sección podrás construir tus propios campos y analizarles la divergencia con cajas del tamaño que tú selecciones mediante el pulsador &squot;Lado&squot;.\n\nColoca tu caja en el lugar de tu elección y responde las preguntas. Posteriormente verifica tu resultado.\n\nPuedes ayudarte del botón de &squot;Análisis&squot;, el cual te permitirá acercarte a tu caja y ver las componentes.\n\nAl final, cuando ya te hayas ejercitad suficiente, puedes visitar la parte de &squot;Avanzados&squot;, en la cual se presenta una definición más formal de la divergencia.' decimales='2' fijo='sí' ancho='770' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_33" value="espacio='E3' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[10,160]' texto='Da un tamaño a tu caja y muévela a donde quieras medir la divergencia.\n\nDesmenuza los vectores con &squot;Analizar&squot;.\n\nIntroduce la divergencia y verifica tu resultado.' decimales='2' fijo='sí' ancho='420' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_34" value="espacio='E3' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[10,330]' texto='\i{Lado} =          [lado] \i{unidades}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='sí' font_family='Serif' fuente puntos='22' align='a_left' anchor='a_top_left' ">
    <param name="G_35" value="espacio='E3' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[10,385]' texto='Divergencia =' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='sí' font_family='Serif' fuente puntos='22' align='a_left' anchor='a_top_left' ">
    <param name="G_36" value="espacio='E2' tipo='flecha' fondo='no' color='20303a' dibujar-si='shwSugg&shwHor&shwComps' coord_abs='no' expresión='(Caj2[0,2*s],Caj2[0,2*s+1])(Caj2[0,2*s]+Caj2[1,2*s],Caj2[0,2*s+1])' familia='s' s.intervalo='[0,3]' s.pasos='3' decimales='2' fijo='sí' ancho='2' punta='3' flecha='a86d22' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
    <param name="G_37" value="espacio='E2' tipo='flecha' fondo='no' color='20303a' dibujar-si='shwSugg&shwVer&shwComps' coord_abs='no' expresión='(Caj2[0,2*s],Caj2[0,2*s+1])(Caj2[0,2*s],Caj2[0,2*s+1]+Caj2[1,2*s+1])' familia='s' s.intervalo='[0,3]' s.pasos='3' decimales='2' fijo='sí' ancho='2' punta='3' flecha='119922' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
    <param name="G_38" value="espacio='E2' tipo='polígono' fondo='no' color='20303a' coord_abs='sí' expresión='(0,0)(E2._w-2,0)(E2._w-2,E2._h-2)(0,E2._h-2)(0,0)' ancho='2' lineDash='solid' ">
    <param name="G_39" value="espacio='Suggest' tipo='texto' fondo='no' color='20303a' dibujar-si='shwComps' coord_abs='sí' expresión='[10,50]' texto='Estás analizando las componentes [(shwVer)?&squot;verticales&squot;:&squot;horizontales&squot;].\n\n\n\nComo puedes notar, las componentes [(shwVer)?&squot;verticales a la derecha e izquierda&squot;:&squot;horizontales arriba y abajo&squot;] NO contribuyen en absoluto a la entrada o salida de campo.\n\nSon las componentes [(shwVer)?&squot;verticales arriba y abajo&squot;:&squot;horizontales derecha e izquierda&squot;] las que pueden contribuir.\n\nTu componente [(shwVer)?&squot;abajo&squot;:&squot;izquierda&squot;] mide \i{[(shwVer)?Caj2[1,5]:Caj2[1,0]]} unidades.\nTu componente [(shwVer)?&squot;arriba&squot;:&squot;derecha&squot;] mide \i{[(shwVer)?Caj2[1,7]:Caj2[1,2]]} unidades.' decimales='2' fijo='sí' ancho='470' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_40" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='correc==1' coord_abs='sí' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green166\blue2;\red32\green48\blue58;}\cf0\f1\fs44\b\i\u161 Correcto!\cf1\f2\fs30\b0\i0}' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='SansSerif' fuente puntos='22' align='a_left' anchor='a_top_left' ">
    <param name="G_41" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='correc==1' coord_abs='sí' expresión='[20,95]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs40 Continúa practicando en diversos puntos del plano, con diversos tamaños de caja y\par\f0\fs40 con diversas reglas de correspondencia para tu \f1\fs44{\*\mjaformula\i E\i0{\subix\i x\i0}}\f0\fs40  y \f1\fs44{\*\mjaformula\i E\i0{\subix\i y\i0}}\f0\fs40 .}' decimales='2' fijo='sí' ancho='750' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_42" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='correc==1' coord_abs='sí' expresión='[20,175]' texto='Una vez que te sientas listo, puedes revisar la parte de &squot;Avanzados&squot; si deseas aprender más sobre la notación real de la divergencia.' decimales='2' fijo='sí' ancho='750' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_43" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='(correc==2)&(!shwAns)' coord_abs='sí' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red216\green0\blue0;\red32\green48\blue58;}\f1\fs44\b\i\cf0 Incorrecto.\cf1\f2\fs30\b0\i0}' decimales='2' fijo='sí' ancho='1' negrita='sí' cursiva='sí' font_family='SansSerif' fuente puntos='22' align='a_left' anchor='a_top_left' ">
    <param name="G_44" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='(correc==2)&(!shwAns)' coord_abs='sí' expresión='[20,95]' texto='Considera cuánto campo sale de la caja y restarle cuánto entra a la misma. Claro, tomando el cuenta el tamaño de tu caja.\n\nPara las componentes horizontales (en la cara izquierda y derecha de tu caja) ello implica tomar el valor de la componente a la derecha y restarle el de la de la izquierda, dividido entre la distancia horizontal que separó las dos mediciones.\n\nPara las componentes verticales (en la cara superior e inferior) ello implica tomar el valor de la superior y restarle el valor de la inferior, dividido entre la distancia vertical que separó las mediciones.\n\nDado que tu herramienta de medición es una caja cuadrada, las distancias horizontal y vertical son el lado de tu caja.' decimales='2' fijo='sí' ancho='750' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_45" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='shwAns' coord_abs='sí' expresión='[20,50]' texto='Componentes horizontales:\n\nLa componente horizontal del vector de la cara derecha de la caja mide \i{[Caj2[1,2]]}. La componente horizontal del vector de la cara izquierda de la caja mide \i{[Caj2[1,0]]}.' decimales='2' fijo='sí' ancho='750' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_46" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='shwAns' coord_abs='sí' expresión='[20,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 La diferencia, dividida entre la distancia de las mediciones (el lado de\par tu caja \f2\fs44\i{\*\mjaformula{\expr 1\decimals 2\fixed1}}\f1\fs40\i0 ) es \f2\fs44\i{\*\mjaformula{\fraction{\num\u916 E{\subix x}}{\den\u916 x}}={\fraction{\num{\expr Caj2[1,2]\decimals 5\fixed0}-{\expr Caj2[1,0]\decimals 5\fixed0}}{\den{\expr lado\decimals 2\fixed0}}}={\fraction{\num{\expr Caj2[1,2]-Caj2[1,0]\decimals 5\fixed0}}{\den{\expr lado\decimals 2\fixed0}}}={\expr (Caj2[1,2]-Caj2[1,0])/lado\decimals 5\fixed0}}\f1\fs40\i0 .\par }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_47" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='shwAns' coord_abs='sí' expresión='[20,290]' texto='Componentes verticales:' decimales='2' fijo='sí' ancho='750' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_48" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='shwAns' coord_abs='sí' expresión='[20,330]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 La diferencia, dividida entre la distancia de las mediciones (el lado de\par tu caja \f2\fs44\i{\*\mjaformula{\expr 1\decimals 2\fixed1}}\f1\fs40\i0 ) es \f2\fs44\i{\*\mjaformula{\fraction{\num\u916 E{\subix x}}{\den\u916 x}}={\fraction{\num{\expr Caj2[1,7]\decimals 5\fixed0}-{\expr Caj2[1,5]\decimals 5\fixed0}}{\den{\expr lado\decimals 2\fixed0}}}={\fraction{\num{\expr Caj2[1,7]-Caj2[1,5]\decimals 5\fixed0}}{\den{\expr lado\decimals 2\fixed0}}}={\expr (Caj2[1,7]-Caj2[1,5])/lado\decimals 5\fixed0}}\f1\fs40\i0 .\par }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_49" value="espacio='Suggest2' tipo='texto' fondo='no' color='20303a' dibujar-si='shwAns' coord_abs='sí' expresión='[20,430]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 La suma de estas contribuciones nos da la \f2\fs44\i{\*\mjaformula Divergencia={\expr divergenciacaja\decimals 5\fixed0}}\f1\fs40\i0 .}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_50" value="espacio='Summ' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlSumm==0' coord_abs='sí' expresión='[10,50]' texto='En la parte introductoria se menciona que la divergencia se mide cuando la herramienta (en estos ejemplos es tu caja) se hace más pequeña, acercándose al cero sin cota.\n\nEllo también implica, al igual que en el rotacional, el cálculo de \i{derivadas}.' decimales='2' fijo='sí' ancho='770' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_51" value="espacio='Summ' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlSumm==0' coord_abs='sí' expresión='[10,235]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs40 As\u237 , para las componentes horizontales, en vez de considerar el cociente\par \f2\fs44\i{\*\mjaformula{\fraction{\num\u916 E{\subix x}}{\den\u916 x}}}\f1\fs40\i0 , se toma la derviada de \f2\fs44\i{\*\mjaformula E{\subix x}}\f1\fs40\i0  respecto a \i x\i0 : \f2\fs44\i{\*\mjaformula{\fraction{\num\u8706 E{\subix x}}{\den\u8706 x}}}\f1\fs40\i0 . Igualmente,\par la segunda contribuci\u243 n por parte de las componentes verticales \f2\fs44\i{\*\mjaformula{\fraction{\num\u916 E{\subix y}}{\den\u916 y}}}\f1\fs40\i0\par se convierte en \f2\fs44\i{\*\mjaformula{\fraction{\num\u8706 E{\subix y}}{\den\u8706 y}}}\f1\fs40\i0 .}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_52" value="espacio='Summ' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlSumm==1' coord_abs='sí' expresión='[10,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs40 Como notación, \f1\fs44\i{\*\mjaformula{\fraction{\num\i ∂E\i0{\subix\i x\i0}}{\den\i ∂x\i0}}}\i0\f0\fs40  se puede expresar como \f1\fs44\i{\*\mjaformula{\fraction{\num\i ∂\i0}{\den\i ∂x\i0}}\i E\i0{\subix\i x\i0}}\i0\f0\fs40  (un operador \f1\fs44\i{\*\mjaformula{\fraction{\num\i ∂\i0}{\den\i ∂x\i0}}}\i0\f0\fs40  aplicado a\par\f0\fs40 \f1\fs44\i{\*\mjaformula\i E\i0{\subix\i x\i0}}\i0\f0\fs40 , cuyo objeto es sólo medir cuánto cambia el valor de la variable \f1\fs44\i{\*\mjaformula\i E\i0{\subix\i x\i0}}\i0\f0\fs40 , respecto a\par\f0\fs40 cuánto cambia la variable \f1\i x\i0\f0 , cuando el mismo cambio en \f1\i x\i0\f0  se reduce más y más.}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_53" value="espacio='Summ' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlSumm==1' coord_abs='sí' expresión='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs40 Con el objeto de que conozcas la notación, en este caso el operador nabla\par\f0\fs40 definido como \f1\fs44\i{\*\mjaformula\i ∇=(\i0{\fraction{\num\i ∂\i0}{\den\i ∂x\i0}}\i ,\i0{\fraction{\num\i ∂\i0}{\den\i ∂y\i0}}\i ,\i0{\fraction{\num\i ∂\i0}{\den\i ∂z\i0}}\i )\i0}\i0\f0\fs40  se aplica como un producto punto a tu\par\f0\fs40 campo \i\ol E\olnone\i0 . Así pues, se tiene que la divergencia es \f1\fs44\i{\*\mjaformula\i ∇∙E=\i0{\fraction{\num\i ∂E\i0{\subix\i x\i0}}{\den\i ∂y\i0}}\i +\i0{\fraction{\num\i ∂E\i0{\subix\i y\i0}}{\den\i ∂y\i0}}}\i0\f0\fs40 \par\f0\fs40 (pues no hay componente \i z\i0 ).}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_54" value="espacio='Summ' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlSumm==1' coord_abs='sí' expresión='[10,395]' texto='El resultado que se obtiene es un escalar (esto es, sólo se mide cuánto campo sale de forma neta, sin asociarle una dirección).' decimales='2' fijo='sí' ancho='750' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_55" value="espacio='Summ' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlSumm==2' coord_abs='sí' expresión='[10,50]' texto='La divergencia es, en resumen, una medida de cuánto tiende el campo a salir de un volumen infinitesimal. Los campos vectoriales que tienen divergencia cero en todas partes se conocen como \i{incompresibles}, dado que el poderlos comprimir o expander en un punto implicaría entrada neta o salida de campo.' decimales='2' fijo='sí' ancho='770' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_56" value="espacio='Summ' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlSumm==2' coord_abs='sí' expresión='[10,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs40 Nota que una diferencia con el rotacional es que las derivadas en aquél se toman\par\f0\fs40 cruzadas (la derviada de \f1\fs44{\*\mjaformula\i E\i0{\subix\i y\i0}}\f0\fs40  respecto de \f1\fs44\i x\i0\f0\fs40  y la de \f1\fs44{\*\mjaformula\i E\i0{\subix\i x\i0}}\f0\fs40  respecto de \f1\fs44\i y\i0\f0\fs40 .) En la\par\f0\fs40 divergencia, la derivada de \f1\fs44{\*\mjaformula\i E\i0{\subix\i x\i0}}\f0\fs40  se toma respecto a \f1\fs44\i x\i0\f0\fs40  y la de \f1\fs44{\*\mjaformula\i E\i0{\subix\i y\i0}}\f0\fs40  se toma respecto a \f1\fs44\i y\i0\f0\fs40 .}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
  </ajs>
