   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       La asignaci\u243 n de funciones a cada punto de un espacio resulta una herramienta \u250 til para explicar y analizar\par       una gran variedad de fen\u243 menos. \u201 ste concepto es conocido como los campos vectoriales.\par \par       La visualizaci\u243 n de los mismos muchas veces no es posible de una forma din\u225 mica. Es, as\u237  pues, el objeto\par       de esta lecci\u243 n, permitir al usuario manipular las reglas de correspondencia de los campos y visualizar su\par       comportamiento. Adicionalmente, se trata tambi\u233 n el concepto de rotacional y divergencia, su interpreta-\par       ci\u243 n y significado, y su forma de c\u225 lculo.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Una secci\u243 n con 2 videos. Ambos son de car\u225 cter motivacional y relacionados a campos vectoriales. Uno\par       se aboca s\u243 lo a mostrar campos de velocidades, el otro define lo que son. Ambos son tomados original-\par       mente de youtube. Los videos originales fueron tomados de:\par                                            https://www.youtube.com/watch?v=Zsehy1Sbab8\par                                            https://www.youtube.com/watch?v=jvuVi3svDkg\par \par                                             {\*\component\Space 167adbecd62}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Una secci\u243 n donde se muestra qu\u233  es un campo vectorial (restringidos a 2 dimensiones) en\par       t\u233 rminos de ejemplos que involucran movimiento, cargas, gravitaci\u243 n y magnetismo. En ella se\par       explica la notaci\u243 n de campos. El alumno puede explorar moviento un punto en el campo y\par       notando el vector asociado.\par \par       Adicionalmente, en otra secci\u243 n del Inicio el alumno puede crear sus propios campos observar c\u243 mo se\par       comporta el campo en el plano.\par \par                                             {\*\component\Space 167adc581ec}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Incluye una primera escena en que se presentan los campos modelo del apartado Inicio y sobre ellos\par       se hace un an\u225 lisis de cu\u225 les son las condiciones para que en un punto dado, un disco de cierto tama\u241 o\par       gire un \u225 ngulo (positivo o negativo). El contexto general es el de un disco flotante que gira seg\u250 n las\par       corrientes de agua justo debajo de \u233 l. Ello se relaciona con el concepto de rotacional. Posteriormente\par       se indica que el rotacional se aplica a cualquier campo, no necesariamente las corrientes de agua.\par \par       En la segunda escena, el usuario puede construir sus propios campos vectoriales y el objeto de la misma\par       es que mida, en un determinado punto del espacio, el rotacional dado un disco de dimensiones ajustables.\par       En esta parte, el alumno debe proporcionar la respuesta. Si hace tres intentos fallidos, podr\u225  consultar la\par       respuesta.\par \par       La tercera escena es muy similar a la primera, pero para el caso de la divergencia. En lugar de usar un\par       disco, ahora se usa una caja y el an\u225 lisis se hace considerando si entra m\u225 s flujo que el que sale tanto\par       horizontal como verticalmente. Nuevamente, el an\u225 lisis se hace sobre los ejemplos del apartado Inicio.\par \par       La cuarta escena es muy similar a la segunda, pero tambi\u233 n para el caso de la divergencia. El usuario\par       puede construir sus propios campos vectoriales y, dada una caja cuadrada de lado ajustable y un punto\par       en el espacio, deber\u225  decir cu\u225 l es la divergencia. Tras tres intentos fallidos, podr\u225  consultar la\par       respuesta.\par \par                                             {\*\component\Space 167b1f4d8d6}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se presenta un documento en pdf resumiendo los principales conceptos de la unidad. Adem\u225 s, se\par       extrapola los casos a situaciones tridimensionales y se presenta el uso del rotacional y divergencia\par       como fundamentales en el estudio del electromagnetismo.\par \par                                             {\*\component\Space 167b1f83360}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Alejandro Radillo D\u237 az (Instituto de Matem\u225 ticas, UNAM)\par       Dise\u241 o funcional:                   Alejandro Radillo D\u237 az (Instituto de Matem\u225 ticas, UNAM)\par       Programaci\u243 n:                        Alejandro Radillo D\u237 az (Instituto de Matem\u225 ticas, UNAM)\par       Asesor\u237 a de programaci\u243 n:    Alejandro Radillo D\u237 az (Instituto de Matem\u225 ticas, UNAM)\par       Ilustraci\u243 n:                             Alejandro Radillo D\u237 az (Instituto de Matem\u225 ticas, UNAM)\par       Dise\u241 o gr\u225 fico:                      Alejandro Radillo D\u237 az (Instituto de Matem\u225 ticas, UNAM)\par       Correcci\u243 n de estilo:             Teresa V\u225 zquez (DGTIC)\par       Revisi\u243 n de contenido:          Teresa V\u225 zquez (DGTIC)\par       Revisi\u243 n general:                   Teresa V\u225 zquez (DGTIC)\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par                                                             {\*\component\Space 16780d16b4d} \par \par \par \par \par \par \par \par \par \par \par \par \par \f0\fs28}">
