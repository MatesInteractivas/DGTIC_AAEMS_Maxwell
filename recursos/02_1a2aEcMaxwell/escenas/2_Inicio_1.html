    <param name="G_03" value="espacio='INFO' tipo='texto' fondo='no' color='ffffff' coord_abs='sí' expresión='[10,5]' texto='Antecedentes e instrucciones' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='24' align='a_left' anchor='a_top_left' ">
    <param name="G_04" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='scrlInfo==0' coord_abs='sí' expresión='[10,50]' texto='Ya habrás abordado el campo eléctrico (denotado por la letra \i{E}) en otra  unidad. En esta unidad, abordarás el concepto de flujo eléctrico.\n\nEl campo eléctrico suele representarse por líneas de campo que salen de las cargas positivas y entran en las cargas negativas.\n\nAl ser un campo vectorial, está compuesto por flechas (vectores) que son tangentes a las líneas. La dirección de la flecha corresponde a la fuerza que sentiría una carga positiva al estar presente en el campo eléctrico. El tamaño de la flecha es la magnitud de la fuerza en dicha dirección.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_05" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='scrlInfo==1' coord_abs='sí' expresión='[10,50]' texto='La relación entre el campo y la fuerza sobre una carga está dada por \${E=\frac{F}{q_0}}, donde \${E} y \${F} son los vectores de campo y fuerza, respectivamente. \${q_0} es una carga de prueba de signo positivo.\n\nEl flujo eléctrico es simplemente una medida de cuánto campo eléctrico permea una cierta área. Suele denotarse con la letra \i{phi} mayúscula y un subíndice \${E}: \${Φ_E}.\n\nEn el siguiente interactivo se presenta un campo eléctrico uniforme y un área que puedes manipular por la que pasa dicho campo eléctrico. Presta atención a la dirección relativa entre las líneas de campo y un vector perpendicular al área.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_06" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='scrlInfo==2' coord_abs='sí' expresión='[10,50]' texto='Podrás controlar la inclinación del plano. Observa cómo afectan los cambios en la dirección del plano al flujo magnético.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_07" value="espacio='INFO' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(INFO._w-1,0)(INFO._w-1,INFO._h-1)(0,INFO._h-1)(0,0)' relleno='f85566aa' ancho='1' lineDash='solid' ">
    <param name="G_08" value="espacio='PanelIzq' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[10,10]' texto='Las líneas de campo eléctrico son las flechas verdes.\n\nEl campo es \${E}y el área de tu plano es \${A}.\n\nEl ángulo \${Φ} se forma por un \color{ff0000}{vector perpendicular a la cara} y la dirección de las \color{009000}{líneas de campo}.\n\nNota que obtienes el máximo cuando el ángulo entre el vector perpendicular a la cara y el campo es cero.\n\nPresta atención a cómo cambia el valor del flujo \${Φ_E} al cambiar el ángulo.\n\nAborda el cuestionario cuando hayas experimentado suficiente.' decimales='2' fijo='sí' ancho='430' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_09" value="espacio='PanelIzq' tipo='polígono' fondo='sí' color='20303a' coord_abs='sí' expresión='(1,1)(PanelIzq._w-3,1)(PanelIzq._w-3,PanelIzq._h-1)(1,PanelIzq._h-1)(1,1)' ancho='2' lineDash='solid' ">
    <param name="G_10" value="espacio='Cuest' tipo='texto' fondo='no' color='ffffff' coord_abs='sí' expresión='[10,5]' texto='Cuestionario' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='24' align='a_left' anchor='a_top_left' ">
    <param name="G_11" value="espacio='Cuest' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCuest==0' coord_abs='sí' expresión='[10,50]' texto='El flujo eléctrico máximo que se puede encontrar corresponde a cuando el vector perpendicular a la cara forma un ángulo con la dirección del campo de                               .' decimales='2' fijo='sí' ancho='600' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_12" value="espacio='Cuest' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCuest==0' coord_abs='sí' expresión='[10,160]' texto='Dicho de otra forma, el máximo flujo eléctrico se obtiene cuando la cara está                              a la dirección del campo.' decimales='2' fijo='sí' ancho='600' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_13" value="espacio='Cuest' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCuest==0' coord_abs='sí' expresión='[10,240]' texto='Si la cara se voltea completamente, su signo                               .' decimales='2' fijo='sí' ancho='600' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_14" value="espacio='Cuest' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCuest==0' coord_abs='sí' expresión='[10,290]' texto='La mínima magnitud de flujo corresponde a cuando el vector perpendicular a la cara forma un ángulo con la dirección del campo de                             .' decimales='2' fijo='sí' ancho='600' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_15" value="espacio='Cuest' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCuest==0' coord_abs='sí' expresión='[10,370]' texto='Dicho de otra forma, la mínima magnitud de flujo se obtiene cuando la cara está                              a la dirección del campo.' decimales='2' fijo='sí' ancho='600' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">

    <param name="G_17" value="espacio='Cuest' tipo='imagen' fondo='no' dibujar-si='(correcto1==2)&(scrlCuest==0)' coord_abs='sí' expresión='(700,60)' archivo='images/mal.png' rotini='0' opacidad='1' ">
    <param name="G_18" value="espacio='Cuest' tipo='imagen' fondo='no' dibujar-si='(correcto2==1)&(scrlCuest==0)' coord_abs='sí' expresión='(700,170)' archivo='images/bien.png' rotini='0' opacidad='1' ">
    <param name="G_19" value="espacio='Cuest' tipo='imagen' fondo='no' dibujar-si='(correcto2==2)&(scrlCuest==0)' coord_abs='sí' expresión='(700,170)' archivo='images/mal.png' rotini='0' opacidad='1' ">
    <param name="G_20" value="espacio='Cuest' tipo='imagen' fondo='no' dibujar-si='(correcto3==1)&(scrlCuest==0)' coord_abs='sí' expresión='(700,240)' archivo='images/bien.png' rotini='0' opacidad='1' ">
    <param name="G_21" value="espacio='Cuest' tipo='imagen' fondo='no' dibujar-si='(correcto3==2)&(scrlCuest==0)' coord_abs='sí' expresión='(700,240)' archivo='images/mal.png' rotini='0' opacidad='1' ">
    <param name="G_22" value="espacio='Cuest' tipo='imagen' fondo='no' dibujar-si='(correcto4==1)&(scrlCuest==0)' coord_abs='sí' expresión='(700,300)' archivo='images/bien.png' rotini='0' opacidad='1' ">
    <param name="G_23" value="espacio='Cuest' tipo='imagen' fondo='no' dibujar-si='(correcto4==2)&(scrlCuest==0)' coord_abs='sí' expresión='(700,300)' archivo='images/mal.png' rotini='0' opacidad='1' ">
    <param name="G_24" value="espacio='Cuest' tipo='imagen' fondo='no' dibujar-si='(correcto5==1)&(scrlCuest==0)' coord_abs='sí' expresión='(700,400)' archivo='images/bien.png' rotini='0' opacidad='1' ">
    <param name="G_25" value="espacio='Cuest' tipo='imagen' fondo='no' dibujar-si='(correcto5==2)&(scrlCuest==0)' coord_abs='sí' expresión='(700,400)' archivo='images/mal.png' rotini='0' opacidad='1' ">
    <param name="G_26" value="espacio='Cuest' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCuest==1' coord_abs='sí' expresión='[10,50]' texto='Has respondido bien todas las preguntas. ¡Muy bien!\n\nEl flujo eléctrico es un escalar. Esto es, cuantifica cuánto campo pasa por una superficie, pero no tiene un sentido como tal.\n\nNo obstante, como seguramente notaste, su signo cambia dependiendo de por cuál de los lados de la superficie pasa el campo.\n\nComo probablemente hayas sospechado, hay un coseno involucrado en la fórmula para el cálculo del flujo dependiente de la cara expuesta: \${Φ_E=EAcos(θ)}, con \${θ} el ángulo entre el campo y el vector perpendicular a la superficie en cuestión.\n\nHagamos una analogía entre el campo eléctrico y una corriente de aire, donde las flechas representen la velocidad del aire.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_27" value="espacio='Cuest' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCuest==2' coord_abs='sí' expresión='[10,50]' texto='Supongamos que nuestra superficie es algo así como una ventana y podemos medir cuánto viento la cruza.\n\nEs obvio que si la ventana está paralela a la dirección del aire, nada de aire fluirá a través de la misma. Por otra parte, si se encuentra perpendicular a la dirección del aire, una mayor magnitud de aire fluirá a través de ella.\n\nAdicionalmente, si definimos un lado como el de entrada y el otro como de salida, el mostrar una u otra cara al aire hará que entre o salga por ella. Como verás adelante, ese &squot;entrar&squot; o &squot;salir&squot; se encuentra bien definido si tu superficie es cerrada, como la de una pelota.\n\nAvanza a la siguiente sección para que veas cómo Gauss usó este concepto para describir campos eléctricos dependiendo de la superficie que atraviesan.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
