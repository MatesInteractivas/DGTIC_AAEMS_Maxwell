    <param name="G_03" value="espacio='INFO' tipo='texto' fondo='no' color='ffffff' coord_abs='sí' expresión='[10,5]' texto='Analizando la ley de Coulomb' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='24' align='a_left' anchor='a_top_left' ">
    <param name="G_04" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==0' coord_abs='sí' expresión='[10,50]' texto='Aunque seguramente ya has visto la ley de Coulomb para la fuerza entre cargas, hagamos un análisis sobre su comportamiento.\n\nLa ley de Coulomb indica que la fuerza sobre una partícula es el producto de las cargas por una constante dividido entre el cuadrado de la distancia entre ellas. En forma de ecuación:\n\${F=\frac{1}{4πε_0}\frac{q_1q_2}{r^2}}, donde \${ε_0=8.854187∙10^{-8}} es una constante muy pequeña llamada permitividad del vacío que, en este caso, depende de propiedades del vacío. \${q_1} y \${q_2} son las cargas en Coulombs y \${r} es la distancia entre ellas. La constante \${ε} depende del medio, y como estos ejemplos se refieren al vacío, usamos \${ε_0}(la del vacío).\n\n Aunque \${\frac{1}{4πε_0}} normalmente se le abrevia como \${k_e}, en esta sección no usaremos dicha abreviatura (pronto verás la razón de ello).' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_05" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==1' coord_abs='sí' expresión='[10,50]' texto='Observa que la fuerza decae como \${\frac{1}{r^2}}. Es decir, si duplicas la distancia, la fuerza se reducirá a una cuarta parte o, lo que es lo mismo, se  multiplicará por \${\frac{1}{4}}, donde el \${4} es simplemente \${2^2}. Si triplicas la distancia, la fuerza decaerá a \${\frac{1}{9}}, donde el \${9} es simplemente \${3^2}, y así sucesivamente.\n\nAhora, envolvamos una carga positiva en una                                              .\nEl campo saldrá de adentro (donde está la carga) hacia afuera de la superficie.\n\nNos preguntamos ahora, ¿cómo será el flujo total a traves de toda la superficie cerrada? Tomemos, nuevamente, una esfera como la superficie cerrada.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_06" value="espacio='SupCerr' tipo='texto' fondo='no' color='ffffff' coord_abs='sí' expresión='[10,5]' texto='Superficie cerrada' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='24' align='a_left' anchor='a_top_left' ">
    <param name="G_07" value="espacio='SupCerr' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlSupCerr==0' coord_abs='sí' expresión='[10,50]' texto='Una superficie cerrada es como una pelota. Para pasar de adentro a afuera (o viceversa), es necesario cruzar dicha superficie, pues no tiene agujeros.\n\nSupongamos que la superficie es una esfera con la carga en el centro de la misma.\n\nImagina que la cara cuadrada que abordaste en la sección anterior es muy pequeña y que tu esfera está compuesta de muchísimas de estas caritas pequeñas.\n\nEn este caso, las caritas están fijas y el campo dado por la carga interior sólo puede &squot;salir&squot; de la superficie. Nota que el &squot;entrar&squot; o &squot;salir&squot; sólo se puede definir si tu superficie es cerrada, como en el caso de la esfera. Para la cara cuadrada de la sección anterior, no podemos definir qué es &squot;dentro&squot; y qué es &squot;fuera&squot;.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_08" value="espacio='SupCerr' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlSupCerr==1' coord_abs='sí' expresión='[10,50]' texto='Nota la cara rectangular roja del poliedro abajo. Ella es muy pequeña respecto al tamaño de la esfera, tanto que si compones la esfera de muchas caras así, no será perceptible el hecho de la que esta figura es una esfera y no un poliedro.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_09" value="espacio='SupCerr' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlSupCerr==2' coord_abs='sí' expresión='[10,50]' texto='Observa que con rectángulos de ese tipo puedes tupir la superficie de la esfera. Otra forma de verlo es que, para cualquier punto en la superficie de la esfera, puedes definir una cara que sea tangente a la esfera en ese punto.\n\nNota que hay una flecha perpendicular a la cara. Al ser la cara tangente a la esfera, la flecha será perpendicular también a la esfera en ese punto. Dicho de otra manera, será también paralela al radio de la esfera que va del centro a ese punto.\n\nAsí que, cualquier vector del campo que salga del centro de la esfera será paralelo al vector perpendicular a la esfera en un punto. Si son paralelos, el ángulo entre los vectores será cero y su coseno será 1.\n\nDe esta forma, nos podemos olvidar, para el caso de la esfera, de calcular el coseno del ángulo entre el campo y el vector perpendicular a la cara, pues siempre será 1.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_10" value="espacio='SupCerr' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlSupCerr==3' coord_abs='sí' expresión='[10,50]' texto='En resumen, el flujo por una de esas ventanitas en la esfera será \${Φ_E=EAcos(0)=EA}. Esto es válido para cualquier ventanita en la esfera, y responde a que el campo que sale del centro de la esfera es radial , y el radio  siempre es perpendicular a la superficie de la esfera.\n\nEs decir, siempre saldrá la mayor cantidad de campo posible por cualquiera de las ventanitas, y sólo basta calcular el producto del campo en ese punto por el área del rectangulito como el flujo.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_11" value="espacio='PanelIzq' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[10,PanelIzq._h-50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs40\i{\*\mjaformula\u934 {\subix E}=EA=({\expr valE\decimals 5\fixed0})({\expr A\decimals 5\fixed0})={\expr valE*A\decimals 5\fixed0}}\f2\fs36\i0}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='sí' font_family='Serif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_12" value="espacio='PanelIzq' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlPanelIzq==0' coord_abs='sí' expresión='[10,10]' texto='Observa la esfera en el panel derecho. En el centro de ella hay una carga positiva.\n\nCambia el tamaño de la esfera y observa el tamaño de la flecha que representa el campo en un punto de la esfera (nota que, como la esfera es simétrica, da lo mismo cuál punto te tomes, el campo valdrá lo mismo).' decimales='2' fijo='sí' ancho='420' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_13" value="espacio='PanelIzq' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlPanelIzq==0' coord_abs='sí' expresión='[10,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs36 En este caso, el sistema está diseñado para que\par\f0\fs36 \f1\fs40\i{\*\mjaformula{\fraction{\num\i 1\i0}{\den\i 4πε\i0{\subix\i 0\i0}}}\i q=\i0\i{\expr k\decimals 2\fixed0}\i0}\i0\f0\fs36 . De tal forma que tu campo estará\par\f0\fs36 dado por \f1\fs40\i{\*\mjaformula\i{\expr k\decimals 2\fixed0}\i0{\fraction{\num\i 1\i0}{\den\i r\i0{\supix\i 2\i0}}}}\i0\f0\fs36 .}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_14" value="espacio='PanelIzq' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlPanelIzq==1' coord_abs='sí' expresión='[10,10]' texto='Debido a la ley de Coulomb, la fuerza, y por tanto el campo, disminuyen conforme te alejas de la carga (el centro de la esfera).\n\nEsto es, es más intenso el campo mientras más pequeña es la esfera (pues mides el campo en un punto de la superficie de la esfera).\n\nEn esferas mayores, el campo es más pequeño (observa el vector). Pero mientras más grande es la esfera, más de ese campo pequeño sale por ella al exponer más área (observa el área tanto en la ecuación del flujo como en su expresión en el panel derecho).' decimales='2' fijo='sí' ancho='420' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_15" value="espacio='PanelIzq' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlPanelIzq==2' coord_abs='sí' expresión='[10,10]' texto='Así que hay un juego entre cuánto crece la superficie de la esfera contra cuánto disminuye el campo.\n\n¿Será más rápido el aumento en el área de la esfera que la disminución en el campo? ¿Será más lento? ¿Será igual?\n\nObserva el valor de tu flujo abajo en este panel. Ello te orientará para responder la pregunta antes propuesta.' decimales='2' fijo='sí' ancho='420' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_16" value="espacio='PanelIzq' tipo='polígono' fondo='sí' color='20303a' coord_abs='sí' expresión='(1,1)(PanelIzq._w-1,1)(PanelIzq._w-1,PanelIzq._h-1)(1,PanelIzq._h-1)(1,1)' ancho='2' lineDash='solid' ">
    <param name="G_17" value="espacio='Conclus' tipo='texto' fondo='no' color='ffffff' coord_abs='sí' expresión='[10,5]' texto='Conclusiones' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='24' align='a_left' anchor='a_top_left' ">
    <param name="G_18" value="espacio='Conclus' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlConclus==0' coord_abs='sí' expresión='[10,50]' texto='Como observaste en el experimento, ¡el flujo eléctrico no cambia al cambiar el radio de la esfera! Esto implica que hay un balance perfecto entre cuánto crece el área y cuánto disminuye el campo, tal que el producto de ambos es constante.\n\nEsto lo notó Gauss. Asimismo, usó la fórmula explícita del campo y la introdujo en la fórmula para el flujo eléctrico, obteniendo: \${Φ_E=EA=(\frac{q}{4πε_0}\frac{1}{r^2})(4πr^2)}. Nota  que esta fórmula sólo es válida para la esfera, en que podemos ignorar el término \${cos(θ)} pues en este caso, \${θ=0}, y el coseno de cero es 1.\n\nReorganizando un poco la fórmula, \${Φ_E=(\frac{q}{ε_0})(\frac{1}{4πr^2})(4πr^2 )=\frac{q}{ε_0}}. Esto es, por lo menos para la esfera, no importa el tamaño, el flujo eléctrico a través de ella será sólo la carga encerrada en ella dividida por \${ε_0}.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_19" value="espacio='Conclus' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlConclus==1' coord_abs='sí' expresión='[10,50]' texto='Estamos observando \i{cuánto flujo sale} de la esfera. \i{Sale}, en este caso, lo podemos definir pues nuestra superficie es cerrada y tiene una parte de \i{adentro} y una parte de \i{afuera}.\n\nRegresando a la analogía con el flujo de aire (en vez del flujo eléctrico), éste resultado es lógico. No importa el tamaño de la esfera, si hay una fuente de aire en el centro de ella, saldrá lo mismo a través de una esfera pequeña que a través de una más grande.\n\nLo mismo ocurre con el flujo eléctrico. Pero, entonces, no debería importar que la superficie no fuera una esfera. Es decir, podría ser un ovoide y el flujo a través de él debería ser constante.\n\nPero en un ovoide que, por ejemplo, tiene encerrada a la esfera en cuestión, el área del primero será mayor que la de la esfera embebida. ¿Cómo es entonces que el producto del área por el campo eléctrico en ella es igual?' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_20" value="espacio='Conclus' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlConclus==2' coord_abs='sí' expresión='[10,50]' texto='Resulta ser que, en este caso, al no ser una esfera, no podemos ignorar el término \${cos(θ)}. Aquí no siempre serán paralelos el radio hacia el punto del óvalo con el vector perpendicular a la superficie en ese punto.\n\nEse factor coseno, al ser menor que la unidad como en el caso de la esfera, se encarga de compensar el aumento del área presente en el óvalo, nuevamente dando el flujo eléctico constante.\n\nObserva en la siguiente página de estas conclusiones cómo, en efecto, el vector del campo y el vector perpendicular a la superficie en el punto dado ya no son siempre paralelos (sólo en el ecuador y en los polos del óvalo serán paralelos). Ella es la razón por la cual el factor coseno es menor que la unidad en gran parte de la superficie.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_21" value="espacio='Conclus' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlConclus==3' coord_abs='sí' expresión='[360,50]' texto='El \color{00b500}{vector verde} en este caso es el campo  eléctrico donde está la ventaja roja. El \color{89008e}{vector morado} es un vector de tamaño 1 perpendicular a la superficie el óvalo donde  está la ventana roja.\n\nObserva que los vectores sólo coinciden en dirección y sentido cuando estás sobre el ecuador o en el polo del óvalo.\n\nEn el resto, al diferir, el coseno de su ángulo no será uno siempre, como en el caso de una esfera.' decimales='2' fijo='sí' ancho='370' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_22" value="espacio='Conclus' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlConclus==4' coord_abs='sí' expresión='[10,50]' texto='Hemos llegado ya a la conclusión de que el flujo eléctrico a través de una superficie cerrada que contiene en su interior una carga neta es igual a la carga que contiene entre la constante \${ε_0}.\n\nEste comportamiento se dio debido a la cancelación (pues aparece en el  numerador y denominador) del factor \${4πr^2}. Esta cancelación sólo se da puesto que la ley de Coulomb para la fuerza tiene un \${r^2} en el denominador.\n\nPero la fuerza eléctrica no es la única que tiene ese comportamiento. De hecho, la fuerza magnética y la fuerza gravitacional tienen ese mismo factor. Así que esta conclusión a la que hemos llegado aplica para esas fuerzas también.\n\nEn la siguiente sección veremos algunas aplicaciones de la ley de Gauss.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
