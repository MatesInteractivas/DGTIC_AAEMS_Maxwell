    <param name="G_03" value="espacio='INFO' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[10,5]' texto='Explicación e instrucciones' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='24' align='a_left' anchor='a_top_left' ">
    <param name="G_04" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==0' coord_abs='sí' expresión='[10,50]' texto='En la sección pasada observamos la ley de Gauss, que nos indica que el campo eléctrico que atraviesa una superficie cerrada es proporcional a la carga encerrada en ella.\n\nEn esta sección vamos a considerar una esfera hueca, que tiene en su superficie una distribución de carga uniforme. Esto es fácil de lograr, pues en una esfera metálica en que se desposita una carga, tenderá a repelerse y distribuirse en la superficie de manera uniforme.\n\nAnalizaremos el campo en un punto dentro de la esfera y en un punto fuera de ella.\n\nEs relevante notar que, como la esfera es simétrica respecto al centro de la misma, la distribución de carga también lo es. Ello garantiza que si medimos el campo en 2 puntos, la intensidad será igual en ambos si distan lo mismo del centro.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_05" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==1' coord_abs='sí' expresión='[10,50]' texto='La simetría también nos garantiza que el campo será radial (para un punto de medición, apuntará haciendo un ángulo de cero con el vector \i{r} si la carga es positiva, o de 180 con él si es negativa).\n\nAsí, el vector perpendicular a la superficie apunta en igual dirección (aunque pueden tener sentidos opuestos) que el campo.\n\nPor ello, el flujo eléctrico en dicha esfera será el campo que pasa por el punto, multiplicado por el área total de esa esfera, sin necesitar del coseno del ángulo que forman. Si la carga es negativa, el flujo será negativo. Si la carga es positiva, el flujo será positivo.\n\nEn esta sección podrás mover un punto en el espacio. Buscarás conocer el flujo eléctrico en una superficie que encierra a dicho punto. Para usar la simetría del problema, la superficie elegida es una esfera verde concéntrica a la gris, y cuyo radio es ligeramente mayor a la distancia \i{r}.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_06" value="espacio='Conclus' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[10,5]' texto='Conclusiones' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='24' align='a_left' anchor='a_top_left' ">
    <param name="G_07" value="espacio='Conclus' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlConclus==0' coord_abs='sí' expresión='[10,50]' texto='Habrás notado que, cuando el punto de medición está dentro de la esfera cargada, el flujo a través de la esfera que lo toca es cero. Ello se debe a que no hay carga dentro de esa esfera. Si el flujo es cero, ¡entonces el campo en ese punto (y, por simetría, en cualquier punto en la esfera verde) será cero!\n\nSi el campo eléctrico es cero, la fuerza eléctrica también lo es. Esto quiere decir que hay un juego de las fuerzas de las cargas en la esfera gris que actúan sobre el punto de medición, tal que se cancelan entre todas si el punto está dentro de la esfera.\n\nDicho de otra forma, una carga puesta en un punto dentro de una esfera cargada uniformemente no sentirá fuerza alguna y permanecerá inmóvil.\n\nHaciendo una analogía con la gravitación (que se puede hacer pues la naturaleza de las fuerzas es similar), si la Tierra fuera un cascarón hueco y tú estuvieras en cualquier punto dentro de él, te quedarías flotando (nada te atraería en dirección alguna).' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_08" value="espacio='PanelIzq' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[10,10]' texto='Tu esfera cargada es la de color gris.\n\nControla, con el pulsador \i{r}, la posición del punto rojo, que es donde se mide el campo.\n\nLa esfera imaginaria concéntrica a la gris y que incluye dentro el punto rojo de medición se traza de color verde.\n\nObserva si tu superficie verde contiene carga o no. Observa el efecto que esto tiene sobre el flujo eléctrico en la fórmula de abajo y también sobre el campo en el punto de medición rojo.' decimales='2' fijo='sí' ancho='420' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_09" value="espacio='PanelIzq' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[10,PanelIzq._h-100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs40\i Q {\*\mjaformula{\expr (r>4.5)?&squot;\u8800 &squot;:&squot;=&squot;\decimals 0\fixed1}} 0\f2\fs36\i0}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='sí' font_family='Serif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_10" value="espacio='PanelIzq' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[10,PanelIzq._h-70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs40\i{\*\mjaformula\u934 {\subix E}=4\u960 r{\supix 2}E={\fraction{\num Q}{\den\u949 {\subix 0}}}{\expr (r>4.5)?&squot;\u8800 &squot;:&squot;=&squot;\decimals 2\fixed1}0}\f2\fs40\i0   \u8658   \f1\fs40\i{\*\mjaformula E{\expr (r>4.5)?&squot;\u8800 &squot;:&squot;=&squot;\decimals 2\fixed1}0}\f3\fs36\i0}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='sí' font_family='Serif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_11" value="espacio='PanelIzq' tipo='polígono' fondo='sí' color='000000' coord_abs='sí' expresión='(1,1)(PanelIzq._w-3,1)(PanelIzq._w-3,PanelIzq._h-1)(1,PanelIzq._h-1)(1,1)' relleno='f85566aa' ancho='2' lineDash='solid' ">
    <param name="G_12" value="espacio='Conclus' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlConclus==1' coord_abs='sí' expresión='[10,50]' texto='Cuando Newton analizó, usando el recién desarrollado cálculo, el campo gravitacional, notó un efecto muy interesante.\n\nSupongamos un cascarón esférico con masa distribuida uniformemente en él. El campo gravitacional en un punto fuera de la esfera era igual al caso en que toda la masa de la esfera estaba concentrada en el centro de la esfera.\n\nPor la naturaleza común de estos campos, este efecto también aplica para una carga distribuida uniformemente en una esfera.\n\nCuando el punto de medición está fuera de la esfera cargada, toda la esfera cargada queda dentro de la esfera verde. Por lo tanto, la carga dentro de la superficie ya no es cero, el flujo tampoco lo es, y el campo en cualquier punto de la esfera verde ya no será cero. En este caso, se sigue la ley de Coulomb como si toda la carga estuviera concentrada en el centro de las esferas.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_13" value="espacio='Conclus' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlConclus==2' coord_abs='sí' expresión='[10,50]' texto='Observa que el tamaño del vector de campo eléctrico que se pinta en el punto de medición cuando está fuera de la esfera cargada se comporta como si estuviera toda la carga concentrada en el centro de la esfera.\n\nAsí, si graficáramos el campo como función de la distancia del punto de medición a partir del centro de la esfera, y considerando que \${R=4.5} (el radio de la esfera cargada), obtendríamos algo así.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_14" value="espacio='GrafCampo' tipo='curva' fondo='no' color='00ff80' coord_abs='no' expresión='(t,0)' parámetro='t' t.intervalo='[0,4.5]' t.pasos='8' ancho='3' visible='no' editable='no' lineDash='solid' ">
    <param name="G_15" value="espacio='GrafCampo' tipo='curva' fondo='no' color='00ff80' coord_abs='no' expresión='(t,25/t^2)' parámetro='t' t.intervalo='[4.5,20]' t.pasos='30' ancho='3' visible='no' editable='no' lineDash='solid' ">
    <param name="G_16" value="espacio='GrafCampo' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[GrafCampo._w/2+GrafCampo.Ox-25,0]' texto='E' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='sí' font_family='Serif' fuente puntos='19' align='left' anchor='top_left' ">
    <param name="G_17" value="espacio='GrafCampo' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[GrafCampo._w-25,GrafCampo._h/2+GrafCampo.Oy]' texto='r' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='sí' font_family='Serif' fuente puntos='19' align='left' anchor='top_left' ">
    <param name="G_18" value="espacio='GrafCampo' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[GrafCampo._w/2+GrafCampo.Ox-5+4.5*GrafCampo.escala,GrafCampo._h/2+GrafCampo.Oy]' texto='R=4.5' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='sí' font_family='Serif' fuente puntos='19' align='left' anchor='top_left' ">
    <param name="G_19" value="espacio='GrafCampo' tipo='polígono' fondo='no' color='negro' coord_abs='sí' expresión='(1,1)(GrafCampo._w-1,1)(GrafCampo._w-1,GrafCampo._h-1)(1,GrafCampo._h-1)(1,1)' relleno='f85566aa' ancho='2' lineDash='solid' ">
    <param name="G_20" value="espacio='Conclus' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlConclus==3' coord_abs='sí' expresión='[10,50]' texto='Conforme alejas el punto de medición del centro de la esfera, pero siempre que estés dentro de ésta, el campo medido en ese punto será cero. Pero en el momento que sales de la esfera, empieza a sentirse el campo, cuyo comportamiento decae como el inverso del cuadrado de la distancia (al igual que en la ley de Coulomb, al alejarte, va decayendo el mismo).\n\nEn esta sección viste una aplicación de la ley de Gauss. Aunque es otra forma de considerar la ya existente ley de Coulomb, ayuda a calcular los campos en situaciones con simetrías particulares. Hubiera sido muy engorroso calcular el campo en un punto sumando todas y cada una de las contribuciones de cada carga sobre la esfera.\n\nAdemás, para ello necesitarías echar mano de cálculo infinitesimal (como lo hizo Newton). No obstante, la ley de Gauss nos permitió encontrar que el campo de un punto dentro de la esfera cargada es cero sólo sabiendo que una superficie que la contiene no tenía carga dentro de ella.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_21" value="espacio='Conclus' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlConclus==4' coord_abs='sí' expresión='[10,50]' texto='Conviene no perder de vista que lo que la ley de Gauss dice es que, el flujo eléctrico que entra a una superficie menos el que sale de ella (o bien, el flujo eléctrico neto) es proporcional a la carga contenida dentro de la superficie.\n\nUsamos esto para resolver el problema de la esfera, pero la ley es lo que es importante, y conviene no perderla de vista.\n\nEn la siguiente sección observarás el caso de la ley de Gauss aplicada a un plano infinito cargado.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="S_01" value="espacio='PanelDer' tipo='esfera' fondo='no' color='7e6090a0' color_reverso='7e6090a0' expresión='Esfera' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' aristas='no' modelo='metal' ancho='9' Nu='20' Nv='20' ">
    <param name="S_02" value="espacio='PanelDer' tipo='esfera' fondo='no' color='7e00b700' color_reverso='7e00b700' expresión='Esfera' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' aristas='no' modelo='metal' ancho='2*r+0.3' Nu='20' Nv='20' ">
