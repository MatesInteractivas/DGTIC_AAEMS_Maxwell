    <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;El campo eléctrico de un plano infinito con carga&squot;' hacer='info=1;PanelDer.escala=25;scrlInfomax=4;scrlConclusmax=2;scrlPanelIzqmax=3;InfoPlano.escala=30;InfoPlano.rot.y=-5;LadoPlano3D=20' ">

    <param name="G_01" value="espacio='E1' tipo='ecuación' fondo='no' color='20303a' coord_abs='no' expresión='y=x' ancho='1' visible='no' editable='no' ">
    <param name="G_02" value="espacio='E1' tipo='texto' fondo='sí' color='20303a' coord_abs='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='sí' font_family='Serif' fuente puntos='30' align='left' anchor='top_left' ">
    <param name="G_03" value="espacio='INFO' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[10,5]' texto='Explicación e instrucciones' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='24' align='a_left' anchor='a_top_left' ">
    <param name="G_04" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==0' coord_abs='sí' expresión='[10,50]' texto='Has ya visto que la ley de Gauss constituye una simplificación mediante la cual se puede calcular el campo (que de otra forma sería muy engorroso calcular) sabiendo sólo si una superficie sabiamente escogida contiene o no carga.\n\nEn esta sección veremos cómo calcular el campo producido por un plano infinito que contiene carga distribuida uniformemente.\n\nEvidentemente, sería muy laborioso calcular el campo en un punto tomando las contribuciones de todos los pedacitos del plano que generan campo en el punto en cuestión. Además, ¡el plano es infinito!\n\nSin embargo, obsevarás que la ley de Gauss permite simplificar los cálculos para encontrar, de manera casi inmediata, el campo eléctrico en un punto producido por el plano infinito cargado.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_05" value="espacio='Conclus' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[10,5]' texto='Conclusiones' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='24' align='a_left' anchor='a_top_left' ">
    <param name="G_06" value="espacio='PanelIzq' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlPanelIzq==0' coord_abs='sí' expresión='[10,10]' texto='El plano gris es el plano infinito cargado.\n\nComo el campo siempre es vertical, será paralelo a las paredes del campo siempre y no contribuirá a salida o entrada a la superficie por estas paredes.\n\nPero en las tapas del cilindro, al ser el campo perpendicular a las caras, es paralelo al vector de superficie de ellas y el ángulo entre vectores será siempre 0.\n\nNota que para la tapa de arriba, el campo sale hacia arriba del cilindro, y tambien para la tapa de abajo, el campo sale (aunque ahora hacia abajo).' decimales='2' fijo='sí' ancho='420' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_07" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==1' coord_abs='sí' expresión='[10,50]' texto='Primero, nota cómo se comporta el campo de un plano cargado que no es infinito. En la imagen de abajo puedes notar que el campo cerca de las orillas no son líneas paralelas, pero que cerca del centro son casi paralelas.\n\n\n\n\n\n\n\n\nLa carga uniforme en el campo en este caso es positiva. Por ello, los vectores del campo eléctrico apuntan alejándose del mismo.\n\nSe pintan las flechas de los vectores para las 2 hileras centrales.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_08" value="espacio='PanelIzq' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlPanelIzq==1' coord_abs='sí' expresión='[10,10]' texto='Esto es, el campo siempre sale del cilindro.\n\nDesplaza tu cilindro y observa que el vector de campo no cambia (una consecuencia de que el plano sea infinito). Si la densidad de carga es \${σ=\frac{q}{A}}, podemos  encontrar la carga encerrada en el cilindro como \${q=Aσ}, que es la contribución del trozo de plano encerrado en el cilindro.\n\nNota nuevamente que, siendo el campo vertical, éste no sale ni entra por las paredes, sólo las recorre tangencialmente.\n\nComo el área ahí encerrada es lo mismo que el área de la tapa del cilindro, entonces \${A=πr^2}, con \${r} el radio del cilindro.' decimales='2' fijo='sí' ancho='400' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_09" value="espacio='Conclus' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlConclus==0' coord_abs='sí' expresión='[10,50]' texto='Primero que nada, observa que pudimos calcular el campo en cualquier punto a una distancia \i{d} del plano escogiendo apropiadamente una superficie que refleja la simetría, en este caso planar, del problema.\n\nPor otra parte, observa que la distancia \i{d} no juega papel alguno en la magnitud del campo. Tu intuición te pudo haber sugerido que tendría que disminuir al alejarnos del plano (como normalmente ocurre en la ley de Coulomb).\n\nSin embargo, el plano del problema tiene la virtud de ser infinito. Es decir, siempre será inmensamente gigante respecto a tu distancia \i{d} (que es un número finito). En proporción, ponerlo a una distancia \i{d} o a una distancia \${2d} dará lo mismo, pues el plano siempre es gigante respecto a dicha distancia.\n\nSi el plano fuera finito, tu intuición sería correcta y su intensidad disminuiría al alejar el punto de medición de él.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_10" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==2' coord_abs='sí' expresión='[10,50]' texto='Como habrás notado, en los bordes del plano, las flechas se empiezan a abrir, pero en el centro tienden a ser paralelas. ¿Cómo serán los vectores de campo para un plano infinito?\n\nEn un plano infinito, los bordes se alejan tanto como quieras. Así que en todo el plano tendrás un comportamiento como en el del centro del plano finito, que es que los vectores son paralelos entre sí, y perpendiculares al plano.\n\nAsí pues, una forma de reproducir el comporamtiento de un plano infinito en uno finito es hacerlo muy grande, y enfocarse al campo cerca del centro del plano. Para ello, la distancia del punto de medición deberá ser mucho muy pequeña en comparación al tamaño de cualquier lado del plano.\n\nTambién conviene notar que, para la distribución uniforme de carga, al plano se le puede asociar una  \i{densidad uniforme de carga} \${σ}, que simplemente implica una carga \${q} constante distribuida por unidad de área del plano.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_11" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==3' coord_abs='sí' expresión='[10,50]' texto='Esto es, para cualquier pedazo del plano de área \${A} para el que tienes una carga \${q}, se cumple que \${σ=\frac{q}{A}}, con \${σ} la densidad de carga por área.\n\nNota que, aunque en la imagen antes vista sólo se pinta el campo sobre el plano, debajo de él habrá una situación exactamente simétrica (las flechas apuntarán hacia abajo y, en el plano infinito, todas serán paralelas entre sí.\n\nSi quisiéramos obtener el campo a una distancia d sobre el plano, conviene escoger una superficie cerrada que nos permita aprovechar el hecho de que el plano es paralelo.\n\nEn el ejercicio pasado, usamos una esfera pues la simetría del problema era esférica. Aquí, conviene un cilindro, pues las paredes del cilindro siempre serán paralelas al campo y las tapas siempre serán perpendiculares.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_12" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==4' coord_abs='sí' expresión='[10,50]' texto='Cierra esta ventana y observa cómo se puede aprovechar la ley de Guass para medir el campo en un punto para este ejemplo.\n\nEn el interactivo podrás mover tu instrumento de medición, que en este caso es un cilindro con sus tapas, sobre las \${x} y las \${y}, coordenadas sobre el plano. La coordenada \${z}, que representaría la altura sobre el plano, está fija. Observa si hay cambio en el campo representado por un vector \color{ee0000}{rojo} en las tapas de tu superficie al mover ésta sobre esas coordenadas.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_13" value="espacio='PanelIzq' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlPanelIzq==2' coord_abs='sí' expresión='[10,10]' texto='De tal forma que la carga encerrada será \${q=σA=σ(πr^2)}.\n\nRecordamos que el flujo de campo eléctrico \${Φ_E} es el producto del campo por el área que cruza.\n\nEstrictamente, es el área por el campo por \${cos(θ)}, con \${θ} el ángulo que forman el vector de superficie y el campo. Pero como en este caso son paralelos, \${θ=0} y \${cos(θ)=1}, por lo que podemos omitirlo de la fórmula.\n\nAdemás, notamos que el campo actúa 2 veces (sale tanto por arriba como por abajo). Por lo tanto, tenemos por la ley de Gauss que:' decimales='2' fijo='sí' ancho='420' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_14" value="espacio='PanelIzq' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlPanelIzq==3' coord_abs='sí' expresión='[10,10]' texto='\${Φ_E=2EA=\frac{q}{ε_0}=\frac{σA}{ε_0}=\frac{σπr^2}{ε_0}}.\n\nDe ahí que \${E=\frac{σπr^2}{2ε_0A}=\frac{σπr^2}{2ε_0πr^2}}, ó \${E=\frac{σ}{2ε_0}}.\n\nEs extraño, ¡pero en la fórmula no hay una distancia \${d} de medición que represente la distancia de las tapas al plano!\n\nConcluimos, pues, que no depende el campo de dicha distancia. Sería igual si tu cilindro fuera más o menos alto.\n\nEstudia las &squot;Conclusiones&squot;, en donde se aborda un poco más este extraño fenómeno.' decimales='2' fijo='sí' ancho='420' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_15" value="espacio='Conclus' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlConclus==1' coord_abs='sí' expresión='[10,50]' texto='Algo importante de mencionar es que la ley de Gauss sólo te será útil para calcular un campo si la escoges sabiamente.\n\nSi, por ejemplo, hubiéramos elegido un cilindro inclinado (cuyo eje no fuera perpendicular al plano), el flujo por las paredes ya no sería cero, y el flujo por las tapas sería menor pues el ángulo entre el vector perpendicular a las tapas y el campo ya no sería cero.\n\nSi hubiéramos elegido una esfera para este problema, la ley de Gauss se complicaría mucho también. Es preciso, así pues, elegir una superficie gaussiana que represente la simetría del problema.\n\nNuevamente, recuerda que la ley de Gauss representa el comportamiento de la ley de Coulomb, sólo que nos permite, eligiendo la superficie inteligentemente, reducir los cálculos involucrados al calcular el campo.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_16" value="espacio='Conclus' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlConclus==2' coord_abs='sí' expresión='[10,50]' texto='No obstante, pueden haber problemas en los que no haya una simetría identificable y que, por lo tanto, no pueden ser resueltos mediante la ley de Gauss.\n\nAvanza al siguiente interactivo en el que podrás ver la ley de Gauss para el caso de fuentes magnéticas.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_17" value="espacio='PanelIzq' tipo='polígono' fondo='sí' color='000000' coord_abs='sí' expresión='(1,1)(PanelIzq._w-3,1)(PanelIzq._w-3,PanelIzq._h-1)(1,PanelIzq._h-1)(1,1)' relleno='f85566aa' ancho='2' lineDash='solid' ">
    <param name="S_01" value="espacio='PanelDer' tipo='cara' fondo='no' color='7a6090a0' color_reverso='7a6090a0' expresión='(-LadoPlano3D,-LadoPlano3D)(LadoPlano3D,-LadoPlano3D)(LadoPlano3D,LadoPlano3D)(-LadoPlano3D,LadoPlano3D)(-LadoPlano3D,-LadoPlano3D)' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' aristas='no' modelo='metal' ">
