    <param name="G_01" value="espacio='E1' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(E1._w-1,0)(E1._w-1,E1._h-1)(0,E1._h-1)(0,0)' relleno='f05566aa' ancho='1' lineDash='solid' ">
    <param name="G_02" value="espacio='E1' tipo='texto' fondo='sí' color='20303a' coord_abs='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='sí' font_family='Serif' fuente puntos='30' align='left' anchor='top_left' ">
    <param name="G_03" value="espacio='INFO' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[10,5]' texto='Explicación e instrucciones' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='24' align='a_left' anchor='a_top_left' ">
    <param name="G_04" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==0' coord_abs='sí' expresión='[10,50]' texto='Hasta ahora hemos abordado el caso eléctrico, que corresponde a la ley de Gauss para el flujo eléctrico, que es, por cierto, la primera ecuación de Maxwell del electromagnetismo.\n\nDebido a la similitud de la naturaleza de el campo eléctrico y el magnético, esta ley puede extenderse al caso del magnetismo. No obstante, esta extensión no es tan inmediata y hay que analizar bien la fenomenología del magnetismo.\n\nEn el caso de la electricidad, hemos visto que es posible analizar cargas de un mismo signo. Por ejemplo, hemos usado cargas colocadas en un punto o distribuidas en una superficie, pero siempre con el mismo signo.\n\n¿Será posible hacer esto para el caso de imanes? ¿Se puede partir un imán y quedarse sólo con el polo positivo por un lado y el negativo en otro?' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_05" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==1' coord_abs='sí' expresión='[10,50]' texto='Si partes un imán en 2 por la mitad, podrías pensar que es posible separar el polo norte del sur. Para responder dicha pregunta, es preciso recordar la naturaleza de los imanes.\n\nUn imán está compuesto por partículas pequeñas, todas las cuales pueden ser consideradas imanes pequeños orientados en una misma dirección (todos con el polo norte apuntando en igual dirección y el sur en la opuesta).\n\nDe tal forma que, al partir un imán a la mitad, quedarán en cada pedazo partículas orientadas de la misma manera. Y eso implica que en cada pedazo habrá un polo norte y un polo sur.\n\nEste proceso de partir los pedazos en pedazos cada vez más pequeños lo puedes continuar hasta llegar a tener las partículas elementales solas, las cuales también tendrán los dos polos cada una.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_06" value="espacio='Cuest' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[10,5]' texto='Cuestionario' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='24' align='a_left' anchor='a_top_left' ">
    <param name="G_07" value="espacio='Conclus' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[10,5]' texto='Conclusiones' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='24' align='a_left' anchor='a_top_left' ">
    <param name="G_08" value="espacio='PanelIzq' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlPanelIzq==0' coord_abs='sí' expresión='[10,10]' texto='Observa en el siguiente interactivo un imán y sus líneas de campo. Mueve tu superficie en el espacio y trata de ver si es posible que entre más campo en ella que lo que sale de la misma, o viceversa.\n\nNota que tus líneas de campo magnético también pasan por dentro del imán.\n\nRecuerda que las líneas de campo realmente permean todo el espacio, y que las presentes en el gráfico sólo son una muestra representativa.\n\nTu superficie en este caso es una esfera. Puedes controlar su radio con el pulsador \${r} . El centro de la misma lo puedes controlar modificando las coordenadas \${x}, \${y} y \${z}.' decimales='2' fijo='sí' ancho='420' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_09" value="espacio='INFO' tipo='punto' fondo='sí' color='20303a' dibujar-si='0' coord_abs='no' expresión='(0000,0)' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
    <param name="G_10" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==2' coord_abs='sí' expresión='[10,50]' texto='De tal forma que, aunque pueden existir cargas positivas o negativas aisladas, ello no es posible para el caso de los imanes (no puedes tener un polo norte flotando sin su contraparte sur).\n\n¿Qué querrá esto decir para el flujo magnético a traves de una superficie que contiene una partícula magnética?\n\nEn el siguiente interactivo podrás analizar este fenómeno.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_11" value="espacio='PanelIzq' tipo='punto' fondo='sí' color='20303a' dibujar-si='0' coord_abs='no' expresión='(0000,0)' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
    <param name="G_12" value="espacio='PanelIzq' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlPanelIzq==1' coord_abs='sí' expresión='[10,10]' texto='Intenta encontrar una posición y tamaño de tu esfera en la que entre más campo del que salga o viceversa.\n\nPara ello, nota si salen más líneas de las que salen o entran más de las que salen.\n\nUna vez que haya hecho tu determinación, aborda el cuestionario.' decimales='2' fijo='sí' ancho='420' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_13" value="espacio='PanelIzq' tipo='polígono' fondo='sí' color='000000' coord_abs='sí' expresión='(1,1)(PanelIzq._w-3,1)(PanelIzq._w-3,PanelIzq._h-1)(1,PanelIzq._h-1)(1,1)' relleno='f85566aa' ancho='2' lineDash='solid' ">
    <param name="G_14" value="espacio='Cuest' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCuest==0' coord_abs='sí' expresión='[10,50]' texto='Las curvas que representan el campo en este caso son' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_15" value="espacio='Cuest' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCuest==0' coord_abs='sí' expresión='[10,100]' texto='Una curva que se cierra y que cruza una superficie como la esfera puede sólo salir o sólo entrar a la esfera.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_16" value="espacio='Cuest' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCuest==0' coord_abs='sí' expresión='[10,220]' texto='Una curva que no se cierra, por fuerza debe, si entra, salir de una superficie como la esfera. O bien, si sale, volver a entrar a la superficie.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_17" value="espacio='Cuest' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCuest==0' coord_abs='sí' expresión='[10,340]' texto='Bajo dicho razonamiento, las curvas de campo en el caso de las fuentes de campo magnético, si entran, deben también salir de la superficie y viceversa.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">

    <param name="G_23" value="espacio='Cuest' tipo='imagen' fondo='no' dibujar-si='(correcto3==2)' coord_abs='sí' expresión='(Cuest._w-50,250)' archivo='images/mal.png' rotini='0' opacidad='1' ">
    <param name="G_24" value="espacio='Cuest' tipo='imagen' fondo='no' dibujar-si='(correcto4==1)' coord_abs='sí' expresión='(Cuest._w-50,370)' archivo='images/bien.png' rotini='0' opacidad='1' ">
    <param name="G_25" value="espacio='Cuest' tipo='imagen' fondo='no' dibujar-si='(correcto4==2)' coord_abs='sí' expresión='(Cuest._w-50,370)' archivo='images/mal.png' rotini='0' opacidad='1' ">
    <param name="G_26" value="espacio='Conclus' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlConclus==0' coord_abs='sí' expresión='[10,50]' texto='Habrás ya notado que una gran diferencia entre las fuentes de campo eléctrico con respecto a las fuentes de campo magnético es que las primeras son abiertas, mientras que las segundas no.\n\nLas cargas eléctricas producen líneas de campo que no tienen por qué cerrarse (como una carga positiva sola, en que las líneas de campo son radiales y nunca se cierran).\n\nLos magnetos, al parecer, siempre consisten en un polo positivo y uno negativo, que no es posible separar en dos distintos. Ello garantiza que las líneas de campo siempre son curvas cerradas.\n\nY como también habrás notado, las líneas cerradas, si entran a una superficie, forzosamente para cerrarse han de regresar de adentro de la superficie (esto es, salir de ésta) para poder cerrarse.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_27" value="espacio='Conclus' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlConclus==1' coord_abs='sí' expresión='[10,50]' texto='Si las líneas de campo entran y salen (o salen y entran), el flujo de campo magnético que entra a una superfiie cerrada siempre se cancelará con la misma cantidad de flujo que sale.\n\nAsí pues, ¡el flujo magnético siempre será cero!\n\nYa habrás notado una gran diferencia entre el campo magnético y el eléctrico. En el eléctrico, el flujo del campo magnético a través de una superficie cerrada era proporcional a la carga encerrada en la superficie. Para el magnetismo, el flujo magnético a través de una superficie cerrada es cero, independientemente de si encierra o no una fuente magnética.\n\nLa ley de Gauss para la electricidad (1a ecuación de Maxwell) es aquella que cubre el flujo del campo eléctrico por una superficie. La ley de Gauss para el magnetismo (2a ecuación de Maxwell) cubre el caso magnético.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_28" value="espacio='Conclus' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlConclus==2' coord_abs='sí' expresión='[10,50]' texto='Como puedes ver también en las unidades correspondientes a la 3a y 4a leyes de Maxwell del electromagnetismo, la naturaleza tiene una tendencia a manifestar simetría.\n\nEn las 2 últimas ecuaciones mencionadas, un campo eléctrico podía generar un campo magnético y viceversa (ahí radica la simetría). Así, uno esperaría que en el caso de las 2 primeras ecuaciones de Maxwell no hubiera la asimetría que implica que una de las ecuaciones está igualada con cero y la otra no.\n\nEste argumento junto con otros fue usado por el físico inglés Paul Dirac para argumentar que debía existir el monopolo magnético (así como pueden haber cargas eléctricas positivas o negativas solas, debía ser posible tener sólo un polo norte o sur en los imanes).' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_29" value="espacio='Conclus' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlConclus==3' coord_abs='sí' expresión='[10,50]' texto='La búsqueda experimental del monopolo magnético (predicho por la teoría) ha sido el producto de múltiples investigaciones, muchas de las cuales no rindieron frutos directamente.\n\nNo es sino hasta la actualidad que algunas investigaciones están haciendo posible ver formas de producir dicho monopolo, uno de los descubrimientos más codiciados por los investigadores en la física moderna.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
