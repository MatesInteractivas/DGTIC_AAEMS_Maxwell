   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Mostrar al alumno el comportamiento de campos el\u233 ctricos, la relaci\u243 n entre la carga asociada y \u233 stos,\par       y la simplificaci\u243 n que se puede lograr dependiendo de la simetr\u237 a del sistema estudiado. Mostrar\par       cualitativamente que la divergencia del campo a trav\u233 s de cualquier superficie cerrada es proporcional\par       a la carga encerrada. De una forma an\u225 loga, mostrar que para campos magn\u233 ticos, dada la ausencia del\par       monopolo magn\u233 tico, la divergencia del campo magn\u233 tico tambi\u233 n ser\u225  cero.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Con prop\u243 sito de interesar al alumno en el tema, se presenta un extracto de un video tomado de youtube.\par       El video completo se encuentra en: {\*\hyperlink https://www.youtube.com/embed/Zu2gomaDqnM|https://www.youtube.com/embed/Zu2gomaDqnM}\par       En \u233 ste, se muestra experimentalmente la ausencia de campo dentro de un cascar\u243 n esf\u233 rico con carga\par       uniforme, mientras que se hace manifiesto el campo fuera de \u233 l. Ello es un resultado no trivial que se\par       espera despierte el inter\u233 s del alumno.\par \par                                                   {\*\component\Space 148c3e678cf}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Consiste en 2 escenas. La primera muestra el flujo el\u233 ctrico a trav\u233 s de una superficie cuadrada con el\par       objeto de ense\u241 ar el papel del coseno entre \u225 ngulos de la superficie y el campo en cuesti\u243 n. Busca ayudar\par       al alumno a entender, de forma informal, el papel de la componente para el c\u225 lculo de una divergencia de\par       un campo a trav\u233 s de una superficie. La segunda, bas\u225 ndose en la anterior, muestra al alumno lo que es el\par       flujo de un campo a trav\u233 s de una superficie cerrada. Adicionalmente, muestra que el flujo el\u233 ctrico a\par       trav\u233 s de una esfera es siempre el mismo e incluye el desarrollo matem\u225 tico en que este efecto se hace\par       evidente. Tambi\u233 n ejemplifica que la superficie usada no necesita ser una esfera. Puede ser cualquiera,\par       siempre y cuando est\u233  cerrada. Al final de esta escena se enuncia la ley de Gauss de forma cualitativa.\par \par                                                   {\*\component\Space 148c3f0ee06}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Consiste en 3 secciones. La primera muestra la utilidad de la ley de Gauss para el caso el\u233 ctrico\par       (primera ecuaci\u243 n de Maxwell) para simplificar el c\u225 lculo del campo magn\u233 tico de distribuciones de\par       carga con simetr\u237 a esf\u233 rica. La segunda lo hace para una distribuci\u243 n de carga planar uniforme infinita.\par       La tercera secci\u243 n se aboca a la ley de Gauss para el caso magn\u233 tico (segunda ecuaci\u243 n de Maxwell),\par       haciendo \u233 nfasis en la disparidad de la primera ecuaci\u243 n con la segunda.\par \par                                                   {\*\component\Space 167ba512fa1}\par \par \par \par \par \par \par \par \par \par \par \par                                                   {\*\component\Space 148c3f8006f}\par \par \par \par \cf0\fs48\b\i      En resumen\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se presenta, a manera de resumen, un documento en formato pdf donde se recapitula lo aprendido en la\par       unidad, as\u237  como la forma matem\u225 tica de las dos primeras leyes de Maxwell.\par \par                                                   {\*\component\Space 167ba57ab0d}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            Alejandro Radillo D\u237 az\par       Dise\u241 o funcional:                   Alejandro Radillo D\u237 az\par       Programaci\u243 n:                        Alejandro Radillo D\u237 az\par       Ilustraci\u243 n:                             Alejandro Radillo D\u237 az\par       Dise\u241 o gr\u225 fico:                      Alejandro Radillo D\u237 az\par       Correcci\u243 n de estilo:             Teresa V\u225 zquez (DGTIC)\par       Revisi\u243 n de contenido:          Teresa V\u225 zquez (DGTIC)\par       Revisi\u243 n general:                   Teresa V\u225 zquez (DGTIC)\f0\fs28\par \par \par \f2\fs48\b\i\cf0\par      Instituciones y Organizaciones participantes:\cf1\f4\fs48\par \par \f3\fs40\b0\i0                                                                {\*\component\Space 167ba63f3de}\par \par \par \par \par \par \par \par \par \par \par \par }">
