      <param name="G_01" value="espacio='INFO' tipo='texto' fondo='no' color='ffffff' coord_abs='sí' expresión='[10,5]' texto='Antecedentes' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='24' align='a_left' anchor='a_top_left' ">
      <param name="G_02" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==0' coord_abs='sí' expresión='[10,50]' texto='En 1820, el físico Danés Hans Christian Oersted mostró que un cable por el que circula una corriente genera un campo magnético que puede mover una brújula de la misma forma en que un imán lo hace.\n\nColocando la brújula en diversas posiciones en la vecindad del cable, se puede notar lo siguiente:\n\n1. La deflexión de la aguja de la brújula es más intensa al estar más cerca del cable.\n\n2. El sentido en que apunta la aguja sigue la regla de la mano derecha: si el pulgar se coloca apuntando al sentido en que va la corriente, el norte de la brújula se orientará como si el norte de la misma saliera por la punta de los dedos.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_03" value="espacio='E1' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[150,10]' texto='Campos magnéticos generados por corrientes eléctricas' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='sí' font_family='Serif' fuente puntos='30' align='left' anchor='top_left' ">
      <param name="G_04" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==1' coord_abs='sí' expresión='[10,50]' texto=' En este ejemplo, la \color{6f6b9d}{flecha central} indica la dirección de flujo de la corriente eléctrica. Observa el sentido de giro de \color{7c0000}{las flechas curvas} que representan el campo magnético (la dirección a la que  apuntaría el norte de un imán).\n\nGira el campo y observa la relación con la regla de la mano derecha.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_05" value="espacio='INFO' tipo='imagen' fondo='no' dibujar-si='scrlInfo==1' coord_abs='no' expresión='(3.5,-2.5,0.25,0.25)' archivo='images/Right_hand_rule_simple.png' rotini='45' opacidad='1' ">
      <param name="G_06" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==2' coord_abs='sí' expresión='[10,50]' texto='Ahora imagina que el cable por el que circula tu corriente no es recto, sino que forma una curva. Para cada punto que en el cable, la regla de la mano derecha sigue siendo válida.\n\nNota en el gráfico de abajo cómo el campo magnético en un punto del cable siempre gira dentro de un plano perpendicular a la dirección del cable.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_07" value="espacio='PanelIzq' tipo='polígono' fondo='no' color='20303a' coord_abs='sí' expresión='(0,0)(PanelIzq._w-2,0)(PanelIzq._w-2,PanelIzq._h-2)(0,PanelIzq._h-2)(0,0)' relleno='ffff80' ancho='2' lineDash='solid' ">
      <param name="G_08" value="espacio='PanelDer' tipo='polígono' fondo='no' color='20303a' coord_abs='sí' expresión='(0,0)(PanelDer._w-2,0)(PanelDer._w-2,PanelDer._h-2)(0,PanelDer._h-2)(0,0)' ancho='2' lineDash='solid' ">
      <param name="G_09" value="espacio='PanelIzq' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[10,10]' texto='Como pudiste notar en los antecedentes, el campo magnético sigue la regla de la mano derecha.\n\nPero, ¿qué relación habrá entre la magnitud de la corriente y el campo magnético generado?\n\nCambia la corriente con el pulsador y observa qué sucede con el campo.\n\nAl aumentar la corriente (usar una batería más grande y de mayor voltaje), el campo magnético ...' decimales='2' fijo='sí' ancho='420' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_10" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==3' coord_abs='sí' expresión='[10,50]' texto='Recuerda que el campo magnético es un campo vectorial. La flecha presente en un punto, en este caso, indica hacia dónde apuntaría el norte de una brújula si ésta fuera colocada en tal punto.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_11" value="espacio='PanelIzq' tipo='polígono' fondo='no' color='20303a' coord_abs='sí' expresión='(0,0)(PanelIzq._w-2,0)(PanelIzq._w-2,PanelIzq._h-2)(0,PanelIzq._h-2)(0,0)' ancho='2' lineDash='solid' ">
      <param name="G_12" value="espacio='Retro' tipo='texto' fondo='no' color='ffffff' dibujar-si='(CampoUsuMn==2)&(!shwRetro2)' coord_abs='sí' expresión='[10,5]' texto='Tu respuesta es correcta.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='24' align='a_left' anchor='a_top_left' ">
      <param name="G_13" value="espacio='Retro' tipo='texto' fondo='no' color='20303a' dibujar-si='(CampoUsuMn==2)&(!shwRetro2)' coord_abs='sí' expresión='[10,50]' texto='El campo crece conforme aumentas la corriente en el cable. Ello se evidencia viendo como se hace más denso el campo (más flechas se apelmazan dentro del área encerrada por el circuito, la cual es constante).' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_14" value="espacio='Retro' tipo='texto' fondo='no' color='ffffff' dibujar-si='(CampoUsuMn!=2)&(!shwRetro2)' coord_abs='sí' expresión='[10,5]' texto='Tu respuesta es incorrecta.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='24' align='a_left' anchor='a_top_left' ">
      <param name="G_15" value="espacio='Retro' tipo='texto' fondo='no' color='20303a' dibujar-si='(CampoUsuMn!=2)&(!shwRetro2)' coord_abs='sí' expresión='[10,50]' texto='Observa cómo cuando aumentas la corriente aparecen más líneas de campo que permean el área dentro del circuito. Nota que dicha área es siempre igual.\n\n¿Qué te dice esto sobre qué tan denso es el campo magnético dentro de tu circuito?' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_16" value="espacio='Retro' tipo='texto' fondo='no' color='ffffff' dibujar-si='shwRetro2' coord_abs='sí' expresión='[10,5]' texto='Retroalimentación.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='24' align='a_left' anchor='a_top_left' ">
      <param name="G_17" value="espacio='Retro' tipo='texto' fondo='no' color='20303a' dibujar-si='(shwRetro2)&(scrlRetro==0)' coord_abs='sí' expresión='[10,50]' texto='Como has observado, el campo es directamente proporcional a la corriente que pasa por el cable. Es decir, a más corriente, más intenso será el campo magnético.\n\nEs importante recordar que el campo se esquematiza como vectores que permean el espacio. Estos vectores se representan como flechas, y mientras más intenso es el campo, más vectores aparecen y saturan el mismo espacio. Otra forma de ilustrar que el campo magnético se hace más intenso es usando vectores (flechas) más gruesas o grandes.\n\nEl campo magnético no es tan fácil de evidenciar como el eléctrico, en el que la fuerza que actúa sobre la carga nos indica el campo donde ella esté puesta. No obstante, hay formas de hacer evidente un campo magnético.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_18" value="espacio='Retro' tipo='texto' fondo='no' color='20303a' dibujar-si='shwRetro2&(scrlRetro==1)' coord_abs='sí' expresión='[10,50]' texto='Hay 2 formas relativamente sencillas de observar un campo magnético en la realidad.\n\nUna es, como viste en los antecedentes, colocar una brújula. La dirección hacia donde termina apuntando será la dirección del vector en ese punto. Y qué tan rápido gira hacia esa dirección nos dará una idea de la intensidad el campo ahí.\n\nLa otra forma es colocar limadura de fierro sobre una hoja colocada en la espira. La limadura trazará las líneas de campo y la intensidad quedará marcada por qué tanto se apelmaza la limadura.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_19" value="espacio='Retro' tipo='texto' fondo='no' color='20303a' dibujar-si='shwRetro2&(scrlRetro==2)' coord_abs='sí' expresión='[10,50]' texto='Faraday conjeturó lo siguiente: si la presencia de una corriente es responsable de generar un campo magnético, ¿no será que la generación de un campo magnético inducirá una corriente?\n\nComo verás más adelante, la respuesta no es tan directa. No obstante, Faraday tuvo razón hasta cierto punto. Sin embargo, es interesante notar que llegó a esta conclusión sólo a través de un argumento de simetría.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="S_01" value="espacio='E3' tipo='segmento' fondo='no' color='ff0000' dibujar-si='0' expresión='(0,0,0)(1,0,0)' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' ancho='1' Nu='7' ">
      <param name="S_02" value="espacio='E3' tipo='segmento' fondo='no' color='verde' dibujar-si='0' expresión='(0,0,0)(0,1,0)' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' ancho='1' Nu='7' ">
      <param name="S_03" value="espacio='E3' tipo='segmento' fondo='no' color='azul' dibujar-si='0' expresión='(0,0,0)(0,0,1)' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' ancho='1' Nu='7' ">
      <param name="S_04" value="espacio='E3' tipo='segmento' fondo='no' color='6f6b9d' dibujar-si='scrlInfo==1' expresión='(0,0,-1.5)(0,0,1.5)' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' ancho='5' Nu='7' ">
      <param name="S_05" value="espacio='E3' tipo='cono' fondo='no' color='6f6b9d' color_reverso='6090a0' dibujar-si='scrlInfo==1' expresión='Cono' rotini='(0,180,0)' posini='(0,0,2)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' aristas='no' modelo='metal' ancho='0.5' largo='0.5' alto='1' Nu='7' Nv='7' ">
      <param name="S_06" value="espacio='E3' tipo='curva' fondo='no' color='7c0000' dibujar-si='scrlInfo==1' expresión='x=cos(1.5*pi*u) y=sin(1.5*pi*u) z=-1.5+s' familia='s' s.intervalo='[0,3]' s.pasos='5' rotini='(0,0,-45)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' ancho='1' Nu='100' ">
      <param name="S_07" value="espacio='E3' tipo='cono' fondo='no' color='7c0000' color_reverso='6090a0' dibujar-si='scrlInfo==1' expresión='Cono' familia='s' s.intervalo='[0,3]' s.pasos='5' rotini='(0,-90,-45)' posini='(sin(7*pi/4),-cos(7*pi/4),-1.5+s)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' aristas='no' modelo='metal' ancho='0.25' largo='0.25' alto='0.5' Nu='7' Nv='7' ">
      <param name="S_08" value="espacio='E3' tipo='curva' fondo='no' color='6f6b9d' dibujar-si='scrlInfo==2' expresión='x=0 y=1.5*cos(pi*u) z=1.5*sin(pi*u)' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' ancho='5' Nu='10' ">
      <param name="S_09" value="espacio='E3' tipo='cono' fondo='no' color='6f6b9d' color_reverso='6090a0' dibujar-si='scrlInfo==2' expresión='Cono' rotini='(0,0,0)' posini='(0,1.5,-0.5)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' aristas='no' modelo='metal' ancho='0.5' largo='0.5' alto='1' Nu='7' Nv='7' ">
      <param name="S_10" value="espacio='E3' tipo='curva' fondo='no' color='7c0000' dibujar-si='scrlInfo==2' expresión='x=cos(-pi/4+(1.5*pi*u)) y=sin(-pi/4+(1.5*pi*u)) z=0' familia='s' s.intervalo='[0,pi]' s.pasos='7' rotini='(-s*180/pi,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,1.5*sin(s-pi/2),1.5*sin(s))' cortar='no' ancho='1' Nu='100' ">
      <param name="S_11" value="espacio='E3' tipo='cono' fondo='no' color='7c0000' color_reverso='6090a0' dibujar-si='scrlInfo==2' expresión='Cono' familia='s' s.intervalo='[0,pi]' s.pasos='7' rotini='(45-s*90/pi,-90-45*sin(s),0)' posini='(-sin(pi/4),(1.5+sin(pi/4))*sin(s+pi/2),(1.5+sin(pi/4))*sin(s))' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' aristas='no' modelo='metal' ancho='0.25' largo='0.25' alto='0.5' Nu='7' Nv='7' ">
