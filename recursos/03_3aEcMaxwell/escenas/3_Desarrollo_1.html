      <param name="G_02" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==0' coord_abs='sí' expresión='[10,50]' texto='Como observaste en la sección pasada, Faraday intuyó basándose en simetría que si una corriente produce un campo eléctrico, de alguna forma un campo eléctrico podría producir una corriente.\n\nEn la presente sección podrás experimentar con un amperímetro (un aparato que mide la corriente en un cable de un circuito) y un imán (como fuente de un campo magnético) que se puede mover a través de la espira conectada al amperímetro.\n\nEl esquema del imán viene acompañado de una respresentación de sus líneas de campo. Recuerda que los imanes tienen un campo magnético que puede ser representado por un campo vectorial. El polo norte del imán es de color rojo y el sur es azul.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_03" value="espacio='E1' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[160,10]' texto='¿Cómo es posible generar una corriente con un imán?' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='sí' font_family='Serif' fuente puntos='30' align='a_left' anchor='a_top_left' ">
      <param name="G_04" value="espacio='PanelIzq' tipo='polígono' fondo='no' color='20303a' coord_abs='sí' expresión='(0,0)(PanelIzq._w-2,0)(PanelIzq._w-2,PanelIzq._h-2)(0,PanelIzq._h-2)(0,0)' relleno='ffff80' ancho='2' lineDash='solid' ">
      <param name="G_05" value="espacio='PanelDer' tipo='polígono' fondo='no' color='20303a' coord_abs='no' expresión='(-1+xpos+s,0.75)(1+xpos+s,0.75)(1+xpos+s,-0.75)(-1+xpos+s,-0.75)(-1+xpos+s,0.75)' familia='s' s.intervalo='[-1,1]' s.pasos='1' relleno='(0.75*s,00,0.75*(1-s),00)' ancho='2' lineDash='solid' ">
      <param name="G_06" value="espacio='Suggest' tipo='texto' fondo='no' color='ffffff' coord_abs='sí' expresión='[10,5]' texto='Sugerencias' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='24' align='a_left' anchor='a_top_left' ">
      <param name="G_07" value="espacio='Suggest' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[10,50]' texto='Prueba estos escenarios al animar:\n\n\n1) Pon el imán tal que su campo cruce lo menos posible por la espira y sin velocidad.\n\n2) Ponlo tal que su campo cruce la espira y sin velocidad.\n\n3) Escoge las distintas velocidades y mueve el imán de lado a lado viendo qué efecto tiene la velocidad en la corriente y la dirección de la misma.' decimales='2' fijo='sí' ancho='420' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_08" value="espacio='PanelIzq' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[10,10]' texto='Nota que el movimiento del imán implica un cambio de su posición respecto al tiempo.\n\nEllo se refleja cómo un cambio de su campo magnético respecto al tiempo también, particularmente dentro de la espira.\n\nIntenta relacionar el cambio en el campo con la intensidad de corriente observada.' decimales='2' fijo='sí' ancho='420' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_09" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==1' coord_abs='sí' expresión='[10,50]' texto='Hay un pulsador con el que podrás controlar la posición del imán para alejarlo, acercarlo, e incluso atravesar la espira.\n\nEscoge la velocidad que quieras en el menú, luego coloca el imán en donde desees mediante el pulsador, y oprime &squot;Animar&squot;.\n\nObserva la aguja del amperímetro y la medición de la corriente. Intenta deducir qué es lo que produce la corriente.\n\nObserva también el sentido de la corriente (cuándo es positiva y cuándo es negativa). Nota que el cero en el amperímetro (la caja) es cuando la aguja apunta hacia arriba. Una corriente positiva la virará a la derecha y una negativa a la izquierda.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_10" value="espacio='Corte' tipo='arco' fondo='no' color='6f6b9d' coord_abs='no' centro='(0,0)' radio='2' inicio='0' fin='360' vectores='no' decimales='2' fijo='sí' ancho='3' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">

      <param name="G_16" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==2' coord_abs='sí' expresión='[10,50]' texto='Mediante el botón &squot;Corte&squot; puedes mostrar o esconder una imagen de un corte a lo largo del plano de la espira para darte una noción de cómo se comporta el campo ahí.\n\nEn el corte, las líneas de campo magnético que salen del polo norte y cruzan la espira en la dirección en que apunta el polo norte se pintan en el corte de color \color{cf0000}{rojo}, mientras que las que pudieran regresar (en sentido opuesto) se pintan de color \color{0000b1}{azul}.\n\nPor otra parte, puedes ver tu montaje en dos dimensiones (de lado). Aquí se esquematizan más líneas de campo. Recuerda que el campo mostrado es sólo una esquematización a manera de ejemplo. El campo real permea todo el espacio y no sólo las curvas mostradas.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">

      <param name="G_26" value="espacio='PanelIzq' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[PanelIzq._w-150-90,PanelIzq._h-100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs40 Pos. im\u225 n:     {\*\mjaformula{\expr xpos\decimals 2\fixed1}} cm}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">

      <param name="G_28" value="espacio='Cuestionario' tipo='texto' fondo='no' color='ffffff' coord_abs='sí' expresión='[10,5]' texto='Cuestionario' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='24' align='a_left' anchor='a_top_left' ">
      <param name="G_29" value="espacio='Cuestionario' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCuest==0' coord_abs='sí' expresión='[10,50]' texto='Responde a las siguientes preguntas. Sólo podrás verificar una sola vez a todas las preguntas que hayas respondido oprimiendo &squot;Verificar&squot; al final del cuestionario.\n\nPuedes cerrar temporalmente el cuestionario, realizar tus experimentos otra vez para corroborar, y regresar al cuestionario cuando lo desees.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_30" value="espacio='Cuestionario' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCuest==1' coord_abs='sí' expresión='[10,50]' texto='1. El sentido de la corriente será igual si se acerca el polo norte del imán primero por un lado, o el sur por el otro, a la espira.\n\n2. La dirección de la corriente es igual independientemente de si el imán se acerca o aleja.\n\n3. Mientras el imán se acerca más                     , la intensidad de la corriente es, en magnitud (sin importar el signo),                    .\n\n4. La magnitud de la corriente es                     si el imán viene de                      .' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_31" value="espacio='Cuestionario' tipo='texto' fondo='no' color='20303a' dibujar-si='(scrlCuest==1)&(correc1==1)' coord_abs='sí' expresión='[10,370]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green187\blue0;\red32\green48\blue58;}\f1\fs40\cf0\u161 Correcto!\cf1}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_32" value="espacio='Cuestionario' tipo='texto' fondo='no' color='20303a' dibujar-si='(scrlCuest==1)&(correc1==2)' coord_abs='sí' expresión='[10,370]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red187\green0\blue0;\red32\green48\blue58;}\f1\fs40\cf0 Incorrecto.\cf1  Revisa las respuestas a tus cuatro preguntas,\par experimenta de nuevo e intenta responder de nuevo.}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_33" value="espacio='Cuestionario' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCuest==2' coord_abs='sí' expresión='[10,50]' texto='5. Si el imán                      ,                habrá corriente.\n\n6. Lo anterior implica que la corriente responde a                             del campo magnético.\n\n7. Cuando la espira expone su cara                           a la dirección del imán es cuando se obtienen corrientes que, en magnitud, son                        .' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_34" value="espacio='PanelIzq' tipo='polígono' fondo='no' color='20303a' coord_abs='sí' expresión='(0,0)(PanelIzq._w-2,0)(PanelIzq._w-2,PanelIzq._h-2)(0,PanelIzq._h-2)(0,0)' ancho='2' lineDash='solid' ">
      <param name="G_35" value="espacio='Cuestionario' tipo='texto' fondo='no' color='20303a' dibujar-si='(scrlCuest==2)&(correc2==1)' coord_abs='sí' expresión='[10,370]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green187\blue0;\red32\green48\blue58;}\f1\fs40\cf0\u161 Correcto!\cf1}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
      <param name="G_36" value="espacio='Cuestionario' tipo='texto' fondo='no' color='20303a' dibujar-si='(scrlCuest==2)&(correc2==2)' coord_abs='sí' expresión='[10,370]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red187\green0\blue0;\red32\green48\blue58;}\f1\fs40\cf0 Incorrecto.\cf1  Revisa las respuestas a estas tres preguntas,\par experimenta de nuevo e intenta responder de nuevo.}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
      <param name="G_37" value="espacio='Retro' tipo='texto' fondo='no' color='ffffff' coord_abs='sí' expresión='[10,5]' texto='Resumen' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='24' align='a_left' anchor='a_top_left' ">
      <param name="G_38" value="espacio='Retro' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlRetro==0' coord_abs='sí' expresión='[10,50]' texto='¡Muy bien! Como pudiste notar:\n\na) La dirección de la corriente no se invierte si el imán va o regresa.\n\nb) La magnitud de la corriente es mayor mientras más rápido va el imán. Por ello, depende del cambio en la posición del imán y, por ende, del cambio en el campo magnético que atraviesa a la espira.\n\nc) Mientras más cara muestra la espira al imán al moverse éste, más intensa es la corriente. Esto es consistente con que menos campo magnético atraviesa la espira si está inclinada.\n\nd) Mientras más lejos viene o va el imán, la corriente es menor. Ello es consistente con que también menos campo llegará a la espira.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_39" value="espacio='Retro' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlRetro==1' coord_abs='sí' expresión='[10,50]' texto='Ya ves por qué no era tan trivial pensar que la corriente se generaría sólo con un campo magnético. Es necesario un CAMBIO en el mismo.\n\nEl hecho de que se produzca una corriente implica que hay un campo eléctrico responsable de mover los electrones alrededor de la espira.\n\nEste campo eléctrico, que al parecer es provocado por el cambio en el campo magnético, estaría girando alrededor junto a la espira.\n\nLa intensidad de dicho campo eléctrico, por lo que hemos visto, es proporcional al cambio en el campo magnético que atraviesa la espira.\n\nFaraday nunca expresó su fórmula matemáticamente. Era un experimental muy hábil, pero la fórmula de su ley involucra un signo cuya razón se explica en la siguiente pantalla.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_40" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==3' coord_abs='sí' expresión='[10,50]' texto='Otra cosa que amerita análisis es ver qué pasa con la corriente cuando la espira se encuentra inclinada. Ello lo podrás experimentar mediante el controlador &squot;Rotación&squot;, el cual rotará la espira.\n\nNota que la funcionalidad del \i{Corte} y \i{2D} sólo aparece para el caso en que la espira no se encuentra inclinada. Igualmente, si estás en la vista \i{2D} o visualizando el \i{Corte}, no podrás inclinar la espira.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_41" value="espacio='Retro' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlRetro==2' coord_abs='sí' expresión='[10,50]' texto='Supongamos que la corriente inducida contribuye a un campo que va en el mismo sentido en el que va el aumento de campo generado por el movimiento del imán.\n\nJuntos generarían una corriente en la espira aún más grande y así seguiría este círculo vicioso, que acabaría por dar campos infinitos y corrientes enormes con un sólo imán.\n\nEllo claramente viola la ley de la conservación de la energía, por lo que la relación entre el cambio en el campo magnético y la corriente involucra un signo -. Esto es, se genera una corriente cuyo campo se \i{opone} al del imán.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_42" value="espacio='Retro' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlRetro==3' coord_abs='sí' expresión='[10,50]' texto='A la ley con todo y signo se le conoce como \i{Ley de Lenz} (en honor  a quien la redactó). Y queda expresada como \${ε=-\frac{dΦ_B}{dt}}, con \${ε} la  fuerza electromotriz (que favorece el desplazamiento de la corriente), \${\frac{dΦ_B}{dt}} un término proporcional al cambio del campo magnético respecto al tiempo, y el - es el signo introducido por Lenz.\n\nCabe notar que, para el caso del imán, la corriente decae mucho cuando el imán está rodeado por la espira (esto es, no ha entrado o salido completamente). Ello se debe a que el cambio del campo en esa posición casi es muy bajo aunque el imán se esté moviendo.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
