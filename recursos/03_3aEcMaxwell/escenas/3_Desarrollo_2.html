      <param name="G_05" value="espacio='Suggest' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlSugg==0' coord_abs='sí' expresión='[10,50]' texto='Recuerda que la mayor densidad de campo se obtiene cuando se expone la espira tal que su cara sea cruzada perpendicularmente por las líneas.\n\n¿A qué ángulo (o múltiplos de ángulos) corresponden esos casos?\n\n¿Cruzarán más (o menos) líneas a la espira si tomas un ángulo ligeramente menor o ligeramente mayor donde el campo a través de la espira es más denso?' decimales='2' fijo='sí' ancho='420' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">

      <param name="G_09" value="espacio='PanelDer' tipo='polígono' fondo='no' color='20303a' coord_abs='sí' expresión='(0,0)(PanelDer._w-3,0)(PanelDer._w-3,PanelDer._h-3)(0,PanelDer._h-3)(0,0)' ancho='2' lineDash='solid' ">

      <param name="G_13" value="espacio='Retro' tipo='texto' fondo='no' color='ffffff' coord_abs='sí' expresión='[10,5]' texto='Resumen' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='24' align='a_left' anchor='a_top_left' ">
      <param name="G_14" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==0' coord_abs='sí' expresión='[10,50]' texto='Como observaste en la sección anterior, Faraday se percató de que cambios respecto al tiempo en el campo magnético que pasa por una espira resultan en una \b{corriente inducida} en la misma.\n\nEn la presente sección veremos el papel del ángulo de inclinación de la espira en la generación de la corriente y una aplicación de la inducción.\n\nEn la sección pasada observaste que cuando aumenta el campo magnético en la espira (por ejemplo, al acercarse el polo norte a ella), la corriente crece en un sentido dado por la ley de Lenz.\n\nSi el imán se acerca ahora con el polo norte dirigiéndose a la espira, resulta que la corriente es igual, pues el campo también aumenta al cruzar la espira en el mismo sentido.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_15" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==1' coord_abs='sí' expresión='[10,50]' texto='Sin embargo, ¿qué pasaría si el campo entrara aumentando por una cara de la espira y luego por la otra? Por lógica, la corriente debe ir en un sentido para el primer caso y en el otro para el segundo caso.\n\nRecuerda que, para un campo magnético dado, la intensidad de la corriente inducida es máxima (independiente del sentido) cuando la cara de la espira se expone completamente perpendicular al campo.\n\nEn la sección pasada, la cara podía estar entre -45 y +45 grados respecto a la dirección del imán. En la presente sección, podrás colocar tu espira en cualquier ángulo.\n\nPara una espira estática (como la de la sección pasada), si ésta no expone su cara al campo magnético, no se inducirá corriente eléctrica aunque haya cambio en el campo.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_16" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==2' coord_abs='sí' expresión='[10,50]' texto='En la presente sección, el campo magnético está dado por un imán estático en forma de herradura. Dado que es necesario \b{el cambio  de la cantidad de campo que atraviesa la espira} para generar una corriente, en este caso la espira tendrá que moverse.\n\nPulsa &squot;Animar&squot; y observa cómo es que cambia el campo cuando la espira se mueve, y observa el comportamiento de la corriente inducida. Nota que el cero de la aguja es cuando apunta hacia arriba. Podrás pausar la animación pulsando otra vez &squot;Animar&squot;.\n\nCon la herramienta &squot;Corte&squot;, verás cómo se comportan las líneas de campo magnético visibles en 3D en la espira (visibles en 2D) conforme ésta gira. Imagina que tienes una hoja colocada sobre la espira sobre la que se pintan los cruces de las líneas de campo.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_17" value="espacio='Corte' tipo='punto' fondo='no' color='(colrrojo,00,colrazul,00)' coord_abs='no' expresión='(x_chc*cos(s),y_chc*sin(s))' familia='s' s.intervalo='[pi/10,pi/10+2*pi]' s.pasos='10' decimales='2' fijo='sí' tamaño='5' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
      <param name="G_18" value="espacio='Corte' tipo='polígono' fondo='no' color='20303a' coord_abs='sí' expresión='(0,0)(Corte._w-2,0)(Corte._w-2,Corte._h-2)(0,Corte._h-2)(0,0)' ancho='2' lineDash='solid' ">
      <param name="G_19" value="espacio='Suggest' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlSugg==1' coord_abs='sí' expresión='[10,50]' texto='Ahora nota que al girar la espira, el campo que la cruza aumenta hasta un máximo y luego disminuye.\n\nDe acuerdo a la Ley de Lenz, ¿qué te dice este aumento sobre la corriente generada en la espira?' decimales='2' fijo='sí' ancho='420' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_20" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==3' coord_abs='sí' expresión='[10,50]' texto='Antes de animar, trata de pensar cómo será el comportamiento de la corriente según el giro de la espira. Recuerda que el giro de ésta es constante.\n\nEs más importante que trates de ubicar dónde cambia de signo la corriente y dónde alcanza su magnitud máxima (ya sea positiva o negativa).\n\nCuando animes, trata de observar si tus conjeturas eran o no correctas. Finalmente, responde las preguntas.\n\nSiempre podrás detener la animación y revisar cómo es el campo moviendo manualmente la &squot;Rotación&squot;. Sólo recuerda que entonces, al no ser esto una animación real, sólo estás viendo cómo es el campo en la espira al instante y por tanto no se registrará una corriente. Sólo se registrará corriente en la animación real, activada por el botón &squot;Animar&squot;.\n\nResponde bien las preguntas del cuestionario para poder ver el Resumen.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_21" value="espacio='Cuestionario' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCuest==0' coord_abs='sí' expresión='[10,50]' texto='Supón que \i{n} es un número natural (0, 1, 2, ...). Propón una expresión que involucre \i{n} que te ubique los ángulos en que la magnitud del campo que cruza la espira es máxima.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">

      <param name="G_26" value="espacio='dbg' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[100,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;}\f1\fs30 todosiguales01=\f2\fs34\i{\*\mjaformula{\expr todosiguales01\decimals 2\fixed0}}\f1\fs30\i0\par animando=\f2\fs34\i{\*\mjaformula{\expr animando\decimals 2\fixed1}}\f1\fs30\i0}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='left' anchor='top_left' ">
      <param name="G_27" value="espacio='Cuestionario' tipo='texto' fondo='no' color='20303a' dibujar-si='(scrlCuest==0)&(corrVCM==2)&(todosiguales01)' coord_abs='sí' expresión='[10,190]' texto='Parece que los valores de la fórmula que entraste son todos iguales aún cuando \i{n} cambia. Busca una fórmula que, cuando cambias \i{n}, te dé los diferentes valores para los que el campo a través de tu espira es más grande.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">

      <param name="G_32" value="espacio='Cuestionario' tipo='texto' fondo='no' color='20303a' dibujar-si='(scrlCuest==1)&(corrVCorrM==2)&(todosiguales02)' coord_abs='sí' expresión='[10,190]' texto='Parece que los valores de la fórmula que entraste son todos iguales aún cuando \i{n} cambia. Busca una fórmula que, cuando cambias \i{n}, te dé los diferentes valores para los que la magnitud de la corriente en tu espira es más grande.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_33" value="espacio='Retro' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlRetro==0' coord_abs='sí' expresión='[10,50]' texto='Notaste dos datos importantes del comportamiento de la corriente. Como habrás notado, la máxima magnitud de campo ocurre cuando la corriente es cero, y una magnitud máxima en la corriente ocurre cuando el campo que cruza es cero.\n\nObserva en la gráfica el comportamiento real del \color{00b900}{campo que cruza} respecto al tiempo, y el comportamiento de la \color{bbbb00}{corriente} también respecto al tiempo.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_34" value="espacio='RetroGraph' tipo='curva' fondo='no' color='00b900' coord_abs='no' expresión='(t,sin(t))' parámetro='t' t.intervalo='[0,5*pi]' t.pasos='50' ancho='1' visible='no' editable='no' lineDash='solid' ">
      <param name="G_35" value="espacio='RetroGraph' tipo='curva' fondo='no' color='bbbb00' coord_abs='no' expresión='(t,cos(t))' parámetro='t' t.intervalo='[0,5*pi]' t.pasos='50' ancho='1' visible='no' editable='no' lineDash='solid' ">
      <param name="G_36" value="espacio='Retro' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlRetro==1' coord_abs='sí' expresión='[10,50]' texto='Resulta ser que la cantidad de campo que cruza la espira se comporta como la gráfica de un seno conforme el ángulo de la espira varía.\n\nPor otra parte, la corriente se comporta como un coseno, que es la gráfica del seno desplazada 90 grados a la izquierda.\n\nCasualmente, una gráfica sinusoidal (ya sea seno o coseno) es la que corresponde a una corriente alterna. Y ello se debe a que diversas fuerzas en la naturaleza (por ejemplo, una cascada haciendo girar un rotor) se pueden aprovechar para convertir su energía en energía eléctrica. De hecho, éste es el tipo de corriente que llega a tu casa.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_37" value="espacio='Retro' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlRetro==2' coord_abs='sí' expresión='[10,50]' texto='La corriente en este experimento muchas veces son ínfimas. Para obtener corrientes más grandes, se pueden usar campos magnéticos muy grandes, aunque no suele ser costeable.\n\nAsí pues, ahora se vuelve interesante pensar qué pasará al conectar varias espiras unas con otras y manteniendo el mismo campo magnético. Al conectar varias espiras se forma un espiral.\n\nPor cada espira cruzará el mismo campo magnético como para la que viste en esta escena. ¿Qué efecto tendrá esto sobre la corriente cuando consideras varias espiras concatenadas? Eso lo podrás ver en la siguiente escena.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
