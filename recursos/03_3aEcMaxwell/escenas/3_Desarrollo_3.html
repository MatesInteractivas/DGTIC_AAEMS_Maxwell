      <param name="G_14" value="espacio='Cuestionario' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCuest==0' coord_abs='sí' expresión='[10,50]' texto='La corriente máxima, en magnitud (sin importar su signo), es más                     conforme                       espiras hay.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_15" value="espacio='Cuestionario' tipo='texto' fondo='no' color='00c200' dibujar-si='(scrlCuest==0)&(correc1==1)&(!NotAns1)' coord_abs='sí' expresión='[10,150]' texto='¡Correcto!' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_16" value="espacio='Cuestionario' tipo='texto' fondo='no' color='cd0000' dibujar-si='(scrlCuest==0)&(correc1==2)&(!NotAns1)' coord_abs='sí' expresión='[10,150]' texto='Incorrecto.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_17" value="espacio='Cuestionario' tipo='texto' fondo='no' color='20303a' dibujar-si='(scrlCuest==0)&(correc1==2)&(!NotAns1)' coord_abs='sí' expresión='[10,190]' texto='Sería de esperarse que el efecto que observas en una sola espira ocurra en las demás. Nota que, en el espiral, cada espira está conectada como en serie con su siguiente.\n\nSi en cada espira se genera una fuerza electromotriz (potencial) y están conectadas en serie (como si fueran pilas en serie), ¿qué esperas le pase a la corriente total si hay [(Preg1espMn==1)?&squot;menos&squot;:&squot;mas&squot;] espiras?' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_18" value="espacio='Cuestionario' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCuest==1' coord_abs='sí' expresión='[10,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs40 Si la corriente máxima con {\*\mjaformula{\expr nesprnd1\decimals 2\fixed0}} espiras es {\*\mjaformula{\expr dltrot*nesprnd1/7\decimals 2\fixed1}} \f1\fs44\i A\i0\f0\fs40 , la corriente con {\*\mjaformula{\expr nesprnd2\decimals 2\fixed0}} espiras\par\f0\fs40 será                      \f1\fs44\i A\i0\f0\fs40  .}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_19" value="espacio='Cuestionario' tipo='texto' fondo='no' color='00bb00' dibujar-si='(scrlCuest==1)&(correc2==1)' coord_abs='sí' expresión='[10,150]' texto='¡Correcto!' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_20" value="espacio='Cuestionario' tipo='texto' fondo='no' color='bb0000' dibujar-si='(scrlCuest==1)&(correc2==2)' coord_abs='sí' expresión='[10,150]' texto='Incorrecto.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
