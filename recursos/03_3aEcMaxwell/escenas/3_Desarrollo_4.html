      <param name="G_08" value="espacio='dbg' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[100,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;}\f1\fs30 todosiguales01=\f2\fs34\i{\*\mjaformula{\expr todosiguales01\decimals 2\fixed0}}\f1\fs30\i0\par E4.rot.x=\f2\fs34\i{\*\mjaformula{\expr E4.rot.x\decimals 2\fixed1}}\f1\fs30\i0\par E4.rot.y=\f2\fs34\i{\*\mjaformula{\expr E4.rot.y\decimals 2\fixed1}}\f1\fs30\i0\par E4.rot.z=\f2\fs34\i{\*\mjaformula{\expr E4.rot.z\decimals 2\fixed1}}\f1\fs30\i0\par ianim=\f2\fs34\i{\*\mjaformula{\expr ianim\decimals 2\fixed0}}\f1\fs30\i0\par B=\f2\fs34\i{\*\mjaformula{\expr B\decimals 2\fixed1}}\f1\fs30\i0\par Ints[ianim-1]=\f2\fs34\i{\*\mjaformula{\expr Ints[ianim-1]\decimals 2\fixed1}}\f1\fs30\i0\par IntsInd[ianim-1]=\f2\fs34\i{\*\mjaformula{\expr IntsInd[ianim-1]\decimals 2\fixed1}}\f1\fs30\i0}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='left' anchor='top_left' ">
      <param name="G_09" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==0' coord_abs='sí' expresión='[10,50]' texto='En esta escena se te presentan algunas preguntas. La idea es que trates de responderlas basándote en lo que has aprendido antes. Además, te ayudará a esclarecer un poco el experimento del vídeo.\n\nImagina un experimento en el que, por un lado, una pila se conecta a una espira. La pila genera una corriente alterna (esto es, una corriente que cambia respecto al tiempo como una función sinusoidal).\n\nPor otro lado, otra espira paralela se coloca muy cerca de la primera y se conecta a un amperímetro para medir cómo es la corriente inducida en ella gracias a la primera.\n\nRecuerda que cuando una corriente pasa en una espira, se genera (al igual que en la primera escena) un campo magnético muy parecido al que generaría un imán de barra.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_10" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==1' coord_abs='sí' expresión='[10,50]' texto='Pero como la corriente varía, también varía la intensidad del campo generado por la espira, que es el mismo campo que penetra a la segunda espira.\n\nAsí pues, como el campo magnético cambia en el tiempo, en la segunda espira se inducirá una corriente.\n\nPrueba revisar el cuestionario antes de hacer el experimento. Una vez que lo hayas revisado, observa el experimento. Intenta responder las preguntas primero y posteriormente verifica.\n\nCuentas con 2 tipos de experimentos: en el que aparece por defecto tú controlas la corriente de la pila manualmente, la misma que inicia en cero. Puedes sumarle o restarle, mientras la animación corre, 0.5 A, 1 A ó 5 A a la corriente.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_11" value="espacio='Cuestionario' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCuest==0' coord_abs='sí' expresión='[10,50]' texto='Si se favorece un aumento en la corriente en la espira inicial                            de las manecillas, la corriente en la espira secundaria va en sentido                              de las manecillas.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_12" value="espacio='PanelIzq' tipo='polígono' fondo='no' color='20303a' coord_abs='sí' expresión='(0,0)(PanelIzq._w-3,0)(PanelIzq._w-3,PanelIzq._h-3)(0,PanelIzq._h-3)(0,0)' ancho='2' lineDash='solid' ">

      <param name="G_14" value="espacio='Suggest' tipo='curva' fondo='no' color='00b500' dibujar-si='animando' coord_abs='no' expresión='(t/5,IntsInd[t])' parámetro='t' t.intervalo='[0,ianim-1]' t.pasos='ianim-1' ancho='2' visible='no' editable='no' lineDash='solid' ">

      <param name="G_16" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==2' coord_abs='sí' expresión='[10,50]' texto='El otro experimento lo ubicas presionando el botón &squot;Auto&squot;. En este experimento, la corriente de la pila cambia automáticamente (como una corriente alterna sinusoidal como mencionada anteriormente).\n\nPuedes mostrar la opción de la &squot;Gráfica&squot; para ayudarte. En ella se muestra \color{0000b7}{la intensidad de corriente de la pila} y \color{00b500}{la inducida en la segunda espira} como gráficas respecto al tiempo.\n\nLa corriente en la primera espira está restringida a un máximo de 15 \${A}  y a un mínimo de -15 \${A}. El tiempo máximo de animación es de 1000 s, tras el cual se reiniciará automáticamente.\n\nTambién puedes observar en la parte inferior del experimento los valores instantáneos de estas corrientes.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_17" value="espacio='Cuestionario' tipo='texto' fondo='no' color='00b500' dibujar-si='(correc1==1)&(scrlCuest==0)' coord_abs='sí' expresión='[10,190]' texto='¡Correcto!' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_18" value="espacio='Cuestionario' tipo='texto' fondo='no' color='b90000' dibujar-si='(correc1==2)&(scrlCuest==0)' coord_abs='sí' expresión='[10,190]' texto='Incorrecto.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_19" value="espacio='Cuestionario' tipo='texto' fondo='no' color='20303a' dibujar-si='(correc1==2)&(scrlCuest==0)' coord_abs='sí' expresión='[10,220]' texto='Un &squot;&squot;aumento en la corriente [(Preg1aMn==1)?&squot;a favor de&squot;:&squot;en contra de&squot;] las manecillas&squot;&squot; favorece un aumento del campo en el sentido dado por la regla de la mano derecha.\n\nLa corriente inducida en la espira secundaria no debe favorecer un campo en el mismo sentido, o se crearía un círculo vicioso que aumentaría el campo indefinidamente. ¿Qué sentido debe tener entonces la corriente inducida?' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_20" value="espacio='Retro' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlRetro==0' coord_abs='sí' expresión='[10,50]' texto='Como has notado, el sentido de la corriente inducida en la segunda espira es opuesto al de la corriente de la primera espira. Como viste antes, ello satisface la conservación de la energía.\n\nAsociado a esto, el campo magnético de la segunda espira es opuesto al de la primera espira. Si representaras los campos con imanes de barra, serían 2 imanes con polos iguales encontrados.\n\nComo sabes, 2 imanes con polos iguales encontrados se repelen. Así pues, las espiras tienden a repelerse.\n\nEsto es el principio mediante el cual la espira gigante en el video repele a la placa de aluminio, dado que en el aluminio también se inducen corrientes al igual que en el ejemplo de esta escena.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_21" value="espacio='Retro' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlRetro==1' coord_abs='sí' expresión='[10,50]' texto='También se generan, por la misma razón, corrientes que alternan su sentido en los cables del candelabro. Ellas calientan el alambre de los focos al pasar, que se vuelven incandescentes y emiten luz.\n\nLas corrientes se alternan también en la placa metálica y sonla razón por la cual la ésta se calienta.\n\nHabrás notado que al usar la corriente alterna automática en la primera espira la corriente inducida en la segunda espira no es igual de intensa (no alcanza los mismos máximos) a la de la primera espira.\n\nEllo se debe a que, al no poder estar una espira sobre la otra, no todo el campo magnético generado en la primera espira contribuye a la generación de la corriente en la segunda.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
      <param name="G_22" value="espacio='Retro' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlRetro==2' coord_abs='sí' expresión='[10,50]' texto='Ello implica que parte de la energía se disipa y es imposible recuperar toda la energía en la segunda espira.\n\nAhora ya entiendes mejor el porque de los fenómenos observados en el vídeo. Para ver un poco más del abordaje teórico y la historia de este tema, pasa a la sección de &squot;Cierre&squot;.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
