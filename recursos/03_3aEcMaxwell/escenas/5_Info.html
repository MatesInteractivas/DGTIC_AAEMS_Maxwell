   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i      Objetivo\cf1\par \f1\fs34\b0\i0\par \f0\fs40       Uno de los grandes momentos de la ciencia fue el descubrimiento de la inducci\u243 n electromagn\u233 tica por\par       parte de Michael Faraday. Fue uno de los descubrimientos que, a\u241 os m\u225 s tarde, contribuir\u237 a a las\par       ecuaciones de Maxwell que permitieron un entendimiento m\u225 s profundo del electromagnetismo.\par \par       El dispositivo experimental puede resultar dif\u237 cil de generar. En esta unidad se pretende guiar al alumno,\par       mediante experimento interactivos, a trav\u233 s de algunos de los pasos m\u225 s importantes de Faraday. De esta\par       forma, el alumno puede comprender el significado de su ley.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Se presenta, a manera de motivaci\u243 n, un v\u237 deo demostrativo de la levitaci\u243 n, calentamiento, e\par       incandescencia de una placa de aluminio s\u243 lo con una corriente alterna intensa y de alta frecuencia.\par \par       El origen del video es youtube, en la siguiente direcci\u243 n:\par       {\*\hyperlink https://www.youtube.com/embed/txmKr69jGBk|https://www.youtube.com/embed/txmKr69jGBk}\par \par                                                   {\*\component\Space 148c3e678cf}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Inicio\cf1\f1\fs34\b0\i0\par \par \f0\fs40       Una secci\u243 n abocada a la motivaci\u243 n que hizo que Faraday buscara la generaci\u243 n de una corriente\par       mediante un campo magn\u233 tico (la motivaci\u243 n siendo el experimento de Oersted). Al alumno se le\par       introduce a la regla de la mano derecha y observa ejemplos en 3D de c\u243 mo se comporta un campo\par       magn\u233 tico alrededor de un alambre por el cual pasa una corriente, viendo alambres de distintas formas\par       y manejando distintas corrientes.\par \par                                                   {\*\component\Space 148c3f0ee06}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f0\fs40\par       Una secci\u243 n que se dedica a mostrar al alumno c\u243 mo es posible generar una corriente al mover un im\u225 n a\par       trav\u233 s de una espira de alambre. Se busca que el alumno deduzca qu\u233  efecto tienen la velocidad del im\u225 n,\par       el polo del mismo que se acerca primero a la espira, la distancia entre el im\u225 n y la espira, etc. en relaci\u243 n\par       con el comportamiento de la corriente. Se muestra, en 3D y 2D, c\u243 mo las l\u237 neas de campo magn\u233 tico\par       cruzan la espira, para que el alumno vaya enteniendo que el cambio temporal en \u233 stas es lo que genera la\par       corriente.\par \par       Tambi\u233 n se incluye una secci\u243 n donde se considera un campo magn\u233 tico fijo pero una espira rotatoria\par       (como en un generador). El experimento tambi\u233 n es en 3D y 2D y el alumno puede controlar la velocidad\par       de giro de la espira y observar la corriente.\par \par       Posteriormente hay una secci\u243 n semejante a la anterior, pero con velocidad de giro de la espira\par       constante. Como diferencia, en esta secci\u243 n el alumno puede construir un espiral o solenoide (varios giros\par       de alambre) y ver qu\u233  sucede con la corriente.\par \par       Finalmente, se proporciona una secci\u243 n en la que se presentan dos espiras de alambre acopladas. El\par       alumno puede inducir cambios en la corriente de la primaria y ver qu\u233  sucede con la corriente en la\par       secundaria.\par \par                                                   {\*\component\Space 167ba512fa1}\par \par \par \par \par \par \par \par \par \par \par \par                                                   {\*\component\Space 148c3f8006f}\par \par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f0\fs40\par       Una secci\u243 n de resumen, en forma de documento, en que se recapitula lo experimentado. Se hace, a partir\par       de lo que el alumno ha aprendido, una relaci\u243 n entre los fen\u243 menos simulados y el fen\u243 meno del v\u237 deo al\par       principio. Se establece la relaci\u243 n entre la 3a ecuaci\u243 n de Maxwell y la Ley de Faraday.\par \par                                                   {\*\component\Space 167ba57ab0d}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f0\fs40\par       Dise\u241 o del contenido:            Alejandro Radillo D\u237 az\par       Dise\u241 o funcional:                   Alejandro Radillo D\u237 az\par       Programaci\u243 n:                        Alejandro Radillo D\u237 az\par       Ilustraci\u243 n:                             Alejandro Radillo D\u237 az\par       Dise\u241 o gr\u225 fico:                      Alejandro Radillo D\u237 az\par       Correcci\u243 n de estilo:             Teresa V\u225 zquez (DGTIC)\par       Revisi\u243 n de contenido:          Teresa V\u225 zquez (DGTIC)\par       Revisi\u243 n general:                   Teresa V\u225 zquez (DGTIC)\f3\fs28\par \par \par \f2\fs48\b\i\cf0\par      Instituciones y Organizaciones participantes:\cf1\f4\fs48\par \par \f0\fs40\b0\i0                                                                {\*\component\Space 167ba63f3de}\par \par \par \par \par \par \par \par \par \par \par \par }">
