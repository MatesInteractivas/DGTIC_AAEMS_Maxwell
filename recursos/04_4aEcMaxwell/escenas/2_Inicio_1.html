    <param name="G_04" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='scrlInfo==0' coord_abs='sí' expresión='[10,50]' texto='Oersted ya había notado que una aguja imantada (que usualmente apunta hacia el norte geográfico), se reorientaba en la vecindad de un cable por el que pasa una corriente.\n\nPor ello, Biot y Savart se dieron a la tarea de ver:\n1) hacia donde apuntaba la aguja dependiendo de su lugar respecto al cable por el que pasa la corriente.\n2) qué tan intensa era la fuerza con que se desviaba la aguja.\n\nPara ello, intentaron diversos escenarios, cambiando en  particular:\na) la intensidad de la corriente \${I} (medida en Ampères \${A} y que indica cuánta carga se mueve por unidad de tiempo).\nb) la distancia mínima \${r}  entre el cable y la aguja.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_left' ">
    <param name="G_05" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='scrlInfo==1' coord_abs='sí' expresión='[10,50]' texto='Los resultados que obtuvieron Biot y Savart permiten asociar el campo magnético de un punto \${P} en el espacio con una longitud de elemento del cable por el que pasa una corriente \${I}.\n\nContarás con un segmento de cable de longitud pequeña orientado verticalmente hacia arriba. Podrás controlar la corriente (en Ampères) que pasa por ese segmento.\n\nTambién podrás controlar la ubicación de tu aguja imantada.\n\nIntenta ubicar las respuestas correctas en el cuestionario para ubicar la ley de Biot-Savart.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_left' ">
    <param name="G_06" value="espacio='dbgSp' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;}\f1\fs30 theta=\f2\fs34\i{\*\mjaformula{\expr theta*180/pi\decimals 2\fixed1}}\f1\fs30\i0          dbgPos.x=\f2\fs34\i{\*\mjaformula{\expr dbgPos.x\decimals 2\fixed1}}\f1\fs30\i0\par phi=\f2\fs34\i{\*\mjaformula{\expr phi\decimals 2\fixed1}}\f1\fs30\i0  \f2\fs34\i{\*\mjaformula{\expr phi*180/pi\decimals 2\fixed1}}\f1\fs30\i0           dbgPos.y=\f2\fs34\i{\*\mjaformula{\expr dbgPos.y\decimals 2\fixed1}}\f1\fs30\i0\par dB4pi7mu0=\f2\fs34\i{\*\mjaformula{\expr dB4pi7mu0\decimals 10\fixed1}}\f1\fs30\i0        AngAguja=\f2\fs34\i{\*\mjaformula{\expr AngAguja*180/pi\decimals 2\fixed1}}\f1\fs30\i0\par E33D.rot.x=\f2\fs34\i{\*\mjaformula{\expr E33D.rot.x\decimals 2\fixed1}}\f1\fs30\i0\par E33D.rot.y=\f2\fs34\i{\*\mjaformula{\expr E33D.rot.y\decimals 2\fixed1}}\f1\fs30\i0\par E33D.rot.z=\f2\fs34\i{\*\mjaformula{\expr E33D.rot.z\decimals 2\fixed1}}\f1\fs30\i0}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='left' anchor='top_left' ">
    <param name="G_07" value="espacio='INFO' tipo='texto' fondo='no' color='000000' dibujar-si='scrlInfo==2' coord_abs='sí' expresión='[10,50]' texto='Con el botón &squot;Mostrar corriente / Ocultar corriente&squot; podrás visualizar la corriente, la cual se observa como una chispa verde en tu segmento de cable. Ello con el propósito de que notes hacia donde va la misma.\n\nNota que, en ausencia de corriente, no hay nada que redireccione tu brújula. Así que, en dicha condición, la brújula siempre apuntará al norte magnético de la Tierra.\n\nPara que sepas en qué dirección está, se traza un bloque color vino en cuya dirección se representa el polo norte de la Tierra.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_left' ">
    <param name="G_08" value="espacio='PanelIzq' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs40{\*\mjaformula{\expr (scrlPanelIzq<3)?&squot;Sugerencia&squot;:&squot;Herramientas de medici\u243 n&squot;\decimals 0\fixed1} {\expr (scrlPanelIzq<3)?scrlPanelIzq+1:&squot;&squot;\decimals 0\fixed1}}:}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_09" value="espacio='PanelIzq' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlPanelIzq==0' coord_abs='sí' expresión='[20,75]' texto='Intenta, para una misma distancia pequeña al eje vertical (o eje \${Z}), variar sólo la altura de la aguja.\n\nEsto es, mantén las mismas coordenadas de los ejes \${X} y \${Y}, y varía la \${Z}.\n\nPara este escenario, mantén constante la corriente también, para ver qué efecto tiene sólo la altura sobre el giro de la aguja.' decimales='2' fijo='sí' ancho='420' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_10" value="espacio='PanelIzq' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlPanelIzq==1' coord_abs='sí' expresión='[20,70]' texto='Con una corriente de 2 \${A}, pon tu aguja en puntos aprox. a la misma distancia del segmento de alambre.\n\nPor ejemplo, intenta el punto \${X} = -0.05; \${Y} = -0.05; \${Z} = 0.0 contra el punto, a distancia semejante: \${X} = 0.0; \${Y} = 0.0; \${Z} = 0.15.\n\nAquí, \${θ} es quien varía, pero la distancia al segmento de alambre es casi igual. ¿Qué efecto tiene \${θ} en el giro de la aguja? ¿Adónde apunta la aguja en cada caso?' decimales='2' fijo='sí' ancho='400' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_11" value="espacio='Coordenadas' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(Coordenadas._w-1,0)(Coordenadas._w-1,Coordenadas._h-1)(0,Coordenadas._h-1)(0,0)' relleno='ffff96' ancho='1' lineDash='solid' ">
    <param name="G_12" value="espacio='Coordenadas' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;\f5\fcharset0 Times New Roman;}\f1\fs40 Coord \f2\fs46\i X\fs40\i0  \f1\fs40 =\f4\fs46\i    \f5\fs50{\*\mjaformula{\expr coordX\decimals 2\fixed1}}\f4\fs46}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_13" value="espacio='Coordenadas' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;\f5\fcharset0 Times New Roman;}\f1\fs40 Coord \f2\fs46\i Y\fs40\i0  \f1\fs40 =\f4\fs46\i    \f5\fs50{\*\mjaformula{\expr coordY\decimals 2\fixed1}}\f4\fs46}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_14" value="espacio='Coordenadas' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[20,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;\f5\fcharset0 Times New Roman;}\f1\fs40 Coord \f2\fs46\i Z\fs40\i0  \f1\fs40 =\f4\fs46\i    \f5\fs50{\*\mjaformula{\expr coordZ\decimals 2\fixed1}}\f4\fs46}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_15" value="espacio='PanelIzq' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlPanelIzq==2' coord_abs='sí' expresión='[20,70]' texto='Escoge una posición de tu aguja y mantenla constante. Varía, para esa posición, la intensidad de tu corriente.\n\nDentro de las posiciones que escoges para este experimento, usa cercanas al segmento de cable y lejanas. También escoge algunas con \${θ} cerca de \${90}, cerca  de \${0} y cerca de \${-90}॰.' decimales='2' fijo='sí' ancho='400' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_16" value="espacio='PanelIzq' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlPanelIzq==3' coord_abs='sí' expresión='[20,60]' texto='1) Distancia \${r} del alambre a tu aguja (como midiendo con un hilo).\n\n2) El ángulo \${θ} entre el hilo y la dirección del alambre.\n\n3) Una circunferencia a la altura de tu aguja y perpendicular al segmento de cable. ¿Cómo es la orientación de la aguja repecto a la circunferencia al estar muy cerca el cable y la aguja?' decimales='2' fijo='sí' ancho='400' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_17" value="espacio='Cuestionario' tipo='texto' fondo='no' color='ffffff' coord_abs='sí' expresión='[10,5]' texto='Cuestionario' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='24' align='a_left' anchor='a_top_left' ">
    <param name="G_18" value="espacio='Cuestionario' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[10,50]' texto='El efecto de la corriente del cable sobre el giro de la aguja es                     mientras                          están uno del otro.\n\nPara distancias aproximadamente iguales entre el segmento de cable y la brújula, ésta gira más si \${θ} es más cercano a                               .\n\nPara una misma posición (más visible en la vecindad del segmento de cable), una corriente positiva de                                   que otra, provoca un giro en la brújula que es                           .\n\nPara \${θ=90}॰ y cerca del segmento del cable, la dirección de la brújula parece\n                                al tomar la misma corriente, pero con signo negativo.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_19" value="espacio='Cuestionario' tipo='texto' fondo='no' color='00aa00' dibujar-si='correc1==1' coord_abs='sí' expresión='[420,77]' texto='¡Correcto!' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">

    <param name="G_23" value="espacio='Cuestionario' tipo='texto' fondo='no' color='00aa00' dibujar-si='correc3==1' coord_abs='sí' expresión='[400,260]' texto='¡Correcto!' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_24" value="espacio='Cuestionario' tipo='texto' fondo='no' color='aa0000' dibujar-si='correc3==2' coord_abs='sí' expresión='[400,260]' texto='Incorrecto' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_25" value="espacio='Cuestionario' tipo='texto' fondo='no' color='00aa00' dibujar-si='correc4==1' coord_abs='sí' expresión='[300,360]' texto='¡Correcto!' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_26" value="espacio='Cuestionario' tipo='texto' fondo='no' color='aa0000' dibujar-si='correc4==2' coord_abs='sí' expresión='[300,360]' texto='Incorrecto' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_27" value="espacio='Conclusiones' tipo='texto' fondo='no' color='ffffff' coord_abs='sí' expresión='[10,5]' texto='Conclusiones' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='24' align='a_left' anchor='a_top_left' ">
    <param name="G_28" value="espacio='Conclusiones' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlConclusiones<5' coord_abs='sí' expresión='[10,50]' texto='Tras su minucioso experimento, Biot y Savart notaron las siguientes características:' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_29" value="espacio='Conclusiones' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlConclusiones==0' coord_abs='sí' expresión='[10,130]' texto='1) La dirección de viraje esta dada por la regla de la mano derecha:\n\n\nEsto es, si el pulgar apunta en igual dirección que la corriente, la dirección del norte de la brújula seguirá la dirección de los dedos. Es por ello que la dirección de la brújula se invierte si cambia de signo la corriente (si va para abajo en lugar de para arriba).\n\nEllo se puede comprobar, por razones que verás en las siguientes páginas de las conclusiones, más cerca del segmento de cable y con intensidades grandes.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_30" value="espacio='Conclusiones' tipo='imagen' fondo='no' dibujar-si='scrlConclusiones==0' coord_abs='no' expresión='(6,2,0.2,0.2)' archivo='images/Right_hand_rule_simple.png' rotini='0' opacidad='1' ">
    <param name="G_31" value="espacio='Conclusiones' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlConclusiones==1' coord_abs='sí' expresión='[10,130]' texto='2) Para posiciones donde la distancia entre la brújula y el segmento de cable eran aproximadamente iguales, el viraje era más intenso cuando \${θ=90}॰.\n\nDe hecho, lograron notar que su fórmula debía llevar, como factor, a \${sen(θ)}. Observa que \${sen(0)=0}, \${sen(180)=0} y \${sen(90)=1}. Por lo tanto, si el ángulo que forma la dirección de la corriente es perpendicular (está a \${90}॰) a la línea que conecta tu segmento de cable con la brújula, obtendrás un mayor viraje.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_32" value="espacio='Conclusiones' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlConclusiones==2' coord_abs='sí' expresión='[10,120]' texto='3) Para \${θ=90}॰, notaron que la intensidad disminuía conforme alejaban la brújula del segmento de cable.\n\nEs por ello que habrás notado que, tomando mediciones a distancias grandes del segmento de cable, la brújula siempre apunta al norte magnético de la Tierra. Es como si ignorara la corriente. Pero cerca del cable, prevalece el viraje inducido por la corriente.\n\nTras más experimentos notaron que la intensidad disminuía como el inverso del cuadrado de la distancia. Es decir, su fórmula debía llevar un \${r^2} en el denominador, con \${r} la distancia entre cable y brújula.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_33" value="espacio='Conclusiones' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlConclusiones==3' coord_abs='sí' expresión='[10,120]' texto='4) Para una misma posición, a mayor intensidad de corriente (ya sea más positiva en comparación a otra positiva, o más negativa en comparación a otra negativa), el viraje de la brújula era mayor.\n\nDe hecho, notaron que la intensidad del viraje era proporcional a la intensidad de la corriente. Ello sugería que debía haber un factor \${I} en su fórmula, con \${I} la intensidad de la corriente.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_34" value="espacio='Conclusiones' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlConclusiones==4' coord_abs='sí' expresión='[10,120]' texto='5) Más aún notaron que había otro factor constante en su fórmula. Él  resultó ser \${\frac{μ_0}{4π}}, con \${μ_0} una constante conocida en su tiempo y llamada \i{permeabilidad del vacío}.\n\nDebido a que lo que nos interesa ahora es entender el fenómeno, y no tanto medirlo, sólo diremos que es una constante con un valor muy pequeño.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_35" value="espacio='Conclusiones' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlConclusiones==5' coord_abs='sí' expresión='[10,50]' texto='Así, resumieron el comportamiento en la Ley de Biot Savart:\n\n\n\n\n\${s×r} es el producto cruz (que lleva implícito el factor \${sen(θ)}) entre un elemento infinitesimal en el aro que rodea al cable y sobre el punto en el cual se encuentra la brújula, y el radio del cable a dicho punto. Es un vector y lo abreviaremos con el vector \${a}, como se muestra en el extremo derecho de la ecuación.\n\n\${dB} es un diferencial del campo magnético en el alambre. Nota que una corriente en un cable largo involucraría sumar la contribución de muchos de estos diferenciales. \${dB} es, además, un vector (tiene dirección y sentido). Como viste, depende de la posición hacia donde ha de apuntar para hacer virar a la brújula.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_36" value="espacio='PanelIzq' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(1,1)(PanelIzq._w-3,1)(PanelIzq._w-3,PanelIzq._h-2)(1,PanelIzq._h-2)(1,1)' ancho='2' lineDash='solid' ">
    <param name="G_37" value="espacio='Conclusiones' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlConclusiones==5' coord_abs='sí' expresión='[10,85]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs40 \i{\*\mjaformula\i d\i0\i\ol B\olnone\i0\i =\i0{\fraction{\num\i μ\i0{\subix\i 0\i0}}{\den\i 4π\i0}}\i I\i0{\fraction{\num\i\ol s\olnone\i0\i ᳵ \i0\i\ol r\olnone\i0}{\den\i r\i0{\supix\i 2\i0}}}\i =\i0{\fraction{\num\i μ\i0{\subix\i 0\i0}}{\den\i 4π\i0}}\i I\i0{\fraction{\num\i\ol a\olnone\i0}{\den\i r\i0{\supix\i 2\i0}}}}\i0 }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="S_01" value="espacio='E33D' tipo='segmento' fondo='no' color='ff0000' dibujar-si='0' expresión='(0,0,0)(2,0,0)' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' ancho='1' Nu='7' ">
    <param name="S_02" value="espacio='E33D' tipo='segmento' fondo='no' color='verde' dibujar-si='0' expresión='(0,0,0)(0,2,0)' rotini='(0,0,0)' posini='(0,0,0)' rotfin='(0,0,0)' posfin='(0,0,0)' cortar='no' ancho='1' Nu='7' ">
