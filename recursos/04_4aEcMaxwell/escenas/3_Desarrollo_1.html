    <param name="A_02" value="id='GeneraFlechas0()' algoritmo='sí' expresión='x' hacer='Corriente=1;numFlechas=ent(2*pi*a);tamFlechas=Corriente/(a^2)' tipo='función' ">
    <param name="A_03" value="id='GeneraFlechas1()' algoritmo='sí' expresión='x' inicio='ang=0;Corriente=1;numFlechas2=ent(2*pi*sqrt(ancho^2+alto^2));tamFlechas=Corriente/(a^2);dAng=2*pi/numFlechas2;contador=0' hacer='ang=dAng*contador;PElips[contador,0]=ancho*cos(ang);PElips[contador,1]=alto*sin(ang);diferenciaX=-sin(ang)/sqrt(PElips[contador,0]^2+PElips[contador,1]^2);diferenciaY=cos(ang)/sqrt(PElips[contador,0]^2+PElips[contador,1]^2);longdiferencia=sqrt(diferenciaX^2+diferenciaY^2);PElips[contador,2]=PElips[contador,0]+diferenciaX;PElips[contador,3]=PElips[contador,1]+diferenciaY;;diferenciaX2=diferenciaX*ancho/((ancho^2+alto^2)^(1/2));diferenciaY2=diferenciaY*alto/((ancho^2+alto^2)^(1/2));longdiferencia2=sqrt(diferenciaX2^2+diferenciaY2^2);ProdPunto();PElips[contador,4]=PElips[contador,0]+diferenciaX2*costheta;PElips[contador,5]=PElips[contador,1]+diferenciaY2*costheta;;contador=contador+1' mientras='contador<numFlechas2' tipo='función' ">
    <param name="A_04" value="id='ProdPunto()' algoritmo='sí' expresión='x' hacer='dif2=diferenciaX2*diferenciaX+diferenciaY2*diferenciaY;costheta=dif2/(longdiferencia*longdiferencia2);' tipo='función' ">
    <param name="A_05" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;La ley de Ampère&squot;;DbgOn=0;shwDbg=0' hacer='E1.escala=48;bw=126;bh=50;bx=539;by=456;info=1;CableLargo.rot.z=30;alto=ancho/2.8;;GeneraFlechas0();GeneraFlechas1()' ">

    <param name="G_01" value="espacio='E1' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(E1._w-1,0)(E1._w-1,E1._h-1)(0,E1._h-1)(0,0)' relleno='f05566aa' ancho='1' lineDash='solid' ">
    <param name="G_02" value="espacio='E1' tipo='texto' fondo='sí' color='20303a' coord_abs='sí' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='sí' font_family='Serif' fuente puntos='30' align='left' anchor='top_left' ">
    <param name="G_03" value="espacio='E1' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[560,125]' texto='f(x) =' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_04" value="espacio='INFO' tipo='texto' fondo='sí' color='ffffff' coord_abs='sí' expresión='[10,5]' texto='La ley de Biot Savart para un cable' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='24' align='a_left' anchor='a_top_left' ">
    <param name="G_05" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==0' coord_abs='sí' expresión='[10,50]' texto='En la sección pasada observaste que la ley de Biot Savart está dada por:' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_06" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==0' coord_abs='sí' expresión='[10,85]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs40 \f1\fs44{\*\mjaformula\i d\i0\i\ol B\olnone\i0\i =\i0{\fraction{\num\i μ\i0{\subix\i 0\i0}}{\den\i 4π\i0}}\i I\i0{\fraction{\num\i\ol a\olnone\i0}{\den\i r\i0{\supix\i 2\i0}}}}\f0\fs40 , con \f1 {\*\mjaformula\i d\i0\i\ol B\olnone\i0}\f0  el campo en un punto en el extremo de \i r\i0 .}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='sí' font_family='Serif' fuente puntos='22' align='a_left' anchor='a_top_left' ">
    <param name="G_07" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==0' coord_abs='sí' expresión='[10,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs36 \f1\fs40{\*\mjaformula\i d\i0\i\ol B\olnone\i0}\f0\fs36  es el campo dado por tu segmento pequeño de alambre. Pero sabemos que un\par\f0\fs36 alambre en realidad está hecho por una hilera de segmentitos así. Así que tu campo\par\f0\fs36 magnético estará dado por la suma de contribuciones \f1\fs40{\*\mjaformula\i d\i0\i\ol B\olnone\i0}\f0\fs36  de cada segmento del mismo.}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='sí' font_family='Serif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_08" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==0' coord_abs='sí' expresión='[10,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs36 Una vez que se realiza dicha suma, por medio de una \i integral\i0 , resulta ser que, para\par\f0\fs36 alambres cuya longitud es mucho más grande que la distancia \f1\i r\i0\f0  de tu punto de medición\par\f0\fs36 al cable (como el que observarás en la siguiente pantalla), el campo \f1\fs40\i\ol B\olnone\i0\f0\fs36  (suma de todas\par\f0\fs36 las contribuciones) está dado por \f1\fs40{\*\mjaformula\i\ol B\olnone\i0\i =\i0{\fraction{\num\i μ\i0{\subix\i 0\i0}\i I\i0}{\den\i 2πr\i0}}}\f0\fs36 .}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_09" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==0' coord_abs='sí' expresión='[10,410]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs36 Aquí, \f1\fs40\i I\i0\f0\fs36  es nuevamente la corriente, y \f1\fs40\i r\i0\f0\fs36  es la distancia entre el cable y el punto de\par\f0\fs36 medición.}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_10" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==1' coord_abs='sí' expresión='[10,50]' texto='Esta fórmula es más práctica pues normalmente trabajamos con cables y no sólo con segmentos.\n\nEl ejemplo a la derecha muestra un cable que es 10 veces más largo que la distancia al aro azul (donde harías tu medición).\n\nEs para este tipo de escenarios que la fórmula de la página pasada es válida.' decimales='2' fijo='sí' ancho='460' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_11" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==1' coord_abs='sí' expresión='[10,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs36 Ampère calculó el campo no sólo en un punto en el aro, sino en todos y cada uno de\par\f0\fs36 los puntos. Pero sabemos que una circunferencia tiene \f1\fs40{\*\mjaformula\i 2πr\i0}\f0\fs36  puntos (pues \f1\fs40\i r\i0\f0\fs36  aquí es el\par\f0\fs36 radio), por lo que la suma del campo en todos los puntos sería \f1\fs40{\*\mjaformula\i B\i0{\subix\i aro\i0}\i =\i0{\fraction{\num\i μ\i0{\subix\i 0\i0}\i I\i0}{\den\i 2πr\i0}}\i 2πr\i0}\f0\fs36  de\par\f0\fs36 donde \f1\fs40{\*\mjaformula\i B\i0{\subix\i aro\i0}\i =μ\i0{\subix\i o\i0}\i I\i0}\f0\fs36 .}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_12" value="espacio='E2' tipo='punto' fondo='no' color='20303a' coord_abs='no' expresión='(0,0)' decimales='2' fijo='sí' tamaño='10' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
    <param name="G_13" value="espacio='PanelIzq' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlPanelIzq==0' coord_abs='sí' expresión='[20,20]' texto='Por la naturaleza del campo magnético de la fórmula de Biot-Savart, resulta ser que no importa el tamaño del anillo que se tome alrededor del cable, la suma del campo a su largo siempre será \${μ_0I}.\n\nObserva el panel a la derecha y nota qué ocurre cuando tomas anillos de mayor o menor tamaño.\n\nLo que ves en el panel derecho es un corte del cable. Es decir, en el centro está el cable y la corriente se mueve como si saliera de la pantalla.\n\nPulsa &squot;?&squot; para una explicación al respecto.' decimales='2' fijo='sí' ancho='380' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_14" value="espacio='PanelIzq' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlPanelIzq==1' coord_abs='sí' expresión='[20,20]' texto='La curva cerrada no tiene que ser una circunferencia. Puede se un óvalo, o cualquier figura, siempre y cuando esté cerrada.\n\nPor ejemplo ahora estás observando una elipse alrededor del cable. Nota el comportamiento de las flechas.\n\nLas flechas rojas indican cómo se comporta el campo en un punto. Las amarillas son la sombra que las rojas proyectan sobre una recta tangente a la elipse en ese punto.\n\nPulsa el botón &squot;?&squot; para una explicación al respecto.' decimales='2' fijo='sí' ancho='380' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_15" value="espacio='E2' tipo='arco' fondo='no' color='20303a' dibujar-si='scrlPanelIzq==0' coord_abs='no' centro='(0,0)' radio='a' inicio='0' fin='360' vectores='no' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' lineDash='solid' ">
    <param name="G_16" value="espacio='E2' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlPanelIzq==0' coord_abs='sí' expresión='[10,17]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f0\fs40\i r \i0\f1\fs36 (radio)\f0\fs40\i  =          \i0\i{\*\mjaformula\i{\expr a\decimals 1\fixed0}\i0}\i0\i \i0}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='sí' font_family='Serif' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_17" value="espacio='E2' tipo='flecha' fondo='no' color='20303a' dibujar-si='scrlPanelIzq==0' coord_abs='no' expresión='(a*cos(s),a*sin(s))(a*cos(s)-1.5*sin(s)*tamFlechas,a*sin(s)+1.5*cos(s)*tamFlechas)' familia='s' s.intervalo='[0,2*pi-2*pi/numFlechas]' s.pasos='numFlechas' decimales='2' fijo='sí' ancho='2' punta='3' flecha='ee0022' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
    <param name="G_18" value="espacio='E2' tipo='curva' fondo='no' color='20303a' dibujar-si='scrlPanelIzq==1' coord_abs='no' expresión='(ancho*cos(t),(ancho/2.8)*sin(t))' parámetro='t' t.intervalo='[0,2*pi]' t.pasos='30' ancho='1' visible='no' editable='no' lineDash='solid' ">
    <param name="G_19" value="espacio='Expl' tipo='texto' fondo='no' color='ffffff' coord_abs='sí' expresión='[10,5]' texto='Explicación' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='23' align='a_left' anchor='a_top_left' ">
    <param name="G_20" value="espacio='Expl' tipo='texto' fondo='no' color='20303a' dibujar-si='(scrlExpl==0)&(scrlPanelIzq==0)' coord_abs='sí' expresión='[10,50]' texto='Cada flecha en el gráfico muestra cómo es el campo magnético en ese punto del aro según la regla de la mano derecha.\n\nObserva cómo al hacer más grande el radio de aro, el tamaño (intensidad) de las flechas disminuye, pero actúan en más longitud (mayor circunferencia) que cuando el radio es pequeño.\n\nResulta ser que siempre se compensa la pérdida de intensidad con el hecho de que el campo total \i{B} actúa sobre una mayor longitud de la curva. Por eso siempre vale \${μ_0I} independiente de la forma de la curva.' decimales='2' fijo='sí' ancho='400' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_21" value="espacio='Expl' tipo='texto' fondo='no' color='20303a' dibujar-si='(scrlExpl==1)&(scrlPanelIzq==0)' coord_abs='sí' expresión='[10,50]' texto='Esto se puede interpretar como que, para  cualquier anillo por cuyo centro pasa el cable, \${B_{aro}} siempre será el mismo. Lo importante es que por dentro de él pase la corriente \${I}.\n\nPero la ley de Ampère va más lejos. Cierra esta explicación y visita la segunda página del panel izquierdo para aprender más.' decimales='2' fijo='sí' ancho='400' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_22" value="espacio='E2' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlPanelIzq==1' coord_abs='sí' expresión='[10,17]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs36 tama\u241 o\f2\fs40\i}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='left' anchor='top_left' ">
    <param name="G_23" value="espacio='E2' tipo='flecha' fondo='no' color='20303a' dibujar-si='scrlPanelIzq==1' coord_abs='no' expresión='(PElips[s,0],PElips[s,1])(PElips[s,2],PElips[s,3])' familia='s' s.intervalo='[0,numFlechas2-1]' s.pasos='numFlechas2-1' decimales='2' fijo='sí' ancho='2' punta='3' flecha='ee0022' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
    <param name="G_24" value="espacio='E2' tipo='flecha' fondo='no' color='20303a' dibujar-si='(scrlPanelIzq==1)' coord_abs='no' expresión='(PElips[s,0],PElips[s,1])(PElips[s,4],PElips[s,5])' familia='s' s.intervalo='[0,numFlechas2-1]' s.pasos='numFlechas2-1' decimales='2' fijo='sí' ancho='2' punta='3' flecha='d3d300' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
    <param name="G_25" value="espacio='E2' tipo='polígono' fondo='no' color='20303a' coord_abs='sí' expresión='(1,1)(E2._w-1,1)(E2._w-1,E2._h-1)(1,E2._h-1)(1,1)' ancho='2' lineDash='solid' ">
    <param name="G_26" value="espacio='dbgSpc' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;}\f1\fs30 ang1=\f2\fs34\i{\*\mjaformula{\expr ang1\decimals 2\fixed0}}\f1\fs30\i0  \f2\fs34\i{\*\mjaformula{\expr ang1*180/pi\decimals 2\fixed0}}\f1\fs30\i0\par ang2=\f2\fs34\i{\*\mjaformula{\expr ang2\decimals 2\fixed0}}\f1\fs30\i0  \f2\fs34\i{\*\mjaformula{\expr ang2*180/pi\decimals 2\fixed0}}\f1\fs30\i0\par angres=\f2\fs34\i{\*\mjaformula{\expr angres\decimals 2\fixed0}}\f1\fs30\i0  \f2\fs34\i{\*\mjaformula{\expr angres*180/pi\decimals 2\fixed0}}\f1\fs30\i0\par long=\f2\fs34\i{\*\mjaformula{\expr long\decimals 2\fixed0}}\f1\fs30\i0}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='left' anchor='top_left' ">
    <param name="G_27" value="espacio='PanelIzq' tipo='polígono' fondo='sí' color='20303a' coord_abs='sí' expresión='(1,1)(PanelIzq._w-3,1)(PanelIzq._w-3,PanelIzq._h-2)(1,PanelIzq._h-2)(1,1)' ancho='2' lineDash='solid' ">
    <param name="G_28" value="espacio='Expl' tipo='texto' fondo='no' color='20303a' dibujar-si='(scrlExpl==0)&(scrlPanelIzq==1)' coord_abs='sí' expresión='[10,50]' texto='Para la circunferencia sumamos las contribuciones del campo alrededor de la curva. Ello pues, para la circunferencia, el campo siempre es tangente a la misma.\n\nEn el caso de una elipse, las flechas de campo (rojas) no necesariamente son tangentes a la elipse. El campo que realmente aparece en la fórmula de Ampère es la suma de aquél que es tangente a ésta.\n\nEse campo está representado por las flechas amarillas, que son las componentes del vector que es tangente a la curva (en este caso, la elipse).' decimales='2' fijo='sí' ancho='400' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_29" value="espacio='E1' tipo='texto' fondo='no' color='20303a' dibujar-si='0' coord_abs='sí' expresión='[10,10+17*s]' familia='s' s.intervalo='[0,numFlechas2-1]' s.pasos='numFlechas2-1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;}\f1\fs30 PElips[\f2\fs34\i{\*\mjaformula{\expr s\decimals 2\fixed0}}\f1\fs30\i0 ,0]=\f2\fs34\i{\*\mjaformula{\expr PElips[s,0]\decimals 2\fixed0}}\f1\fs30\i0   PElips[\f2\fs34\i{\*\mjaformula{\expr s\decimals 2\fixed0}}\f1\fs30\i0 ,1]=\f2\fs34\i{\*\mjaformula{\expr PElips[s,1]\decimals 2\fixed0}}\f1\fs30\i0}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='left' anchor='top_left' ">
    <param name="G_30" value="espacio='Expl' tipo='texto' fondo='no' color='20303a' dibujar-si='(scrlExpl==1)&(scrlPanelIzq==1)' coord_abs='sí' expresión='[10,50]' texto='Ampère, así pues, notó que el campo magnético sumado a lo largo de una curva cerrada de cualquier forma es igual a \${μ_0I}, con \${I} la corriente que pasa por la espira.\n\nMás aún, resulta ser que no importa si la corriente no pasa por el centro de la espira. Siempre y cuando la atraviese, la fórmula sigue siendo válida.' decimales='2' fijo='sí' ancho='400' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_31" value="espacio='Conclus' tipo='texto' fondo='no' color='ffffff' coord_abs='sí' expresión='[10,5]' texto='Conclusiones' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='24' align='a_left' anchor='a_top_left' ">
    <param name="G_32" value="espacio='Conclus' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlConclus==0' coord_abs='sí' expresión='[10,50]' texto='Ampère pudo expresar el campo magnético a lo largo de una espira de cualquier forma (siempre y cuando estuviera cerrada) en función de la corriente que la atraviesa.\n\nCasi al mismo tiempo, Faraday en Inglaterra notó que la corriente generada en una espira a través de la cual se hacía cambiar a un campo magnético se podía expresar como función del cambio del campo magnético.\n\nDe alguna forma, la simetría hasta entonces encontrada entre fenómenos eléctricos y magnéticos parecía ya no respetarse. Es decir, se hubiera esperado que, si un campo magnético cambiante producía un campo eléctrico (que a su vez produce la corriente en la espira en el experimento de Faraday), entonces un campo eléctrico cambiante sería el responsable de un campo magnético.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_33" value="espacio='Conclus' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlConclus==1' coord_abs='sí' expresión='[10,50]' texto='Sin embargo, como verás adelante, la simetría esperada sí se respeta. Requirió la intuición y entendimiento de Maxwell, quien introdujo una corrección en la ley de Ampère.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_34" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==2' coord_abs='sí' expresión='[10,50]' texto='Visita cada uno de los dos casos en la ventana izquierda. Para cada uno de ellos podrás pulsar el botón &squot;?&squot; para tener acceso a más información. Una vez que la hayas visitado toda, pordás acceder a las conclusiones.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
