    <param name="G_03" value="espacio='INFO' tipo='texto' fondo='no' color='ffffff' coord_abs='sí' expresión='[10,5]' texto='El significado de la Ley de Ampère' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='24' align='a_left' anchor='a_top_left' ">
    <param name="G_04" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==0' coord_abs='sí' expresión='[10,50]' texto='Anteriormente observaste que una corriente que atraviesa una espira imaginaria favorece la presencia de un campo magnético, cuya magnitud está dada por la Ley de Ampère. Pero, ¿qué quiere decir &squot;atravesar la espira&squot;?\n\nUna forma de representar que la atraviesa es suponer una membrana (como un globo) puesta sobre la espira. Si la corriente pasa de un lado al otro de la membrana, atraviesa la espira.\n\nEn este interactivo podrás manipular una membrana así y notar si hay efecto en cuanto a la forma de la membrana sobre la ley de Ampère.\n\nCuando tengas lista la configuración de tu experimento, pulsa &squot;Encender&squot; para encender la corriente y &squot;Apagar&squot; para apagarla.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_05" value="espacio='PanelIzq' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlPanelIzq==0' coord_abs='sí' expresión='[10,10]' texto='En el gráfico a la derecha observas un cable por el que pasa una corriente. Ubica si la misma atraviesa la membrana que eliges.\n\nPuedes subir o bajar la membrana con el pulsador &squot;h&squot;, así como deformarla con el pulsador &squot;Estirar&squot;.\n\nCuando elijas una configuración, pulsa &squot;Encender&squot; para prender la corriente por el cable. Observa el comportamiento del campo en el aro conectado a la superficie.\n\nEl campo se representa por flechas azules a lo largo del anillo.\n\nUbica el comportamiento de la Ley de Ampère también en la pantalla derecha.' decimales='2' fijo='sí' ancho='420' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_06" value="espacio='PanelDer' tipo='polígono' fondo='no' color='20303a' coord_abs='sí' expresión='(1,1)(PanelIzq._w-3,1)(PanelDer._w-3,PanelDer._h-2)(1,PanelDer._h-2)(1,1)' ancho='2' lineDash='solid' ">
    <param name="G_07" value="espacio='E1' tipo='texto' fondo='no' color='20303a' dibujar-si='0' coord_abs='sí' expresión='[050,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;}\f1\fs30 E3.escala=\f2\fs34\i{\*\mjaformula{\expr E3.escala\decimals 2\fixed0}}\f1\fs30\i0\par E3.Oz=\f2\fs34\i{\*\mjaformula{\expr E3.Oz\decimals 2\fixed0}}\f1\fs30\i0\par atraviesa=\f2\fs34\i{\*\mjaformula{\expr atraviesa\decimals 2\fixed0}}\f1\fs30\i0}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_08" value="espacio='PanelIzq' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlPanelIzq==1' coord_abs='sí' expresión='[10,10]' texto='¿Qué pasará ahora si hay un capacitor en el cable? Si no sabes bien qué es un capacitor, pulsa en el siguiente botón.\n\n\nMueve el aro con el pulsador &squot;h&squot; y estira la membrana con el pulsador &squot;Estirar&squot; a que ésta quede justo dentro del capacitor (sin tocar borde alguno). Usa el control de acercamiento / alejamiento para ayudarte a encontrar una configuración en que la membrana no toque el cable.\n\nDefórmala nuevamente hacia abajo o hacia arriba del capacitor. Para todos estos casos, observa cómo se comporta la ley de Ampère abajo en el gráfico al encender la corriente.' decimales='2' fijo='sí' ancho='420' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_09" value="espacio='Cap' tipo='texto' fondo='no' color='ffffff' coord_abs='sí' expresión='[10,5]' texto='¿Qué es un capacitor?' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='24' align='a_left' anchor='a_top_left' ">
    <param name="G_10" value="espacio='Cap' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCap==0' coord_abs='sí' expresión='[10,50]' texto='Un capacitor es una ruptura en un circuito eléctrico por la cual no fluyen electrones.\n\nCuando se hace pasar una corriente por el circuito, los electrones se acumularán en un lado del condensador. Del otro lado habrá escasez de electrones ya que se vaciarán por el otro lado del cable.\n\nNormalmente se representa por un par de discos paralelos entre los cuales no pasa cable. Se llama capacitor pues tiene capacidad para acumular electrones. También se le conoce como condensador por su propiedad de condensarlos.\n\nPero tú sabes que el campo eléctrico fluye de cargas positivas a negativas. ¿Qué pasará entonces en un capacitor donde de un lado hay exceso de negativas y del otro exceso de positivas?\n\nAvanza a la siguiente página para ver esto esquematizado.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">

    <param name="G_22" value="espacio='Cap' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCap==1' coord_abs='sí' expresión='[10,280]' texto='Observa que, con la batería conectada, los electrones (\color{cfcf00}{amarillos}) se acumulan del lado izquierdo del capacitor, provocando un exceso de los mismos ahí.\n\nPero el moverse hacia ese lado deja una escasez de electrones (exceso de cargas positivas de color \color{c90000}{rojo}) del lado derecho del capacitor.\n\nEl campo eléctrico dado por esta distribución está representado por las flechas \color{cf9d00}{naranjas}.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_23" value="espacio='PanelIzq' tipo='polígono' fondo='no' color='20303a' coord_abs='sí' expresión='(1,1)(PanelIzq._w-3,1)(PanelIzq._w-3,PanelIzq._h-2)(1,PanelIzq._h-2)(1,1)' ancho='2' lineDash='solid' ">
    <param name="G_24" value="espacio='Expl' tipo='texto' fondo='no' color='ffffff' coord_abs='sí' expresión='[10,5]' texto='Explicación' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='24' align='a_left' anchor='a_top_left' ">
    <param name="G_25" value="espacio='Expl' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlExpl==0' coord_abs='sí' expresión='[10,50]' texto='Nota que, en ausencia de capacitor, la corriente siempre cruza la espira (los electrones atraviesan la membrana). Esto, a su vez, implica que la fórmula de Ampère está dada por \${B_{aro} = μ_0I}.\n\nEllo también ocurre en el caso con capacitor, pero sólo cuando se tiene una configuración en que los electrones atraviesan la membrana. De lo contrario (cuando la membrana queda dentro del capacitor), la fórmula está dada por \${B_{aro} = 0}. Ello se debe a que los electrones no atraviesan el capacitor, y por lo mismo, no hay corriente a través de la membrana (\${I=0}).\n\nPero entonces tenemos información inconsistente. También deberías obtener la fórmula \${B_{aro} = μ_0I}, pues si dejas el aro en su lugar y deformas la membrana hasta que sea otra vez atravesada por los electrones, sí recuperas dicha fórmula.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_26" value="espacio='Expl' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlExpl==1' coord_abs='sí' expresión='[10,50]' texto='Habíamos concluido antes que una deformación en la membrana no debería importar en cuanto al resultado del campo magnético dado por la ley de Ampère. Pero al parecer Ampère no había tomado en cuenta un capacitor en su circuito. Esto fue lo que Maxwell consideró, y así encontró que algo faltaba en la ecuación de Ampère.\n\nEn la siguiente escena notarás que este efecto que Maxwell encontró (y de hecho, que de alguna forma suponía de antemano por argumentos de simetría con el campo eléctrico producido por uno magnético cambiante) tiene consecuencias muy importantes en el desarrollo de la teoría electromagnética.\n\nAdemás, podrás ver la elegancia con que resolvió el problema, dando lugar a una ecuación que se conoce como la 4a ecuación de Maxwell, que es básicamente la de Ampère con una corrección.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_27" value="espacio='Cap' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCap==2' coord_abs='sí' expresión='[10,50]' texto='Una nota importante sobre capacitores: aunque en el interactivo de esta escena pareciera que lo electrones desaparecen al llegar al extremo del capacitor, realmente se están acumulando ahí.\n\nAunque no se ve en este interactivo (los electrones pueden continuar fluyendo eternamente hacia el extremo del capacitor), esta situación no ocurriría en la realidad. Eventualmente, ante tanta presión (en este caso, voltaje) ejercido por los electrones que se acumulan, la corriente tendría que fluir a través del hueco en el capacitor.\n\nEntonces observarías una chispa cuando el capacitor se descarga y el exceso de electrones pasan al lado donde hay escasez de los mismos. Y así el ciclo empezaría de nuevo conforme la batería se encarga de acumularlos en un lado y drenarlos del otro.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='a_left' anchor='a_top_left' ">
    <param name="G_28" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==1' coord_abs='sí' expresión='[10,50]' texto='Sigue lo indicado en el panel de la izquierda. Finalmente, visita la explicación del fenómeno en cuestión presionando el botón &squot;Explicación&squot;.\n\nRecuerda que el control en la esquina inferior derecha del panel derecho (donde aparece el cable y la membrana) sirve para realizar acercamientos o alejamientos.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
