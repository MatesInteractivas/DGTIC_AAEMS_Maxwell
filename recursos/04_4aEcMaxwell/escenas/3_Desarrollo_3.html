    <param name="G_04" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==0' coord_abs='sí' expresión='[10,50]' texto='Maxwell asumió que el error en la fórmula de Ampère era sólo que le faltaba considerar algo (esto es, estaba bien, pero estaba ignorando un fenómeno). Además sabía (por Faraday) que un campo magnético cambiante era el responsable de un campo eléctrico que giraba alrededor del magnético.\n\nEn la física, no es sorprendente encontrarse con simetrías. Por lo mismo, Maxwell conjeturó que, tal vez, un campo eléctrico cambiante podría ser responsable de un campo magnético alrededor de éste.\n\nTal vez aquello que faltaba en la ecuación de Ampère podía ser deducido a partir de este argumento de simetría.\n\nEn este interactivo abordarás el experimento mental que hizo Maxwell para determinar la corrección a la ecuación de Ampère, y que finalmente se conoce como la 4a ecuación de Maxwell.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">

    <param name="G_09" value="espacio='Cap' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCap==0' coord_abs='sí' expresión='[10,100]' texto='Cuando se hace pasar una corriente por el circuito, los electrones se acumularán en un lado del condensador. Del otro lado habrá escasez de electrones ya que se vaciarán por el otro lado del cable.' decimales='2' fijo='sí' ancho='650' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='left' anchor='top_left' ">

    <param name="G_26" value="espacio='Cap' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCap==1' coord_abs='sí' expresión='[10,345]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red201\green0\blue0;\red32\green48\blue58;}\f1\fs36 Pero el moverse hacia ese lado deja una escasez de electrones (exceso de cargas\par positivas de color \cf0 rojo\cf1 ) del lado derecho del capacitor.}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='left' anchor='top_left' ">
    <param name="G_27" value="espacio='Cap' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCap==1' coord_abs='sí' expresión='[10,410]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red207\green157\blue0;\red32\green48\blue58;}\f1\fs36 El campo el\u233 ctrico dado por esta distribuci\u243 n est\u225  representado por las flechas\par \cf0 naranjas\cf1 .}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='left' anchor='top_left' ">

    <param name="G_30" value="espacio='Expl' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCuest==0' coord_abs='sí' expresión='[10,50]' texto='El extremo izquierdo queda, tras la animación, con una carga neta\nmientras que el extremo derecho queda con carga neta' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='left' anchor='top_left' ">
    <param name="G_31" value="espacio='Expl' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCuest==0' coord_abs='sí' expresión='[10,150]' texto='El campo eléctrico apunta de donde hay una carga neta negativa hacia donde hay una carga neta positiva.' decimales='2' fijo='sí' ancho='650' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='left' anchor='top_left' ">
    <param name="G_32" value="espacio='Expl' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCuest==0' coord_abs='sí' expresión='[10,250]' texto='La intensidad del campo eléctrico es mayor mientras\ncarga negativa hay del lado izquierdo y                           carga positiva\nhay del lado derecho.' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">

    <param name="G_34" value="espacio='Cap' tipo='punto' fondo='sí' color='20303a' dibujar-si='0' coord_abs='no' expresión='(00,0)' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
    <param name="G_35" value="espacio='Cap' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCap==2' coord_abs='sí' expresión='[10,50]' texto='Una nota importante sobre capacitores: aunque en el interactivo de esta escena pareciera que lo electrones desaparecen al llegar al extremo del capacitor, realmente se están acumulando ahí.' decimales='2' fijo='sí' ancho='650' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='left' anchor='top_left' ">
    <param name="G_36" value="espacio='Cap' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCap==2' coord_abs='sí' expresión='[10,150]' texto='Aunque no se ve en este interactivo (los electrones pueden continuar fluyendo eternamente hacia el extremo del capacitor), esta situación no ocurriría en la realidad. Eventualmente, ante tanta presión (en este caso, voltaje) ejercido por los electrones que se acumulan, la corriente tendría que fluir.' decimales='2' fijo='sí' ancho='650' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='left' anchor='top_left' ">
    <param name="G_37" value="espacio='Cap' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCap==2' coord_abs='sí' expresión='[10,270]' texto='Entonces observarías una chispa cuando el capacitor se descarga y el exceso de electrones pasan al lado donde hay escasez de los mismos. Y así el ciclo empezaría de nuevo conforme la batería se encarga de acumularlos en un lado y drenarlos del otro.' decimales='2' fijo='sí' ancho='650' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' align='left' anchor='top_left' ">
    <param name="G_38" value="espacio='INFO' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlInfo==1' coord_abs='sí' expresión='[10,50]' texto='En la animación podrás ver cargas (electrones) que se acumulan en un lado del capacitor. ¿Qué efecto tendrá el que de un lado haya una acumulación neta de cargas negativas y del otro de cargas positivas?\n\nLos electrones son drenados de un lado del capacitor (que se va volviendo rojo) y acumulados en el otro (que se va volviendo amarillo). Mientras más rojo es el lado, menos electrones hay. Mientras más amarillo es el otro lado, más electrones tiene.\n\nEl campo eléctrico (flechas naranjas en el capacitor) cambiará conforme la distribución de electrones cambia. Un campo más intenso es representado por una mayor cantidad de flechas en la dirección del campo.\n\nPodrás abordar cuestionario (pulsando el botón correspondiente) y su explicación cuando hayas terminado de estudiar el interactivo.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_39" value="espacio='Expl' tipo='imagen' fondo='no' dibujar-si='(scrlCuest==0)&(correcto==2)' coord_abs='sí' expresión='(10,360)' archivo='images/mal.png' rotini='0' opacidad='1' ">
    <param name="G_40" value="espacio='Expl' tipo='texto' fondo='no' color='20303a' dibujar-si='(scrlCuest==0)&(correcto==2)' coord_abs='sí' expresión='[50,360]' texto='Revisa el interactivo, checa tus respuestas e intenta de nuevo. Obtén las respuestas correctas para continuar.' decimales='2' fijo='sí' ancho='700' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_41" value="espacio='Expl' tipo='punto' fondo='sí' color='20303a' dibujar-si='0' coord_abs='no' expresión='(00,0)' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
    <param name="G_42" value="espacio='Expl' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCuest==1' coord_abs='sí' expresión='[10,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs38 La ley de Gauss, que relaciona una carga eléctrica con el campo eléctrico que\par\f0\fs38 produce, indica que el campo que sale de una superficie cerrada (como un globo) es\par\f0\fs38 proporcional a la carga encerrada en dicha superficie:\par\f0\fs38 \f1\fs42\i{\*\mjaformula\i E\i0{\subix\i superficie\i0}\i =\i0{\fraction{\num\i q\i0}{\den\i ε\i0{\subix\i 0\i0}}}}\i0\f0\fs38 .}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_43" value="espacio='Expl' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCuest==1' coord_abs='sí' expresión='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs38 Aquí, \f1\fs42{\*\mjaformula\i E\i0{\subix\i superficie\i0}}\f0\fs38  es el campo que sale de la superficie, \f1\fs42\i q\i0\f0\fs38  la carga encerrada en la\par\f0\fs38 superficie y \f1\fs42{\*\mjaformula\i ε\i0{\subix\i 0\i0}}\f0\fs38  la \i permitividad electrica del vacío\i0 , que es sólo una constante. cuyo\par\f0\fs38 valor es \f1\fs42{\*\mjaformula\i 8.854187x10\i0{\supix\i -12\i0}\i F∙m\i0}\f0\fs38  (con \f1\fs42\i F\i0\f0\fs38  Farads y \f1\fs42\i m\i0\f0\fs38  metros), y es una medida de qué\par\f0\fs38 tan fácil es generar un campo eléctrico en un medio (en este caso, el vacío).}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_44" value="espacio='Expl' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCuest==1' coord_abs='sí' expresión='[10,355]' texto='Maxwell usó esta expresión pues sabía que la cantidad de carga que se acumulaba dentro del extremo del capacitor era la corriente por el tiempo. Esto se explica pues la corriente es precisamente cuánta carga pasa por unidad de tiempo.' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_45" value="espacio='Expl' tipo='punto' fondo='sí' color='20303a' dibujar-si='0' coord_abs='no' expresión='(00,0)' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
    <param name="G_46" value="espacio='Expl' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCuest==2' coord_abs='sí' expresión='[10,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs38 Maxwell pasó multiplicando el \f1\fs42\i{\*\mjaformula\i ε\i0{\subix\i 0\i0}}\i0\f0\fs38  al otro lado, obteniendo \f1\fs42\i{\*\mjaformula\i ε\i0{\subix\i 0\i0}\i (E\i0{\subix\i superficie\i0}\i )=q\i0}\i0\f0\fs38 . De ahí,\par\f0\fs38 tomó el grado en que cambiaba cada lado de la igualdad instantáneamente respecto\par\f0\fs38 al tiempo con una derivada.}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_47" value="espacio='Expl' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCuest==2' coord_abs='sí' expresión='[10,155]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs38 Como \f1\fs42\i{\*\mjaformula\i ε\i0{\subix\i 0\i0}}\i0\f0\fs38  es constante, sólo importa el cambio de \f1\fs42\i{\*\mjaformula\i E\i0{\subix\i superficie\i0}}\i0\f0\fs38  (llamémoslo \f1\fs42\i{\*\mjaformula\i Cambio\i0{\subix\i E\i0}}\i0\f0\fs38 ).\par\f0\fs38 Y del lado derecho, el cambio de la carga respecto al tiempo es justo la corriente \f1\fs42\i I\i0\f0\fs38 .\par\f0\fs38 Así pues, obtuvo que \f1\fs42\i{\*\mjaformula\i ε\i0{\subix\i 0\i0}\i (Cambio\i0{\subix\i E\i0}{\subix}\i )=I\i0}\i0\f0\fs38 . Recuerda que \f1\fs42\i{\*\mjaformula\i Cambio\i0{\subix\i E\i0}}\i0\f0\fs38  es cómo cambia el\par\f0\fs38 campo eléctrico de forma instantánea.}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_48" value="espacio='Expl' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCuest==2' coord_abs='sí' expresión='[10,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs38 Es decir, notó que \f1\fs42\i{\*\mjaformula\i B\i0{\subix\i aro\i0}}\i0\f0\fs38  no sólo depende de la corriente que atraviesa el aro, sino\par\f0\fs38 también del \i cambio del campo eléctrico\i0  que pasa a través del aro. Agregando dicho\par\f0\fs38 término, la fórmula completa queda: \f1\fs42\i{\*\mjaformula\i B\i0{\subix\i aro\i0}\i =μ\i0{\subix\i 0\i0}\i (I+ε\i0{\subix\i 0\i0}\i Cambio\i0{\subix\i E\i0}\i )\i0}\i0\f0\fs38 . Al termino agregado\par\f0\fs38 le llamó \i corriente de desplazamiento\i0 .}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
    <param name="G_49" value="espacio='Expl' tipo='punto' fondo='sí' color='20303a' dibujar-si='0' coord_abs='no' expresión='(00,0)' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' ">
    <param name="G_50" value="espacio='Expl' tipo='texto' fondo='no' color='20303a' dibujar-si='scrlCuest==3' coord_abs='sí' expresión='[10,50]' texto='De esta forma, cuando tu superficie es cruzada por el cable, la corriente de desplazamiento es cero y sólo contribuye la corriente común por el cable. Pero cuando tu superficie está dentro del capacitor, la corriente común es cero pero la corriente de desplazamiento toma su lugar.\n\nPero también quiere decir que, en ausencia de corrientes comunes, el cambio en el campo eléctrico a través del aro puede generar un campo magnético alrededor del mismo, cuyas propiedades son dadas por la regla de la mano derecha.\n\nÉsta es una consecuencia muy estética de su razonamiento, pues llegó a que, tanto como el cambio en un campo magnético genera un campo eléctrico (ley de Faraday o 3a ecuación de Maxwell), el cambio en el campo eléctrico genera también un campo magnético (ley de Ampère corregida o 4a ecuación de Maxwell).' decimales='2' fijo='sí' ancho='730' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='19' align='a_left' anchor='a_top_left' ">
