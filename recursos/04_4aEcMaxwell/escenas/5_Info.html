   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Los fen\u243 menos de electricidad y magnetismo hist\u243 ricamente se desarrollaron separados uno del otro.\par       Eventualmente, comenzaron a notarse relaciones entre ambos, que suger\u237 an que tal vez cada uno fuera\par       una manifestaci\u243 n de un mismo fen\u243 meno. Ello no fue obvio, y requiri\u243  de un tiempo considerable y de\par       varias de las mentes m\u225 s notables de la ciencia para corroborar.\par       En el caso particular del fen\u243 meno por el cual una corriente (o cambio en un flujo el\u233 ctrico) genera un\par       campo magn\u233 tico, Amp\u232 re fue quien brind\u243  la expresi\u243 n matem\u225 tica correspondiente. Poco despu\u233 s,\par       Maxwell mejor\u243  dicha expresi\u243 n inspirado por argumentos de simetr\u237 a.\par       La presente unidad se aboca a observar, principalmente de forma cualitativa, los fen\u243 menos que dieron\par       origen a la ley de Amp\u232 re y su manifestaci\u243 n como la 4a ecuaci\u243 n de Maxwell.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Con el fin de despertar el inter\u233 s del alumno en el tema, se presentan un extracto de un video tomado de\par       youtube ({\*\hyperlink https://www.youtube.com/embed/K40lNL3KsJ4|https://www.youtube.com/embed/K40lNL3KsJ4}), entre el minuto 3:30 y el 4:17. En dicho\par       extracto se establece la motivaci\u243 n de la correcci\u243 n de Maxwell a la Ley de Amp\u232 re, aunque se comenta\par       que se puede revisar posteriormente todo el video pues es un resumen bueno de las leyes de Maxwell.\par \par                                                {\*\component\Space 1477f919591}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i\par      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Consiste en un interactivo 3D en el que se proporciona al alumno un segmento de cable por el que se\par       hace pasar una corriente y una br\u250 jula. La br\u250 jula, en ausencia de campo magn\u233 tico debido a la\par       corriente que pasa por el segmento, apunta al norte. Pero al pasar la corriente, el alumno puede ver el\par       cambio de intensidad en la deflexi\u243 n de la br\u250 jula al cambiar su distancia del alambre, as\u237  como su\par       posici\u243 n vertical. Finalmente, se presenta la ley de Biot-Savart como motivaci\u243 n para la ley de\par       Amp\u232 re.\par \par                                                {\*\component\Space 1482fff0c77}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Consiste en 3 interactivos:\par \par       En el primero se presenta la ley de Amp\u232 re como resultado de la integral de contribuciones magn\u233 ticas de\par       varios segmentos como el de Biot-Savart, mismos que constituyen un alambre completo en un circuito. En\par       un gr\u225 fico 2D, el alumno puede observar, asimismo, como la curva alrededor del cable no es relevante\par       para el resultado de la ley siempre y cuando sea cerrada.\par \par       En el segundo se aborda el hecho de que la membrana dentro de la espira por la cual fluye la corriente\par       puede deformarse y el resultado de la ley de Amp\u232 re no debe variar. No obstante, se presenta el caso de\par       un capacitor por el no fluye corriente. Ello con el prop\u243 sito de mostrar que hay una inconsistencia en el\par       resultado para la ley de Amp\u232 re (cuando la membrana queda dentro del capacitor y cuando queda\par       atravesada por el cable). Para evitar dicha inconsistencia, se dirige al alumno a notar que hay un t\u233 rmino\par       faltante en la f\u243 rmula.\par \par       En el tercero se hace expl\u237 cito que, aunque no hay corriente efectiva que cruce la membrana cuando est\u225 \par       dentro del capacitor, lo que s\u237  hay y que hace la funci\u243 n de la misma es un cambio en el campo el\u233 ctrico\par       a trav\u233 s de la membrana. Dicho campo se presenta con el nombre de corriente de desplazamiento.\par \par                                                {\*\component\Space 148300b249b}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Se presenta un documento en que se resume lo observado en la unidad. Se hace notar en el mismo que,\par       por un lado, la f\u243 rmula corregida de Amp\u232 re constituye un ejemplo de simetr\u237 a en las ecuaciones del\par       electromagnetismo y, por otro lado, que a partir de \u233 ste t\u233 rmino se puede esperar que existan ondas\par       electromagn\u233 ticas que se propagan por alternar constantemente un campo el\u233 ctrico o magn\u233 tico.\par       Adicionalmente, se hace menci\u243 n de que ello fue lo que eventualmente llev\u243  a Maxwell a notar que la\par       luz era una onda electromagn\u233 tica, tema que se trata a fondo en otra unidad.\par \par                                                {\*\component\Space 1483011f854}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs48\b\i      Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             Alejandro Radillo D\u237 az\par       Dise\u241 o funcional:                   Alejandro Radillo D\u237 az\par       Programaci\u243 n:                        Alejandro Radillo D\u237 az\par       Ilustraci\u243 n:                             Alejandro Radillo D\u237 az\par       Dise\u241 o gr\u225 fico:                      Alejandro Radillo D\u237 az\par       Correcci\u243 n de estilo:             Teresa V\u225 zquez (DGTIC)\par       Revisi\u243 n de contenido:          Teresa V\u225 zquez (DGTIC)\par       Revisi\u243 n general:                   Teresa V\u225 zquez (DGTIC)\par \par \par \par \cf0\fs48\b\i       Instituciones y Organizaciones participantes:\cf1\fs40\b0\i0\par \par \par \par \par \par \par \par \par \par \par \par \par \par \f0\fs28\par \par \par }">
